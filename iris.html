<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IRIS v6 - DUAL MONITOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0F121B;
            --panel-bg: #151925;
            --accent: #00E5FF;
            --text: #FFFFFF;
            --text-dim: #6c7a9c;
            --ui-scale: 1.0;
        }

        body { 
            margin: 0; overflow: hidden; background-color: var(--bg-color); 
            font-family: 'Rajdhani', sans-serif; color: var(--text);
            display: flex; flex-direction: column; height: 100vh;
        }

        /* --- 1. VIEWPORT (FONDO) --- */
        #viewport {
            flex-grow: 1; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; z-index: 1;
            background: #000;
        }
        #vj-canvas { width: 100%; height: 100%; object-fit: contain; }

        /* --- 2. UI CONTAINER --- */
        #ui-container {
            height: calc(300px * var(--ui-scale)); 
            background: var(--panel-bg);
            border-top: 1px solid rgba(0,229,255,0.2);
            flex-shrink: 0; position: relative; z-index: 10;
            transition: height 0.1s linear; overflow: hidden;
        }

        #dashboard {
            width: 100%; height: 300px;
            transform-origin: top left;
            transform: scale(var(--ui-scale));
            width: calc(100% / var(--ui-scale));
            display: grid; 
            grid-template-columns: 280px 1fr 350px;
            padding: 20px 40px; box-sizing: border-box;
            gap: 30px;
        }

        /* --- PANELES --- */
        .panel { display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        h3 { 
            font-family: 'Montserrat', sans-serif; font-size: 10px; letter-spacing: 3px; 
            color: var(--text-dim); margin: 0 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;
        }

        /* Shortcuts */
        .shortcut-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; color: #aaa; }
        .key-badge { background: rgba(0,229,255,0.1); color: var(--accent); padding: 1px 6px; border-radius: 4px; font-weight: 700; font-size: 11px; border: 1px solid rgba(0,229,255,0.3); }

        /* Mixer Central (MODIFICADO: MONITORES DUALES) */
        .mixer-display { 
            display: flex; justify-content: space-between; align-items: center; 
            height: 120px; margin-bottom: 10px; gap: 20px;
        }
        
        .monitor-box {
            flex: 1; height: 100%; background: #000; border: 1px solid #333;
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .monitor-vid { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: 0.2s; }
        
        /* Estado Activo (Brillo) */
        .active-deck-monitor { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,229,255,0.2); }
        .active-deck-monitor .monitor-vid { opacity: 1; }

        .deck-label { 
            position: absolute; top: 5px; left: 5px; font-size: 20px; font-weight: 900; 
            color: #fff; text-shadow: 0 0 5px #000; z-index: 2; 
        }

        #crossfader-track {
            width: 100%; height: 12px; background: #000; border-radius: 6px; position: relative;
            border: 1px solid #333; margin-bottom: 20px;
        }
        #crossfader-handle {
            width: 80px; height: 24px; background: var(--accent); position: absolute; top: -7px; left: 0%;
            transform: translateX(-50%); border-radius: 4px; cursor: ew-resize;
            box-shadow: 0 0 20px var(--accent); display: flex; align-items: center; justify-content: center;
        }
        #crossfader-handle::after { content: '|||'; color: #000; font-size: 10px; font-weight: 900; letter-spacing: 2px; }

        /* Controles */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        
        .action-btn {
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);
            padding: 10px; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 11px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .action-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(0,229,255,0.05); }
        .action-btn.primary { border-color: var(--accent); color: var(--accent); }
        
        /* Matriz de Salida (3 Botones) */
        .out-matrix { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
        .out-btn {
            padding: 12px; border: 1px solid #331111; background: #1a0505; color: #cc4444;
            font-size: 10px; font-weight: 700; cursor: pointer; text-transform: uppercase;
        }
        .out-btn:hover { border-color: #ff3366; color: #ff3366; }
        .out-btn.active { background: #ff0055; border-color: #ff0055; color: #fff; box-shadow: 0 0 15px #ff0055; }
        
        /* Proyeccion A/B (Blanco/Cyan en vez de rojo) */
        .out-btn.source { background: #051a1a; border-color: #113333; color: #44cccc; }
        .out-btn.source:hover { color: var(--accent); border-color: var(--accent); }
        .out-btn.source.active { background: var(--accent); border-color: var(--accent); color: #000; box-shadow: 0 0 15px var(--accent); }

        /* Sliders */
        .param-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; font-size: 11px; }
        .param-label { color: #888; width: 70px; }
        .param-slider { flex-grow: 1; accent-color: var(--accent); height: 4px; cursor: pointer; }

        /* UI Scaler Vertical */
        #scaler-wrapper {
            position: absolute; left: 5px; bottom: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
            z-index: 100; height: 120px;
        }
        #ui-scaler {
            writing-mode: bt-lr; -webkit-appearance: slider-vertical;
            width: 8px; height: 100%; accent-color: #555;
        }
        .scale-icon { font-size: 9px; color: #555; writing-mode: vertical-rl; text-orientation: mixed; letter-spacing: 2px; }

        /* MIDI & Notify */
        #midi-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        #midi-panel { width: 500px; height: 80vh; background: #111; border: 1px solid var(--accent); padding: 30px; display: flex; flex-direction: column; }
        #midi-scroll-area { flex-grow: 1; overflow-y: auto; margin: 20px 0; padding-right: 10px; }
        .midi-item { background: #1a1a1a; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; margin-bottom: 5px; }
        .midi-btn { background: #333; border: 1px solid #444; color: #fff; padding: 4px 10px; cursor: pointer; font-size: 10px; min-width: 80px;}
        .midi-btn.learning { background: #ff0055; animation: blink 0.5s infinite; }
        @keyframes blink { 0%{opacity:1} 50%{opacity:0.5} 100%{opacity:1} }
        
        #notify {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; font-weight: 300; letter-spacing: 10px; color: var(--accent);
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 999;
            text-shadow: 0 0 30px var(--accent); background: rgba(0,0,0,0.5); padding: 20px;
        }
        #boot {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { EffectComposer } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        const state = {
            effectMode: 1, styleMode: 0, distortionType: 0, mixRatio: 0.0, 
            distortion: 2.0, micGain: 5.0, bloom: 1.5, speed: 1.0, rgbShift: 0.05, geoStrength: 4.0,
            tint: new THREE.Color(1, 1, 1), tintMix: 0.0, 
            loadingSlot: null, crossfade: 0.0, uiScale: 1.0,
            deckA: "VACÍO", deckB: "VACÍO",
            outputMode: 'OFF' // 'A', 'B', 'OFF'
        };

        const midiParams = {
            'crossfader': { label: 'Crossfader (A/B)', type: 'cc', val: 1 },
            'out_blackout': { label: 'Out: Blackout', type: null, val: null },
            'out_a': { label: 'Out: Proyec A', type: null, val: null },
            'out_b': { label: 'Out: Proyec B', type: null, val: null },
            'speed': { label: 'Knob: Speed', type: null, val: null },
            'distortion': { label: 'Knob: Glitch', type: null, val: null },
            'slot_a': { label: 'Cargar Clip A', type: 'note', val: 36 },
            'slot_s': { label: 'Cargar Clip S', type: null, val: null },
            'load_iris': { label: 'Cargar IRIS', type: null, val: null }
        };

        let learningKey = null;
        let projectorWindow = null;

        // --- AUDIO ---
        class AudioEngine {
            constructor() { this.ctx=null; this.analyser=null; this.data=null; this.freq=null; this.ready=false; }
            async init() {
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                    this.analyser = this.ctx.createAnalyser(); this.analyser.fftSize = 512;
                    this.ctx.createMediaStreamSource(stream).connect(this.analyser);
                    this.data = new Uint8Array(this.analyser.frequencyBinCount);
                    this.freq = new Uint8Array(this.analyser.frequencyBinCount);
                    this.ready = true; return true;
                } catch(e) { return false; }
            }
            getLevels() {
                if(!this.ready) return { vol: 0, bass: 0 };
                this.analyser.getByteTimeDomainData(this.data);
                this.analyser.getByteFrequencyData(this.freq);
                const vol = Math.sqrt(this.data.reduce((a,b)=>a+((b-128)/128)**2, 0)/this.data.length) * state.micGain;
                const bass = this.freq[5] / 255.0;
                return { vol, bass };
            }
        }
        const audio = new AudioEngine();

        // --- ENGINE 3D ---
        const canvas = document.getElementById('vj-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, preserveDrawingBuffer: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 9;

        // Elementos Video para UI (Monitores) y Texturas
        const vidA = document.createElement('video'); vidA.muted=true; vidA.loop=true; vidA.playsInline=true;
        const vidB = document.createElement('video'); vidB.muted=true; vidB.loop=true; vidB.playsInline=true;
        const texA = new THREE.VideoTexture(vidA);
        const texB = new THREE.VideoTexture(vidB);
        const webcamEl = document.createElement('video'); webcamEl.muted=true; webcamEl.playsInline=true;
        const webcamTex = new THREE.VideoTexture(webcamEl);
        
        const c=document.createElement('canvas'); c.width=64; c.height=64;
        const x=c.getContext('2d'); x.fillStyle='#000'; x.fillRect(0,0,64,64);
        const noiseTex = new THREE.CanvasTexture(c);
        texA.image = noiseTex.image; texB.image = noiseTex.image;

        const uniforms = {
            uTexA: { value: noiseTex }, uTexB: { value: noiseTex }, uCrossfade: { value: 0.0 },
            uTexCam: { value: noiseTex }, uMix: { value: 0.0 }, uTime: { value: 0.0 },
            uBass: { value: 0.0 }, uVol: { value: 0.0 }, uMode: { value: 1 }, uStyle: { value: 0 },
            uTint: { value: new THREE.Color(1,1,1) }, uTintMix: { value: 0.0 },
            uSpeed: { value: 1.0 }, uRGBShift: { value: 0.05 }, uGeoStrength: { value: 4.0 }, 
            uDistType: { value: 0 }, uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const fragmentShader = `
            uniform sampler2D uTexA; uniform sampler2D uTexB; uniform float uCrossfade;
            uniform sampler2D uTexCam; uniform float uMix; uniform float uTime;
            uniform float uBass; uniform float uVol; uniform int uMode; uniform int uStyle;
            uniform vec3 uTint; uniform float uTintMix; uniform float uSpeed; uniform float uRGBShift;
            varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            vec3 rgbSplit(sampler2D tex, vec2 uv, float amount) {
                float r = texture2D(tex, uv - vec2(amount, 0.0)).r;
                float g = texture2D(tex, uv).g;
                float b = texture2D(tex, uv + vec2(amount, 0.0)).b;
                return vec3(r,g,b);
            }
            void main() {
                vec2 uv = vUv; float t = uTime * uSpeed;
                if(uMode == 3) uv.x = abs(uv.x - 0.5) + 0.5;
                if(uMode == 4) { vec2 c=uv-0.5; float r=length(c); float a=atan(c.y,c.x); a=mod(a,1.047); a=abs(a-0.523); uv=0.5+r*vec2(cos(a),sin(a)); }
                if(uMode == 5) { float d=length(uv-0.5); float a=atan(uv.y-0.5,uv.x-0.5)+(uBass*5.0)*(1.0-d); uv=0.5+d*vec2(cos(a),sin(a)); }
                if(uMode == 9) { uv.x+=sin(uv.y*10.0+t)*0.05*uVol; uv.y+=cos(uv.x*10.0+t)*0.05*uVol; }
                float shift = (uMode==2) ? uBass*0.05 : uRGBShift * uBass;
                vec3 cA = rgbSplit(uTexA, uv, shift); vec3 cB = rgbSplit(uTexB, uv, shift);
                vec3 col = mix(cA, cB, uCrossfade);
                col = mix(col, rgbSplit(uTexCam, uv, shift), uMix);
                if(uMode == 7 && uBass > 0.6) col = 1.0 - col;
                if(uMode == 8) { vec3 c1=mix(texture2D(uTexA,uv+0.002).rgb,texture2D(uTexB,uv+0.002).rgb,uCrossfade); col=length(abs(col-c1))*vec3(0,1,1)*4.0; }
                if(uMode == 10 && rand(floor(uv*10.0)+floor(t*10.0))<uBass*0.5) col=vec3(1.0);
                if(uMode == 1) col *= (0.8 + 0.2 * (sin(uv.y*800.0+t*5.0)*0.5+0.5));
                float lum = dot(col, vec3(0.33));
                if (uStyle == 1) col *= (step(0.9, fract(uv.x*40.0+t*0.5)) + step(0.9, fract(uv.y*40.0))) * 2.0;
                if (uStyle == 2) col *= step(distance(fract(uv*80.0), vec2(0.5)), lum*0.5) * 1.5;
                if (uStyle == 3) col *= (sin(uv.x*50.0)*sin(uv.y*50.0)>0.0 ? 1.5 : 0.2);
                if (uStyle == 4) col = mix(col, vec3(0.0, 1.0, 0.8)*lum, 0.8) * step(0.5, sin(uv.y*200.0+t*10.0));
                if (uStyle == 5) col = vec3(0.0, 1.0, 0.2) * step(0.5, rand(floor(uv*vec2(40.,20.0)) + floor(t))) * lum * 2.0;
                col = mix(col, col * uTint, uTintMix);
                gl_FragColor = vec4(col, 1.0);
            }
        `;

        const vertexShader = `
            uniform float uVol; uniform float uTime; uniform float uSpeed;
            uniform float uGeoStrength; uniform int uDistType; varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            void main() {
                vUv = uv; vec3 pos = position; float d = 0.0; float t = uTime * uSpeed;
                if (uDistType == 0) d = sin(pos.x * 2.0 + t) * cos(pos.y * 1.5 + t);
                else if (uDistType == 1) { float wave = sin(pos.y * 50.0 + t * 10.0); d = (wave > 0.0 ? 1.0 : -1.0) * 0.5 * sin(pos.x * 10.0); }
                else if (uDistType == 2) { d = sin(pos.y * 30.0 + t * 2.0) * sin(pos.x * 30.0); if (d > 0.5) d = 0.8; else if (d < -0.5) d = -0.8; else d = 0.0; }
                else if (uDistType == 3) { vec2 block = floor(uv * 10.0); float r = rand(block); d = (r > 0.7) ? r : 0.0; d *= sin(t * 5.0 + r * 10.0); }
                pos.z += d * uVol * uGeoStrength; 
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader, fragmentShader, side: THREE.DoubleSide });
        const geometry = new THREE.PlaneGeometry(16, 9, 140, 140);
        const plane = new THREE.Mesh(geometry, material); scene.add(plane);
        const composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85); composer.addPass(bloom);

        // --- FUNCIONES UI ---
        function setScale(val) {
            state.uiScale = parseFloat(val);
            document.documentElement.style.setProperty('--ui-scale', state.uiScale);
            setTimeout(resize, 50);
        }

        function updateUI() {
            // Actualizar Monitores (Elementos Video DOM)
            const monA = document.getElementById('monitor-a');
            const monB = document.getElementById('monitor-b');
            // Si el video source cambió, los actualizamos
            if(monA.src !== vidA.src) monA.src = vidA.src;
            if(monB.src !== vidB.src) monB.src = vidB.src;

            // Fader Visual
            document.getElementById('crossfader-handle').style.left = (state.crossfade * 100) + '%';
            
            // Bordes Activos (Mezcla)
            const boxA = document.getElementById('deck-box-a');
            const boxB = document.getElementById('deck-box-b');
            if(state.crossfade < 0.5) { boxA.classList.add('active-deck-monitor'); boxB.classList.remove('active-deck-monitor'); }
            else { boxB.classList.add('active-deck-monitor'); boxA.classList.remove('active-deck-monitor'); }

            // Botones Salida
            document.getElementById('out-off').className = `out-btn ${state.outputMode==='OFF'?'active':''}`;
            document.getElementById('out-a').className = `out-btn source ${state.outputMode==='A'?'active':''}`;
            document.getElementById('out-b').className = `out-btn source ${state.outputMode==='B'?'active':''}`;

            // Params
            document.getElementById('sl-speed').value = state.speed;
            document.getElementById('sl-dist').value = state.distortion;
            document.getElementById('sl-geo').value = state.geoStrength;
            document.getElementById('sl-rgb').value = state.rgbShift;
            document.getElementById('sl-gain').value = state.micGain;
            document.getElementById('sl-bloom').value = state.bloom;
        }

        function notify(msg) {
            const n = document.getElementById('notify'); n.innerText = msg; n.style.opacity = 1;
            setTimeout(()=>n.style.opacity=0, 1500);
        }

        // --- ACCIONES ---
        const actions = {
            loadDefault: () => {
                vidA.src = 'assets/videos/iris.webm'; vidA.play();
                vidB.src = 'assets/videos/iris.webm'; vidB.play();
                texA.image = vidA; uniforms.uTexA.value = texA;
                texB.image = vidB; uniforms.uTexB.value = texB;
                updateUI();
            },
            loadA: () => { state.loadingSlot = 'A'; document.getElementById('file-input').click(); },
            loadB: () => { state.loadingSlot = 'B'; document.getElementById('file-input').click(); },
            
            // NUEVO: SALIDA PROYECCION
            setOutput: (mode) => {
                state.outputMode = mode;
                updateUI();
                
                // 1. Controlar ventana externa (Opacidad 0 para Blackout)
                if(projectorWindow && !projectorWindow.closed) {
                    projectorWindow.document.querySelector('video').style.opacity = (mode === 'OFF') ? 0 : 1;
                }

                // 2. Controlar Shader Crossfade
                // Si modo es OFF, no importa (se ve negro). 
                // Si modo es A -> Crossfade=0.0. Si modo es B -> Crossfade=1.0.
                // Si modo es NULL (o cualquier otro, asumimos mezcla manual con fader)
                if(mode === 'A') uniforms.uCrossfade.value = 0.0;
                else if(mode === 'B') uniforms.uCrossfade.value = 1.0;
                else uniforms.uCrossfade.value = state.crossfade; // Volver al fader manual si no es A ni B puros
            },

            nextFX: () => { state.effectMode = (state.effectMode % 10) + 1; notify(`FX: ${state.effectMode}`); },
            reset: () => { state.styleMode=0; state.distortionType=0; state.effectMode=1; notify("RESET"); }
        };

        // --- MIDI ---
        async function initMIDI() {
            if (!navigator.requestMIDIAccess) return;
            try {
                const midi = await navigator.requestMIDIAccess();
                for (var input of midi.inputs.values()) input.onmidimessage = handleMIDIMessage;
            } catch(e) {}
        }

        function handleMIDIMessage(msg) {
            const [cmd, note, vel] = msg.data;
            const type = (cmd >= 176 && cmd <= 191) ? 'cc' : (cmd >= 144 && cmd <= 159) ? 'note' : null;
            if(!type || (type==='note' && vel===0)) return; 

            if(learningKey) {
                midiParams[learningKey].type = type; midiParams[learningKey].val = note;
                notify(`MAPPED: ${midiParams[learningKey].label}`);
                learningKey = null; renderMidiUI(); return;
            }

            Object.entries(midiParams).forEach(([key, map]) => {
                if(map.type === type && map.val === note) {
                    const norm = vel / 127.0;
                    if(key === 'crossfader') { state.crossfade = norm; actions.setOutput('MIX'); } // Mover fader reactiva mezcla
                    if(key === 'out_blackout') actions.setOutput('OFF');
                    if(key === 'out_a') actions.setOutput('A');
                    if(key === 'out_b') actions.setOutput('B');
                    if(key === 'speed') state.speed = norm * 5;
                    
                    if(key.startsWith('slot_')) {
                        state.loadingSlot = (state.crossfade < 0.5) ? 'B' : 'A';
                        document.getElementById('file-input').click();
                    }
                    updateUI();
                }
            });
        }

        function renderMidiUI() {
            const list = document.getElementById('midi-scroll-area'); list.innerHTML = '';
            Object.entries(midiParams).forEach(([key, map]) => {
                const div = document.createElement('div'); div.className = 'midi-item';
                div.innerHTML = `<span style="color:#aaa;font-size:11px;">${map.label}</span><button class="midi-btn ${learningKey===key?'learning':''}">${map.val!==null?(map.type+':'+map.val):'MAP'}</button>`;
                div.querySelector('button').onclick = () => { learningKey = key; renderMidiUI(); };
                list.appendChild(div);
            });
        }

        // --- EVENTOS ---
        const resize = () => {
            const h = window.innerHeight - document.getElementById('ui-container').offsetHeight;
            const w = window.innerWidth;
            camera.aspect = w/h; camera.updateProjectionMatrix();
            renderer.setSize(w, h); composer.setSize(w, h);
            uniforms.uResolution.value.set(w, h);
        };
        window.addEventListener('resize', resize);

        document.getElementById('sl-speed').oninput = (e) => state.speed = parseFloat(e.target.value);
        document.getElementById('sl-dist').oninput = (e) => state.distortion = parseFloat(e.target.value);
        document.getElementById('ui-scaler').oninput = (e) => setScale(e.target.value);

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const url = URL.createObjectURL(file);
            // Cargar en el video element invisible (source)
            if(state.loadingSlot === 'A') { vidA.src=url; vidA.play(); }
            else { vidB.src=url; vidB.play(); }
            document.getElementById('file-input').value = "";
            updateUI();
        };

        window.addEventListener('wheel', (e) => { 
            state.crossfade = Math.max(0, Math.min(1, state.crossfade + e.deltaY * 0.001)); 
            actions.setOutput('MIX'); // Scroll reactiva mezcla
            updateUI(); 
        });

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if(['a','s','d','f','g','h','j','k','l'].includes(k)) {
                state.loadingSlot = (state.crossfade < 0.5) ? 'B' : 'A';
                document.getElementById('file-input').click();
            }
            updateUI();
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now()*0.001; const lvls = audio.getLevels();
            
            // Logic Crossfade (Override si estamos en Output A/B)
            let finalMix = state.crossfade;
            if(state.outputMode === 'A') finalMix = 0.0;
            if(state.outputMode === 'B') finalMix = 1.0;

            uniforms.uTime.value=t; uniforms.uVol.value=lvls.vol; uniforms.uBass.value=lvls.bass;
            uniforms.uCrossfade.value=finalMix; uniforms.uSpeed.value=state.speed;
            uniforms.uMode.value=state.effectMode;
            
            bloom.strength = state.bloom + (lvls.vol * 1.5);
            if(texA.image?.readyState>=2) texA.needsUpdate=true;
            if(texB.image?.readyState>=2) texB.needsUpdate=true;
            composer.render();
        }

        document.getElementById('btn-start').onclick = async () => {
            await audio.init(); await initMIDI();
            document.getElementById('boot').style.display='none';
            actions.loadDefault();
            resize(); animate();
        };

        document.getElementById('btn-proj').onclick = () => {
            if(projectorWindow && !projectorWindow.closed) projectorWindow.focus();
            else {
                projectorWindow = window.open("", "PROJ", "width=800,height=600");
                const stream = canvas.captureStream(60);
                projectorWindow.document.write(`<body style="margin:0;background:#000;overflow:hidden"><video id="v" autoplay style="width:100vw;height:100vh;object-fit:cover; opacity:${state.outputMode==='OFF'?0:1}"></video></body>`);
                setTimeout(()=> projectorWindow.document.getElementById('v').srcObject = stream, 200);
            }
        };

        document.getElementById('btn-load-a').onclick = actions.loadA;
        document.getElementById('btn-load-b').onclick = actions.loadB;
        document.getElementById('out-off').onclick = () => actions.setOutput('OFF');
        document.getElementById('out-a').onclick = () => actions.setOutput('A');
        document.getElementById('out-b').onclick = () => actions.setOutput('B');
        document.getElementById('btn-midi').onclick = () => { document.getElementById('midi-overlay').style.display = 'flex'; renderMidiUI(); };
        document.getElementById('btn-close-midi').onclick = () => document.getElementById('midi-overlay').style.display = 'none';

    </script>
</head>
<body>

    <div id="boot">
        <h1 style="font-size:60px; letter-spacing:10px; color:#fff; margin-bottom:10px;">IRIS <span style="color:#00E5FF">v6</span></h1>
        <p style="color:#666; font-family:'Montserrat'; letter-spacing:2px; font-size:12px; margin-bottom:30px;">DUAL MONITOR SYSTEM</p>
        <button id="btn-start" style="padding:15px 40px; background:transparent; border:1px solid #00E5FF; color:#fff; font-family:'Rajdhani'; font-size:18px; cursor:pointer;">INICIAR SISTEMA</button>
    </div>

    <div id="viewport">
        <canvas id="vj-canvas"></canvas>
    </div>

    <div id="ui-container">
        <div id="dashboard">
            
            <div class="panel">
                <h3>ATAJOS</h3>
                <div class="shortcut-row"><span>Cargar Video</span> <span class="key-badge">A-L</span></div>
                <div class="shortcut-row"><span>Efectos</span> <span class="key-badge">1-0</span></div>
                <div style="margin-top:auto; font-size:10px; color:#555;">ALTER.LAB // 2025</div>
            </div>

            <div class="panel" style="justify-content: flex-end;">
                <div style="width:100%;">
                    
                    <div class="mixer-display">
                        <div id="deck-box-a" class="monitor-box">
                            <span class="deck-label">A</span>
                            <video id="monitor-a" class="monitor-vid" muted loop></video>
                        </div>
                        <div id="deck-box-b" class="monitor-box">
                            <span class="deck-label">B</span>
                            <video id="monitor-b" class="monitor-vid" muted loop></video>
                        </div>
                    </div>

                    <div id="crossfader-track">
                        <div id="crossfader-handle"></div>
                    </div>
                    
                    <div style="text-align:center; font-size:10px; color:#444;">SCROLL PARA MEZCLAR</div>
                </div>
            </div>

            <div class="panel">
                
                <div class="control-group">
                    <span class="group-label" style="font-size:9px; color:#555;">SALIDA PROYECCIÓN</span>
                    <div class="out-matrix">
                        <button id="out-off" class="out-btn active">BLACKOUT</button>
                        <button id="out-a" class="out-btn source">PROYEC A</button>
                        <button id="out-b" class="out-btn source">PROYEC B</button>
                    </div>
                </div>

                <div class="util-grid">
                    <button class="util-btn" id="btn-load-a">LOAD A</button>
                    <button class="util-btn" id="btn-load-b">LOAD B</button>
                    <button class="util-btn" id="btn-midi">MIDI</button>
                    <button class="util-btn" id="btn-proj">VENTANA</button>
                </div>

                <div style="margin-top:auto;">
                    <div class="param-row"><span class="param-label">SPEED</span> <input type="range" id="sl-speed" min="0.1" max="5" step="0.1" value="1" class="param-slider"></div>
                    <div class="param-row"><span class="param-label">GLITCH</span> <input type="range" id="sl-dist" min="0" max="5" step="0.1" value="2" class="param-slider"></div>
                    <div class="param-row"><span class="param-label">UI SIZE</span> <input type="range" id="ui-scaler" min="0.6" max="1.4" step="0.1" value="1.0" class="param-slider"></div>
                </div>

            </div>

        </div>
    </div>

    <div id="midi-overlay">
        <div id="midi-panel">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
                <h2 style="color:#00E5FF; margin:0; font-size:16px;">MAPEO MIDI</h2>
                <button id="btn-close-midi" class="out-btn active">CERRAR</button>
            </div>
            <div id="midi-scroll-area"></div>
        </div>
    </div>

    <div id="notify">NOTIFICACIÓN</div>
    <input type="file" id="file-input" accept="video/*" style="display:none">

</body>
</html>
