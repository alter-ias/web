<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IRIS v9 - VISUAL PERFORMANCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000;
            --panel-bg: rgba(10, 12, 15, 0.95);
            --accent: #00E5FF;
            --text-dim: #556677;
            --ui-scale: 1.0;
        }
        body { margin: 0; overflow: hidden; background: var(--bg-color); font-family: 'Rajdhani', sans-serif; color: #fff; display: flex; flex-direction: column; height: 100vh; }

        /* --- 1. VIEWPORT (MONITORES 3D REALES) --- */
        #viewport {
            flex-grow: 1; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            background: #000; z-index: 1;
        }

        /* Contenedores de los Canvas 3D */
        .monitor-container {
            width: 45%; height: 70%; position: relative;
            border: 1px solid #333; transition: 0.2s;
            display: flex; justify-content: center; align-items: center;
            background: #050505;
        }
        .monitor-container canvas { width: 100%; height: 100%; object-fit: contain; }
        
        /* Estado Activo (Borde Cyan) */
        .monitor-container.editing { 
            border: 2px solid var(--accent); 
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.15); 
            transform: scale(1.01);
        }

        .monitor-label {
            position: absolute; top: -25px; left: 0; 
            font-family: 'Montserrat'; font-weight: 700; font-size: 14px; 
            color: #444; letter-spacing: 2px;
        }
        .monitor-container.editing .monitor-label { color: var(--accent); text-shadow: 0 0 10px var(--accent); }


        /* --- 2. UI CONTAINER --- */
        #ui-wrapper {
            flex-shrink: 0; width: 100%; background: transparent; z-index: 10;
            display: flex; justify-content: center; align-items: flex-end; position: relative;
        }

        #dashboard {
            width: 100%; height: 280px;
            background: var(--panel-bg);
            border-top: 1px solid rgba(0,229,255,0.1);
            transform-origin: top center;
            transform: scale(var(--ui-scale));
            width: calc(100% / var(--ui-scale));
            display: grid; 
            grid-template-columns: 280px 1fr 350px;
            padding: 30px 40px; box-sizing: border-box;
            gap: 30px; position: relative;
        }

        /* Scale Bar */
        #scale-strip { position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: #080808; cursor: ew-resize; z-index: 50; }
        #scale-fill { height: 100%; width: 50%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        #scale-input { position: absolute; top: -10px; left: 0; width: 100%; height: 20px; opacity: 0; cursor: ew-resize; }

        /* UI Elements */
        .panel { display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        h3 { font-family: 'Montserrat', sans-serif; font-size: 10px; letter-spacing: 2px; color: var(--text-dim); margin: 0 0 10px 0; border-bottom: 1px solid #222; padding-bottom: 5px; }

        .shortcut-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px; color: #888; }
        .key-badge { color: var(--accent); font-weight: 700; }

        /* Mixer Controls */
        .mix-center { display: flex; flex-direction: column; justify-content: center; height: 100%; }
        
        .work-grid { display: flex; gap: 20px; margin-bottom: 25px; }
        .work-btn {
            flex: 1; padding: 20px; background: #0a0a0a; border: 1px solid #333; color: #555;
            font-family: 'Rajdhani'; font-weight: 700; font-size: 18px; cursor: pointer; text-align: center;
            transition: 0.2s; text-transform: uppercase;
        }
        .work-btn:hover { border-color: #666; }
        .work-btn.selected { 
            background: var(--accent); color: #000; border-color: var(--accent); 
            box-shadow: 0 0 20px var(--accent);
        }

        /* Salida */
        .out-matrix { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 15px; }
        .out-btn {
            padding: 12px; background: #1a0505; border: 1px solid #331111; color: #ff3366;
            font-family: 'Montserrat'; font-weight: 700; font-size: 10px; cursor: pointer;
        }
        .out-btn:hover { border-color: #ff3366; }
        .out-btn.active-off { background: #ff0055; color: #fff; border-color: #ff0055; box-shadow: 0 0 15px #ff0055; }
        .out-btn.source { background: #051a1a; border-color: #113333; color: #44cccc; }
        .out-btn.source.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        .param-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; font-size: 11px; }
        .param-label { color: #888; width: 60px; }
        .param-slider { flex-grow: 1; accent-color: var(--accent); height: 2px; cursor: pointer; }

        .util-btn { padding: 8px; background: transparent; border: 1px solid #444; color: #888; font-size: 10px; cursor: pointer; margin-right: 5px; }
        .util-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Overlays */
        #notify { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; color: var(--accent); opacity: 0; pointer-events: none; transition: 0.3s; background: rgba(0,0,0,0.8); padding: 15px 30px; border: 1px solid var(--accent); z-index: 999; letter-spacing: 5px; }
        #boot { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #midi-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; justify-content: center; align-items: center; }
        #midi-panel { width: 600px; height: 80vh; background: #111; border: 1px solid var(--accent); padding: 20px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="boot">
        <h1 style="font-size:60px; letter-spacing:10px; color:#fff; margin-bottom:10px;">IRIS <span style="color:#00E5FF">v9</span></h1>
        <p style="color:#666; font-family:'Montserrat'; letter-spacing:2px; font-size:12px; margin-bottom:30px;">DUAL CORE VJ SYSTEM</p>
        <button id="btn-start" style="padding:15px 40px; background:transparent; border:1px solid #00E5FF; color:#fff; font-family:'Rajdhani'; font-size:18px; cursor:pointer;">INICIAR SISTEMA</button>
    </div>

    <div id="viewport">
        <div id="cont-a" class="monitor-container editing">
            <span class="monitor-label">MIX A</span>
            <canvas id="canvas-a"></canvas>
        </div>
        
        <div id="cont-b" class="monitor-container">
            <span class="monitor-label">MIX B</span>
            <canvas id="canvas-b"></canvas>
        </div>
    </div>

    <div id="ui-wrapper">
        <div id="dashboard">
            <div id="scale-strip"><div id="scale-fill"></div><input type="range" id="scale-input" min="0.6" max="1.4" step="0.01" value="1.0"></div>

            <div class="panel">
                <h3>ATAJOS DE TECLADO</h3>
                <div class="shortcut-row"><span>Cargar Video</span> <span class="key-badge">A-L</span></div>
                <div class="shortcut-row"><span>Efectos 2D</span> <span class="key-badge">1-0</span></div>
                <div class="shortcut-row"><span>Estilos Geo</span> <span class="key-badge">Z-B</span></div>
                <div class="shortcut-row"><span>Deformación 3D</span> <span class="key-badge">I,O,P</span></div>
                <div class="shortcut-row"><span>Reset FX</span> <span class="key-badge">M</span></div>
                <div class="shortcut-row"><span>Webcam</span> <span class="key-badge">N</span></div>
                <div class="shortcut-row"><span>Tintes</span> <span class="key-badge">Q-Y</span></div>
                <div style="margin-top:auto; font-size:10px; color:#555;">ALTER.LAB // 2025</div>
            </div>

            <div class="panel">
                <div class="mix-center">
                    <div style="text-align:center; font-size:10px; color:#666; margin-bottom:10px; letter-spacing:2px;">SELECCIONA PARA EDITAR</div>
                    <div class="work-grid">
                        <button id="btn-mix-a" class="work-btn selected">MIX A</button>
                        <button id="btn-mix-b" class="work-btn">MIX B</button>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="control-group">
                    <span style="font-size:9px; color:#555; display:block; margin-bottom:5px;">SALIDA PROYECCIÓN</span>
                    <div class="out-matrix">
                        <button id="out-off" class="out-btn active-off">BLACKOUT</button>
                        <button id="out-a" class="out-btn source">PROJ A</button>
                        <button id="out-b" class="out-btn source">PROJ B</button>
                    </div>
                </div>

                <div style="margin-bottom:15px; display:flex;">
                    <button class="util-btn" id="btn-midi" style="flex:1">MIDI</button>
                    <button class="util-btn" id="btn-proj" style="flex:1">VENTANA</button>
                    <button class="util-btn" onclick="document.getElementById('file-input').click()" style="flex:1">CARGAR</button>
                </div>

                <div style="margin-top:auto;">
                    <div class="param-row"><span class="param-label">SPEED</span> <input type="range" id="sl-speed" min="0.1" max="5" step="0.1" value="1" class="param-slider"></div>
                    <div class="param-row"><span class="param-label">GLITCH</span> <input type="range" id="sl-dist" min="0" max="5" step="0.1" value="2" class="param-slider"></div>
                    <div class="param-row"><span class="param-label">3D GEO</span> <input type="range" id="sl-geo" min="0" max="10" step="0.1" value="4" class="param-slider"></div>
                </div>
            </div>

        </div>
    </div>

    <div id="midi-overlay"><div id="midi-panel"></div></div>
    <div id="notify">NOTIFICACIÓN</div>
    <input type="file" id="file-input" accept="video/*" style="display:none">

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        
        // --- 1. CLASE MOTOR VJ (Para tener 2 instancias independientes) ---
        class VJEngine {
            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, antialias: true });
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000); // Aspect ratio se ajusta luego
                this.camera.position.z = 9;

                // Texturas
                this.videoEl = document.createElement('video');
                this.videoEl.muted = true; this.videoEl.loop = true; this.videoEl.playsInline = true;
                this.videoTex = new THREE.VideoTexture(this.videoEl);
                
                // Shader Material (Con todos los efectos)
                this.uniforms = {
                    uTex: { value: this.videoTex },
                    uTime: { value: 0 },
                    uBass: { value: 0 }, uVol: { value: 0 },
                    uMode: { value: 1 }, uStyle: { value: 0 }, uDistType: { value: 0 },
                    uSpeed: { value: 1.0 }, uRGBShift: { value: 0.05 }, uGeoStrength: { value: 4.0 },
                    uTint: { value: new THREE.Color(1,1,1) }, uTintMix: { value: 0.0 }
                };

                const vert = `
                    uniform float uTime; uniform float uSpeed; uniform float uGeoStrength; uniform int uDistType;
                    varying vec2 vUv;
                    void main() {
                        vUv = uv; vec3 pos = position; float t = uTime * uSpeed;
                        float d = 0.0;
                        if(uDistType==1) d=sin(pos.x*2.+t)*cos(pos.y*1.5+t);
                        if(uDistType==2) d=sin(pos.y*10.+t)*0.5;
                        if(uDistType==3) { vec2 b=floor(uv*10.); d=(fract(sin(dot(b,vec2(12.9,78.2)))*43758.5)>0.5)?1.0:0.0; d*=sin(t*5.); }
                        pos.z += d * uGeoStrength * 0.5;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `;

                const frag = `
                    uniform sampler2D uTex; uniform float uTime; uniform float uSpeed; uniform float uRGBShift;
                    uniform int uMode; uniform int uStyle; uniform vec3 uTint; uniform float uTintMix;
                    varying vec2 vUv;
                    float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
                    void main() {
                        vec2 uv = vUv; float t = uTime * uSpeed;
                        if(uMode==2) uv.x = abs(uv.x-0.5)+0.5; // Mirror
                        if(uMode==3) { vec2 c=uv-0.5; float r=length(c); float a=atan(c.y,c.x); a=mod(a,0.52); uv=0.5+r*vec2(cos(a),sin(a)); } // Kaleido
                        if(uMode==4) uv += vec2(sin(uv.y*10.+t)*0.05, 0.0); // Wavy

                        float r = texture2D(uTex, uv - vec2(uRGBShift,0)).r;
                        float g = texture2D(uTex, uv).g;
                        float b = texture2D(uTex, uv + vec2(uRGBShift,0)).b;
                        vec3 col = vec3(r,g,b);

                        if(uStyle==1) col = vec3(dot(col, vec3(0.33))); // B&W
                        if(uStyle==2) col = step(0.5, col); // Posterize
                        if(uStyle==3) col *= vec3(sin(uv.x*50.), sin(uv.y*50.), 1.0); // Grid

                        col = mix(col, col*uTint, uTintMix);
                        gl_FragColor = vec4(col, 1.0);
                    }
                `;

                this.mesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 9, 60, 60), new THREE.ShaderMaterial({
                    uniforms: this.uniforms, vertexShader: vert, fragmentShader: frag, side: THREE.DoubleSide
                }));
                this.scene.add(this.mesh);
                
                // Params Estado Local
                this.params = { speed: 1.0, glitch: 0.05, geo: 4.0 };
            }

            loadVideo(url) {
                this.videoEl.src = url; this.videoEl.play();
            }

            resize(w, h) {
                this.renderer.setSize(w, h);
                this.camera.aspect = w / h;
                this.camera.updateProjectionMatrix();
            }

            render(time, audioLevels) {
                this.uniforms.uTime.value = time;
                this.uniforms.uBass.value = audioLevels.bass;
                this.uniforms.uSpeed.value = this.params.speed;
                this.uniforms.uRGBShift.value = this.params.glitch + (audioLevels.bass * 0.1);
                this.uniforms.uGeoStrength.value = this.params.geo * (audioLevels.bass * 2.0); // Reactivo
                
                if(this.videoEl.readyState >= 2) this.videoTex.needsUpdate = true;
                this.renderer.render(this.scene, this.camera);
            }
        }

        // --- 2. LOGICA GLOBAL ---
        const mixA = new VJEngine('canvas-a');
        const mixB = new VJEngine('canvas-b');
        let activeMix = 'A'; // Quién recibe los comandos
        let outputMode = 'OFF'; // 'A', 'B', 'OFF'
        let projectorWindow = null;

        // Audio Placeholder
        const audio = { vol: 0, bass: 0 };
        async function initAudio() {
            try {
                const ctx = new (window.AudioContext||window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({audio:true});
                const ana = ctx.createAnalyser(); ana.fftSize=512;
                const src = ctx.createMediaStreamSource(stream); src.connect(ana);
                const data = new Uint8Array(ana.frequencyBinCount);
                const updateAudio = () => {
                    requestAnimationFrame(updateAudio);
                    ana.getByteFrequencyData(data);
                    audio.bass = data[5] / 255;
                    audio.vol = data.reduce((a,b)=>a+b,0)/data.length/255;
                };
                updateAudio();
            } catch(e) { console.log("Audio failed"); }
        }

        // --- FUNCIONES CONTROL ---
        function setActiveMix(id) {
            activeMix = id;
            // UI Feedback
            document.getElementById('btn-mix-a').classList.toggle('selected', id==='A');
            document.getElementById('btn-mix-b').classList.toggle('selected', id==='B');
            document.getElementById('cont-a').classList.toggle('editing', id==='A');
            document.getElementById('cont-b').classList.toggle('editing', id==='B');
            
            // Sync Sliders al valor del mix actual
            const targetParams = (id==='A') ? mixA.params : mixB.params;
            document.getElementById('sl-speed').value = targetParams.speed;
            document.getElementById('sl-dist').value = targetParams.glitch;
            document.getElementById('sl-geo').value = targetParams.geo;
            
            notify(`EDITANDO: MIX ${id}`);
        }

        function setOutput(mode) {
            outputMode = mode;
            // UI
            document.getElementById('out-off').className = `out-btn ${mode==='OFF'?'active-off':''}`;
            document.getElementById('out-a').className = `out-btn source ${mode==='A'?'active':''}`;
            document.getElementById('out-b').className = `out-btn source ${mode==='B'?'active':''}`;
            
            // Logica Proyector
            if(projectorWindow && !projectorWindow.closed) {
                // Truco: Copiamos el stream del canvas correspondiente al video del proyector
                const stream = (mode==='A') ? mixA.canvas.captureStream(60) : 
                               (mode==='B') ? mixB.canvas.captureStream(60) : null;
                
                const v = projectorWindow.document.getElementById('v');
                if(mode==='OFF') { v.style.opacity = 0; }
                else { 
                    v.style.opacity = 1; 
                    v.srcObject = stream;
                }
            }
            notify(`SALIDA: ${mode}`);
        }

        function handleFile(file) {
            if(!file) return;
            const url = URL.createObjectURL(file);
            const targetEngine = (activeMix === 'A') ? mixA : mixB;
            targetEngine.loadVideo(url);
            notify(`CLIP CARGADO EN MIX ${activeMix}`);
        }

        function updateParams(key, val) {
            const target = (activeMix==='A') ? mixA : mixB;
            if(key==='speed') target.params.speed = parseFloat(val);
            if(key==='glitch') target.params.glitch = parseFloat(val);
            if(key==='geo') target.params.geo = parseFloat(val);
        }

        function triggerFX(key) {
            const target = (activeMix==='A') ? mixA : mixB;
            // Logica simple de toggles para efectos
            if(!isNaN(parseInt(key))) { target.uniforms.uMode.value = parseInt(key); notify(`FX ${key}`); }
            if(['z','x','c'].includes(key)) { target.uniforms.uDistType.value = {'z':1,'x':2,'c':3}[key]; notify("GEO FX"); }
            if(key==='m') { target.uniforms.uMode.value=0; target.uniforms.uDistType.value=0; notify("RESET"); }
        }

        function notify(msg) {
            const n = document.getElementById('notify'); n.innerText=msg; n.style.opacity=1; setTimeout(()=>n.style.opacity=0, 1500);
        }

        // --- INIT & LOOP ---
        function resize() {
            const contA = document.getElementById('cont-a');
            mixA.resize(contA.clientWidth, contA.clientHeight);
            const contB = document.getElementById('cont-b');
            mixB.resize(contB.clientWidth, contB.clientHeight);
        }
        window.addEventListener('resize', resize);

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now() * 0.001;
            mixA.render(t, audio);
            mixB.render(t, audio);
        }

        // START
        document.getElementById('btn-start').onclick = async () => {
            await initAudio();
            document.getElementById('boot').style.display = 'none';
            // Cargar videos default
            mixA.loadVideo('assets/videos/iris.webm');
            mixB.loadVideo('assets/videos/iris.webm');
            resize(); animate();
        };

        // Inputs
        document.getElementById('file-input').onchange = (e) => handleFile(e.target.files[0]);
        document.getElementById('sl-speed').oninput = (e) => updateParams('speed', e.target.value);
        document.getElementById('sl-dist').oninput = (e) => updateParams('glitch', e.target.value);
        document.getElementById('sl-geo').oninput = (e) => updateParams('geo', e.target.value);
        document.getElementById('scale-input').oninput = (e) => {
            const val = e.target.value;
            document.documentElement.style.setProperty('--scale-factor', val);
            document.getElementById('scale-fill').style.width = ((val-0.6)/0.8)*100 + '%';
            setTimeout(resize, 50);
        };

        // Botones
        document.getElementById('btn-mix-a').onclick = () => setActiveMix('A');
        document.getElementById('btn-mix-b').onclick = () => setActiveMix('B');
        document.getElementById('out-off').onclick = () => setOutput('OFF');
        document.getElementById('out-a').onclick = () => setOutput('A');
        document.getElementById('out-b').onclick = () => setOutput('B');
        
        // Teclado
        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if(['a','s','d','f','g','h','j','k','l'].includes(k)) document.getElementById('file-input').click();
            else triggerFX(k);
        });

        // Proyector
        document.getElementById('btn-proj').onclick = () => {
            projectorWindow = window.open("", "PROJ", "width=800,height=600");
            projectorWindow.document.write(`<body style="margin:0;background:#000;overflow:hidden"><video id="v" autoplay style="width:100vw;height:100vh;object-fit:cover; opacity:0"></video></body>`);
            setTimeout(() => setOutput(outputMode), 500); // Resync
        };

    </script>
</body>
</html>
