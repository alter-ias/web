<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Gabriel | Alter.Lab</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 30px 0;
            text-align: center;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            flex-direction: column; 
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        .main-nav {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px 15px;
        }
        .nav-button {
            background: transparent;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .nav-button:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        .nav-button.active {
            color: var(--text-color);
            font-weight: 700;
            cursor: default;
        }

        .page-content-wrapper {
            padding: 40px 0;
        }

        /* --- ESTILOS PARA EL VIDEO DE YOUTUBE --- */
.video-container {
    position: relative;
    max-width: 800px;      /* AÑADIDO: Limita el ancho máximo a 800px */
    width: 100%;           /* Se mantiene para que sea responsive en móviles */
    margin-left: auto;     /* AÑADIDO: Centra horizontalmente */
    margin-right: auto;    /* AÑADIDO: Centra horizontalmente */
    margin-bottom: 40px;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .blog-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(15, 18, 27, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-content h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
        }

        .blog-content p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
        }

        /* Estilos para los enlaces dentro del texto */
        .blog-content a {
            color: var(--text-color);
            font-weight: 500;
            text-decoration: none;
            border-bottom: 1px solid var(--secondary-text-color);
            transition: color 0.3s, border-color 0.3s;
        }
        .blog-content a:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .contact-link-section {
            padding: 40px 0;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        @media (max-width: 768px) {
            .blog-content { padding: 30px 20px; }
            .blog-content h1 { font-size: 2rem; }
            .blog-content p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                    <span class="logo-text">ALTER.LAB</span>
                </a>
            </div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-es" class="active">ES</button>
                <button id="lang-fr">FR</button>
            </div>
            <nav class="main-nav">
                <a href="blog.html" class="nav-button active" id="nav-blog">Blog</a>
                <a href="portafolio.html" class="nav-button" id="nav-portfolio">Portafolio</a>
                <a href="cursos.html" class="nav-button" id="nav-courses">Cursos</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-content-wrapper container">
            <!-- CONTENEDOR DEL VIDEO DE YOUTUBE -->
            <div class="video-container">
                <!-- CAMBIA LA URL DE ABAJO POR LA DE TU VIDEO -->
                <iframe 
                    src="https://www.youtube.com/embed/GMojQJUtBmY" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>

            <!-- CONTENIDO DEL BLOG -->
            <div class="blog-content">
                <h1 id="blog-title"></h1>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
                <p id="p5"></p>
                <p id="p6"></p>
                <p id="p7"></p>
                <p id="p8"></p>
            </div>
        </section>

        <section class="contact-link-section container">
            <a href="index.html#contact-section" class="cta-button" id="contact-button"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const translations = {
                es: {
                    // Traducciones de la navegación y botón
                    'nav-blog': 'Blog', 'nav-portfolio': 'Portafolio', 'nav-courses': 'Cursos',
                    'contact-button': 'CONTACTO',
                    // Traducciones del contenido del blog
                    'blog-title': 'PETER GABRIEL | ALTER.LAB',
                    'p1': 'Hay momentos que definen el viaje de un colectivo. Para nosotros en ALTER.LAB, este es uno de ellos.',
                    'p2': 'Desde que iniciamos nuestro laboratorio de arte generativo, hemos sostenido una creencia fundamental: que la tecnología no es un fin, sino un puente. Un lenguaje para tejer nuevas formas de belleza y, sobre todo, para construir comunidad. Soñábamos con encontrar ecos de esta visión en el mundo.',
                    'p3': 'Hoy, con una emoción que apenas cabe en palabras, anunciamos que hemos encontrado ese eco en un lugar que antes solo podíamos admirar desde la distancia: el universo del legendario Peter Gabriel.',
                    'p4': 'Nos sentimos profundamente honrados de anunciar nuestra participación en 5050.dev, su revolucionaria iniciativa de colaboración global para que diversos artistas visuales animen su importante legado sonoro.',
                    'p5': 'Que una leyenda de su talla no solo abrace las nuevas herramientas creativas, sino que las utilice para fomentar un ecosistema más justo y colaborativo, es una inspiración inmensa. Es la confirmación de que el futuro del arte también se escribe en plural.',
                    'p6': 'Hemos volcado nuestro corazón y nuestro trabajo en dar vida visual a algunas de sus piezas musicales más hermosas. Este 6 de agosto, podrán ver el primer resultado de este diálogo en las plataformas oficiales de Peter Gabriel:',
                    'p7': '<a href="https://www.youtube.com/@itspetergabriel/videos" target="_blank" rel="noopener noreferrer">YouTube Peter Gabriel</a><br><a href="https://www.youtube.com/@5050VIDEO" target="_blank" rel="noopener noreferrer">YouTube 5050VIDEO</a><br><a href="https://www.5050.dev/" target="_blank" rel="noopener noreferrer">5050.dev</a>',
                    'p8': '¡El apoyo de nuestra pequeña comunidad es muy importante. Les pedimos que estén atent@s para darle amor a nuestros videos y compartirlos en sus propias redes! ❤️'
                },
                en: {
                    'nav-blog': 'Blog', 'nav-portfolio': 'Portfolio', 'nav-courses': 'Courses',
                    'contact-button': 'CONTACT',
                    'blog-title': 'PETER GABRIEL | ALTER.LAB',
                    'p1': "There are moments that define a collective's journey. For us at ALTER.LAB, this is one of them.",
                    'p2': 'Since starting our generative art lab, we have held a fundamental belief: that technology is not an end, but a bridge. A language to weave new forms of beauty and, above all, to build community. We dreamed of finding echoes of this vision in the world.',
                    'p3': "Today, with an emotion that barely fits into words, we announce that we have found that echo in a place we could previously only admire from a distance: the universe of the legendary Peter Gabriel.",
                    'p4': 'We are deeply honored to announce our participation in 5050.dev, his revolutionary global collaboration initiative for diverse visual artists to animate his important sound legacy.',
                    'p5': 'That a legend of his stature not only embraces new creative tools but uses them to foster a fairer, more collaborative ecosystem is an immense inspiration. It is the confirmation that the future of art is also written in plural.',
                    'p6': 'We have poured our hearts and our work into giving visual life to some of his most beautiful musical pieces. This August 6th, you will be able to see the first result of this dialogue on the official Peter Gabriel platforms:',
                    'p7': '<a href="https://www.youtube.com/@itspetergabriel/videos" target="_blank" rel="noopener noreferrer">Peter Gabriel\'s YouTube</a><br><a href="https://www.youtube.com/@5050VIDEO" target="_blank" rel="noopener noreferrer">5050VIDEO YouTube</a><br><a href="https://www.5050.dev/" target="_blank" rel="noopener noreferrer">5050.dev</a>',
                    'p8': 'The support of our small community is very important. We ask you to stay tuned to give love to our videos and share them on your own networks! ❤️'
                },
                fr: {
                    'nav-blog': 'Blog', 'nav-portfolio': 'Portfolio', 'nav-courses': 'Cours',
                    'contact-button': 'CONTACT',
                    'blog-title': 'PETER GABRIEL | ALTER.LAB',
                    'p1': "Il y a des moments qui définissent le parcours d'un collectif. Pour nous chez ALTER.LAB, celui-ci en est un.",
                    'p2': "Depuis que nous avons lancé notre laboratoire d'art génératif, nous avons une conviction fondamentale : la technologie n'est pas une fin, mais un pont. Un langage pour tisser de nouvelles formes de beauté et, surtout, pour construire une communauté. Nous rêvions de trouver des échos de cette vision dans le monde.",
                    'p3': "Aujourd'hui, avec une émotion qui se contient à peine, nous annonçons que nous avons trouvé cet écho dans un lieu que nous ne pouvions admirer qu'à distance : l'univers du légendaire Peter Gabriel.",
                    'p4': 'Nous sommes profondément honorés d\'annoncer notre participation à 5050.dev, sa révolutionnaire initiative de collaboration mondiale pour que divers artistes visuels animent son important héritage sonore.',
                    'p5': "Qu'une légende de sa stature non seulement adopte les nouveaux outils créatifs, mais les utilise pour encourager un écosystème plus juste et collaboratif, est une immense inspiration. C'est la confirmation que l'avenir de l'art s'écrit aussi au pluriel.",
                    'p6': 'Nous avons mis tout notre cœur et notre travail pour donner vie visuellement à certaines de ses plus belles pièces musicales. Ce 6 août, vous pourrez voir le premier résultat de ce dialogue sur les plateformes officielles de Peter Gabriel :',
                    'p7': '<a href="https://www.youtube.com/@itspetergabriel/videos" target="_blank" rel="noopener noreferrer">YouTube de Peter Gabriel</a><br><a href="https://www.youtube.com/@5050VIDEO" target="_blank" rel="noopener noreferrer">YouTube de 5050VIDEO</a><br><a href="https://www.5050.dev/" target="_blank" rel="noopener noreferrer">5050.dev</a>',
                    'p8': 'Le soutien de notre petite communauté est très important. Nous vous demandons d\'être attentifs pour donner de l\'amour à nos vidéos et les partager sur vos propres réseaux ! ❤️'
                }
            };
            
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                
                Object.keys(langData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        // Usamos innerHTML para que las etiquetas <a> de los enlaces funcionen
                        element.innerHTML = langData[key];
                    }
                });

                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));

            // Establece el idioma inicial
            setLanguage('es');
        });
    </script>
    
</body>
</html>
