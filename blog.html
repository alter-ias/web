    .mosaic-item:hover img { transform: scale(1.05); filter: brightness(1.1); }

    /* Lightbox */
    .lightbox { position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; animation: fadeIn 0.3s ease; }

    .lightbox-content { max-width: 85vw; max-height: 85vh; transition: opacity 0.2s ease-in-out; }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        <span class="lightbox-close" id="lightbox-close">&times;</span>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- INICIO: LÓGICA DEL MOSAICO Y LIGHTBOX ---
            const mosaicBocetos = document.getElementById('mosaic-bocetos');
            const mosaicFinales = document.getElementById('mosaic-finales');
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxPrev = document.getElementById('lightbox-prev');
            const lightboxNext = document.getElementById('lightbox-next');

            let galleryImages = [];
            let currentImageIndex = 0;

            const createMosaicItem = (src, alt, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'mosaic-item';
                const img = document.createElement('img');
                img.src = src;
                img.alt = alt;

                img.addEventListener('click', () => {
                    currentImageIndex = index;
                    openLightbox();
                });

                itemDiv.appendChild(img);
                return itemDiv;
            };

            const populateGalleries = () => {
                let imageIndexCounter = 0;
                galleryImages = []; 
                mosaicBocetos.innerHTML = '';
                mosaicFinales.innerHTML = '';

                // Generar mosaico de bocetos
                for (let i = 1; i <= 12; i++) {
                    const src = `assets/img/sanjacinto/boceto${String(i).padStart(2, '0')}.png`;
                    galleryImages.push(src);
                    const item = createMosaicItem(src, `Boceto ${i}`, imageIndexCounter);
                    mosaicBocetos.appendChild(item);
                    imageIndexCounter++;
                }
                
                // Generar mosaico de finales
                for (let i = 1; i <= 12; i++) {
                    const src = `assets/img/sanjacinto/final${String(i).padStart(2, '0')}.png`;
                    galleryImages.push(src);
                    const item = createMosaicItem(src, `Imagen Final ${i}`, imageIndexCounter);
                    mosaicFinales.appendChild(item);
                    imageIndexCounter++;
                }
            };
            
            const updateLightboxImage = () => {
                if (galleryImages.length > 0) {
                    lightboxImg.style.opacity = 0;
                    setTimeout(() => {
                        lightboxImg.src = galleryImages[currentImageIndex];
                        lightboxImg.style.opacity = 1;
                    }, 100);
                }
            };
            
            const showNextImage = () => {
                currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
                updateLightboxImage();
            };
            
            const showPrevImage = () => {
                currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
                updateLightboxImage();
            };

            const handleKeydown = (e) => {
                if (e.key === 'ArrowRight') showNextImage();
                if (e.key === 'ArrowLeft') showPrevImage();
                if (e.key === 'Escape') closeLightbox();
            };

            const openLightbox = () => {
                updateLightboxImage();
                lightbox.classList.add('visible');
                document.addEventListener('keydown', handleKeydown);
            };

            const closeLightbox = () => {
                lightbox.classList.remove('visible');
                document.removeEventListener('keydown', handleKeydown);
            };

            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
            lightboxPrev.addEventListener('click', showPrevImage);
            lightboxNext.addEventListener('click', showNextImage);

            // Swipe
            let touchStartX = 0;
            let touchEndX = 0;

            lightbox.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            }, { passive: true });

            lightbox.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, { passive: true });
            
            const handleSwipe = () => {
                if (touchEndX < touchStartX - 50) showNextImage();
                if (touchEndX > touchStartX + 50) showPrevImage();
            };
            
            populateGalleries();
            // --- FIN LÓGICA MOSAICO ---


            // --- LÓGICA DE TRADUCCIÓN ---
            const translations = {
                es: {
                    'nav-blog': 'Blog', 'nav-portfolio': 'Portafolio', 'nav-courses': 'Cursos', 'contact-button': 'CONTACTO',
                    'blog-title': 'PETER GABRIEL - SAN JACINTO',
                    'p1': 'La idea central del video es el poder de la comunidad. Buscamos representar la experiencia espiritual de San Jacinto —el crecimiento interior de un joven que presencia la desaparición de su comunidad y territorio— y, al mismo tiempo, el otro gran mensaje de la canción: la importancia de mantenerse firme ante las adversidades de la sociedad moderna.',
                    'p2': 'Esperamos que el video no solo capture este mensaje, sino que también refleje que su creación es el resultado de un proceso comunitario. Compartimos ideas, herramientas y flujos de trabajo para crear y ensamblar cada elemento. Para lograrlo, el uso de herramientas generativas se complementó con técnicas tradicionales de animación y edición.',
                    'p3': 'Nos honra formar parte de la iniciativa 5050, continuar con el importante legado de Peter Gabriel y unirnos a esta comunidad de increíbles artistas visuales.',
                    'solsbury-title': 'PETER GABRIEL - SOLSBURY HILL',
                    'solsbury-p1': 'Crear una animación para una canción tan legendaria como "Solsbury Hill" ha sido un profundo honor para nuestro equipo. Como piedra angular del legado de Peter Gabriel, es una pista que ha conmovido a generaciones desde 1977 y que ocupa un lugar especial en nuestras propias historias.',
                    'solsbury-p2': 'Nuestra animación busca capturar el poderoso mensaje central de la canción: el coraje de soltar y abrazar un nuevo comienzo, incluso frente a un futuro desconocido. Nos inspiramos en la rica historia visual de la canción, que entrelaza trabajos de directores como Graham Dean y Peter Campus, y presenta notablemente extractos de la película \'Cabbages\' de David Stewart y Wesley West. Buscamos reinterpretar estos elementos colectivos para expresar el momento crucial de transformación cuando Peter se embarcó en su viaje en solitario después de Genesis.',
                    'solsbury-p3': 'Este tema también es profundamente personal para nosotros. En muchos sentidos, la animación es una alegoría de nuestros propios viajes. Cada miembro de nuestro equipo ha dado un salto de fe similar, dejando atrás la certeza para seguir una vida en el arte, un camino lleno de desafíos, pero también de una increíble satisfacción.',
                    'section-title-process': 'NUESTRO PROCESO CREATIVO: DEL TRAZO A MANO A LA ANIMACIÓN FINAL',
                    'p4': 'En Alter.Lab trabajamos en constante diálogo con las técnicas clásicas del arte visual y las nuevas herramientas generativas, que permiten flujos mucho más eficientes en el proceso creativo.',
                    'p5': 'Desde el dibujo convencional para crear bocetos y storyboards, hasta el video final, nuestras manos siguen siendo parte fundamental en el proceso de animación.',
                    'p6': 'Esta combinación de técnicas y oficios, nos permite no sólo crear obras de mayor profundidad, sino controlar mucho mejor el resultado final de una animación, lo que significa mayor eficiencia y por lo tanto menor cantidad de recursos energéticos y menores costos monetarios.',
                    'p7': 'Una vez creado el storyboard, que además se trata de un proceso colectivo en el que los integrantes del colectivo dialogamos sobre las mejores formas de abordar la historia, lo siguiente es definir el estilo visual y crear las imágenes que servirán de puntos de arranque en la animación. Esto se hace en entornos locales con herramientas como los modelos disponibles en Forge UI y/o ComfyUI, y herramientas en línea como Flux y Midjourney.',
                    'p8': 'De la misma forma, la generación de videos se realiza de manera local en modelos de código abierto como Deforum, Wan y CogVideo. Para animaciones más finas usamos los modelos convencionales como Vidu, Kling y Veo. Por último el proceso de edición se realiza en Davinci Resolve Studio 19.',
                    'p9': 'Durante el proceso, para consistencia y control de personajes y escenarios, utilizamos modelado en 3D y programas como Blender, para encontrar frames precisos que nos permiten resolver ideas concretas que de otra forma la arbitrariedad de los modelos generativos no pueden manejar.',
                    'pg-5050-title': 'SÍGUENOS EN EL PROYECTO 50:50 DE PETER GABRIEL',
                    'pg-5050-desc1': 'Hay momentos que definen el viaje de un colectivo. Para nosotros en ALTER.LAB, este es uno de ellos.',
                    'pg-5050-desc2': 'Desde que iniciamos nuestro laboratorio de arte generativo, hemos sostenido una creencia fundamental: que la tecnología no es un fin, sino un puente. Un lenguaje para tejer nuevas formas de belleza y, sobre todo, para construir comunidad. Soñábamos con encontrar ecos de esta visión en el mundo.',
                    'pg-5050-desc3': 'Hoy, con una emoción que apenas cabe en palabras, anunciamos que hemos encontrado ese eco en un lugar que antes solo podíamos admirar desde la distancia: el universo del legendario Peter Gabriel.',
                    'pg-5050-desc4': 'Nos sentimos profundamente honrados de anunciar nuestra participación en 5050.dev, su revolucionaria iniciativa de colaboración global para que diversos artistas visuales animen su importante legado sonoro.',
                    'pg-5050-desc5': 'Que una leyenda de su talla no solo abrace las nuevas herramientas creativas, sino que las utilice para fomentar un ecosistema más justo y colaborativo, es una inspiración inmensa. Es la confirmación que el futuro del arte también se escribe en plural.',
                    'pg-5050-desc6': 'Hemos volcado nuestro corazón y nuestro trabajo en dar vida visual a algunas de sus piezas musicales más hermosas. Pronto estrenaremos otro hermoso video para una de las canciones más icónicas de Peter Gabriel así que no te pierdas los detalles en nuestro perfil en la página oficial del proyecto 5050.dev:',
                    // ECOS DE FUEGO
                    'ecos-title': 'ECOS DE FUEGO EN EL DESIERTO - CORTO ANIMADO',
                    'ecos-p1': 'Un joven recuerda a su madre, desaparecida forzadamente en México. Desde el desierto, su voz regresa para consolarlo y darle esperanza. A través de su presencia espectral, ella no solo reconforta a su hijo, sino que también se convierte en un símbolo de resistencia para otras personas que sufren la misma tragedia. Este corto animado explora el amor, el duelo y la lucha por la justicia en un contexto de desapariciones forzadas.',
                    'ecos-tech': 'Esta #animación fue creada mayoritariamente con herramientas de Código Abierto. Basada en el cuento "Morenito" de Omar Durán Guerra.',
                    'announcements-title': 'ANUNCIOS',
                    'fest-italy-desc': 'Estamos profundamente honrados de anunciar que nuestro cortometraje ha sido seleccionado oficialmente para el <a href="https://www.futurefilmfestival.it/it/" target="_blank">24FRAME Future Film Fest 2025</a> en Módena, Italia. Este reconocimiento nos llena de alegría y refuerza nuestro compromiso con el cine como herramienta de transformación social. Agradecemos al equipo del festival por valorar nuestro trabajo y darnos la oportunidad de compartirlo en este prestigioso espacio. En los próximos días compartiremos más detalles sobre fechas y horarios de exhibición. Invitamos a todos a seguir de cerca la programación de este importante festival que celebra las nuevas voces del cine.',
                    'fest-russia-desc': 'Estamos profundamente honrados de anunciar que nuestro cortometraje ha sido seleccionado oficialmente para el <a href="https://neuro-masters.com/" target="_blank">Neuro Masters AI Film Festival 2025</a>, que se llevará a cabo el 6 de junio en Moscú, Rusia. Este reconocimiento nos llena de entusiasmo y refuerza nuestra convicción de que el cine, apoyado por la inteligencia artificial, puede abrir nuevas rutas para la reflexión crítica y la transformación social. Agradecemos al equipo del festival por valorar nuestro trabajo y brindarnos la oportunidad de compartirlo en este espacio tan innovador. En los próximos días compartiremos más información sobre la programación y los horarios de exhibición. Invitamos a todas y todos a seguir de cerca las actividades de este festival que celebra las posibilidades creativas entre el arte y la tecnología.'
                },
                en: {
                    'nav-blog': 'Blog', 'nav-portfolio': 'Portfolio', 'nav-courses': 'Courses', 'contact-button': 'CONTACT',
                    'blog-title': 'PETER GABRIEL - SAN JACINTO (VIDEO BY ALTER.LAB)',
                    'p1': 'The central idea of the video is the power of community. We seek to represent the spiritual experience of San Jacinto—the inner growth of a young man witnessing the disappearance of his community and territory—and, at the same time, the other great message of the song: the importance of standing firm against the adversities of modern society.',
                    'p2': 'We hope the video not only captures this message but also reflects that its creation is the result of a community process. We shared ideas, tools, and workflows to create and assemble each element. To achieve this, the use of generative tools was complemented by traditional animation and editing techniques.',
                    'p3': 'We are honored to be part of the 5050 initiative, to continue the important legacy of Peter Gabriel, and to join this community of incredible visual artists.',
                    'solsbury-title': 'Solsbury Hill video by ALTER.LAB',
                    'solsbury-p1': 'Creating an animation for a song as legendary as "Solsbury Hill" has been a profound honor for our team. As a cornerstone of Peter Gabriel\'s legacy, it\'s a track that has moved generations since 1977, and one that holds a special place in our own stories.',
                    'solsbury-p2': 'Our animation aims to capture the song\'s powerful core message: the courage to let go and embrace a new beginning, even in the face of an unknown future. We drew inspiration from the rich visual history of the song, which weaves together work from directors like Graham Dean and Peter Campus, and notably features excerpts from the film \'Cabbages\' by David Stewart and Wesley West. We sought to reinterpret these collective elements to express the pivotal moment of transformation as Peter embarked on his solo journey after Genesis.',
                    'solsbury-p3': 'This theme is also deeply personal to us. In many ways, the animation is an allegory for our own journeys. Every member of our team has taken a similar leap of faith, leaving certainty behind to pursue a life in art—a path filled with challenges, but also with incredible satisfaction.',
                    'section-title-process': 'OUR CREATIVE PROCESS: FROM HAND SKETCH TO FINAL ANIMATION',
                    'p4': 'At Alter.Lab, we work in constant dialogue with classic visual art techniques and new generative tools, which enable much more efficient workflows in the creative process.',
                    'p5': 'From conventional drawing to create sketches and storyboards, to the final video, our hands remain a fundamental part of the animation process.',
                    'p6': 'This combination of techniques and crafts allows us not only to create works of greater depth but also to better control the final result of an animation, which means greater efficiency and therefore fewer energy resources and lower monetary costs.',
                    'p7': 'Once the storyboard is created—a collective process where our members discuss the best ways to approach the story—the next step is to define the visual style and create the keyframes for the animation. This is done in local environments with tools like models available in Forge UI and/or ComfyUI, and online tools such as Flux and Midjourney.',
                    'p8': 'Similarly, video generation is performed locally on open-source models like Deforum, Wan, and CogVideo. For finer animations, we use conventional models like Vidu, Kling, and Veo. Finally, the editing process is carried out in DaVinci Resolve Studio 19.',
                    'p9': 'During the process, for consistency and control of characters and scenery, we use 3D modeling and programs like Blender to find precise frames that allow us to resolve specific ideas that the randomness of generative models cannot otherwise handle.',
                    'pg-5050-title': 'FOLLOW US ON PETER GABRIEL\'S 50:50 PROJECT',
                    'pg-5050-desc1': 'There are moments that define the journey of a collective. For us at ALTER.LAB, this is one of them.',
                    'pg-5050-desc2': 'Since we started our generative art laboratory, we have held a fundamental belief: that technology is not an end, but a bridge. A language to weave new forms of beauty and, above all, to build community. We dreamed of finding echoes of this vision in the world.',
                    'pg-5050-desc3': 'Today, with an emotion that can barely be contained, we announce that we have found that echo in a place we could previously only admire from a distance: the universe of the legendary Peter Gabriel.',
                    'pg-5050-desc4': 'We are deeply honored to announce our participation in 5050.dev, his revolutionary global collaboration initiative for diverse visual artists to animate his important sonic legacy.',
                    'pg-5050-desc5': 'That a legend of his stature not only embraces new creative tools but also uses them to foster a fairer and more collaborative ecosystem is an immense inspiration. It is confirmation that the future of art is also written in the plural.',
                    'pg-5050-desc6': 'We have poured our heart and work into visually bringing to life some of his most beautiful musical pieces. We will soon premiere another beautiful video for one of Peter Gabriel\'s most iconic songs, so don\'t miss the details on our profile on the official 5050.dev project page:',
                    // ECOS DE FUEGO
                    'ecos-title': 'FIRE ECHOES IN THE DESERT - ANIMATED SHORT',
                    'ecos-p1': 'A young man remembers his mother, who was forcibly disappeared in Mexico. From the desert, her voice returns to comfort him and offer hope. Through her spectral presence, she not only consoles her son but also becomes a symbol of resistance for other persons enduring the same tragedy. This animated short explores love, grief, and the fight for justice in the context of forced disappearances.',
                    'ecos-tech': 'This #animation was primarily created using open-source tools. Based on the short story "Morenito" by Omar Durán Guerra.',
                    'announcements-title': 'ANNOUNCEMENTS',
                    'fest-italy-desc': 'We are deeply honored to announce that our short film has been officially selected for the <a href="https://www.futurefilmfestival.it/it/" target="_blank">24FRAME Future Film Fest 2025</a> in Modena, Italy. This recognition fills us with joy and reinforces our commitment to cinema as a tool for social transformation. We thank the festival team for valuing our work and giving us the opportunity to share it in this prestigious space. In the coming days, we will share more details about screening dates and times. We invite everyone to closely follow the schedule of this important festival celebrating new voices in cinema.',
                    'fest-russia-desc': 'We are deeply honored to announce that our short film has been officially selected for the <a href="https://neuro-masters.com/" target="_blank">Neuro Masters AI Film Festival 2025</a>, taking place on June 6th in Moscow, Russia. This recognition fills us with enthusiasm and reinforces our conviction that cinema, supported by artificial intelligence, can open new paths for critical reflection and social transformation. We thank the festival team for valuing our work and providing us the opportunity to share it in such an innovative space. In the coming days, we will share more information about the schedule and exhibition times. We invite everyone to closely follow the activities of this festival celebrating the creative possibilities between art and technology.'
                },

            function setLanguage(lang) {

                    if (element) { element.innerHTML = langData[key]; }
                });
                langEnButton.classList.toggle('active', lang === 'en');

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 700;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const material = new THREE.PointsMaterial({
            size: 0.02,
            color: 0x00E5FF, 
            transparent: true,
            opacity: 0.8
        });

        const particlesMesh = new THREE.Points(particlesGeometry, material);
        scene.add(particlesMesh);

        const geometryWire = new THREE.IcosahedronGeometry(4, 1);
        const materialWire = new THREE.MeshBasicMaterial({ 
            color: 0x00E5FF, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1 
        });
        const sphere = new THREE.Mesh(geometryWire, materialWire);
        scene.add(sphere);

        camera.position.z = 5;

        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;
            particlesMesh.rotation.y += 0.05 * (targetX - particlesMesh.rotation.y);
            particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);
            particlesMesh.rotation.z = elapsedTime * 0.05;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
