<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Visión - Alter.Lab</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 30px 0;
            text-align: center;
        }
        
        /* Contenedor para agrupar logo y switcher de idioma */
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            flex-direction: column; 
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        /* Estilos para los botones de idioma */
        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        .page-content-wrapper {
            padding: 40px 0;
        }

        .page-content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(15, 18, 27, 0.7);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .page-content h1 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .page-content p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--secondary-text-color);
            margin-bottom: 20px;
        }

        .page-content ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }
        
        .page-content li {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: 0.5px;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .contact-link-section {
            padding: 40px 0;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        @media (max-width: 768px) {
            .page-content { padding: 30px 20px; }
            .page-content h1 { font-size: 2rem; }
            .page-content p, .page-content li { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web02.webm" type="video/webm">
        <source src="assets/videos/web02.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="alterlab.html">
                    <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                    <span class="logo-text">ALTER.LAB</span>
                </a>
            </div>
            <!-- CAMBIO: Botones de idioma añadidos -->
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-es" class="active">ES</button>
                <button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main>
        <section class="page-content-wrapper container">
            <div class="page-content">
                <!-- CAMBIO: IDs añadidos para cada elemento a traducir -->
                <h1 id="page-title"></h1>
                <p id="p1"></p>
                <ul>
                    <li id="li1"></li>
                    <li id="li2"></li>
                    <li id="li3"></li>
                    <li id="li4"></li>
                    <li id="li5"></li>
                </ul>
                <p id="p2"></p>
            </div>
        </section>

        <section class="contact-link-section container">
            <a href="alterlab.html#contact-section" class="cta-button" id="contact-button"></a>
        </section>
    </main>

    <!-- CAMBIO: Script de traducción añadido -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const translations = {
                es: {
                    pageTitle: 'NUESTRA VISIÓN',
                    p1: 'Somos un laboratorio creativo donde el arte manual y el código convergen. Damos vida a narrativas visuales y sonoras a través de la experimentación digital desde medios analógicos, colaborando en el ensamblaje de las herramientas que hacen posibles nuevas formas de expresión. Lo que hacemos es un diálogo entre la técnica y la idea:',
                    li1: 'Creación de mundos animados con software libre.',
                    li2: 'Arquitectura sonora para piezas audiovisuales e instalaciones.',
                    li3: 'Laboratorios de experimentación audiovisual.',
                    li4: 'Asesoría tecnológica para procesos artísticos.',
                    li5: 'Acompañamiento y diálogo técnico-creativo.',
                    p2: 'Creemos en la colaboración como motor creativo. Acompañamos a otros artistas en su viaje, buscando siempre la autenticidad y la fuerza expresiva en cada obra que ayudamos a nacer. Nuestro compromiso es con la creación de piezas memorables y significativas.',
                    contactButton: 'CONTACTO'
                },
                en: {
                    pageTitle: 'OUR VISION',
                    p1: 'We are a creative laboratory where manual art and code converge. We bring visual and sound narratives to life through digital experimentation with analog media, collaborating on the assembly of tools that make new forms of expression possible. What we do is a dialogue between technique and idea:',
                    li1: 'Creation of animated worlds with free software.',
                    li2: 'Sound architecture for audiovisual pieces and installations.',
                    li3: 'Audiovisual experimentation laboratories.',
                    li4: 'Technological consulting for artistic processes.',
                    li5: 'Technical-creative accompaniment and dialogue.',
                    p2: 'We believe in collaboration as a creative engine. We accompany other artists on their journey, always seeking authenticity and expressive power in every work we help bring to life. Our commitment is to the creation of memorable and meaningful pieces.',
                    contactButton: 'CONTACT'
                },
                fr: {
                    pageTitle: 'NOTRE VISION',
                    p1: "Nous sommes un laboratoire créatif où l'art manuel et le code convergent. Nous donnons vie à des récits visuels et sonores par l'expérimentation numérique à partir de médias analogiques, en collaborant à l'assemblage des outils qui rendent possibles de nouvelles formes d'expression. Ce que nous faisons est un dialogue entre la technique et l'idée :",
                    li1: 'Création de mondes animés avec des logiciels libres.',
                    li2: 'Architecture sonore pour pièces audiovisuelles et installations.',
                    li3: "Laboratoires d'expérimentation audiovisuelle.",
                    li4: 'Conseil technologique pour les processus artistiques.',
                    li5: 'Accompagnement et dialogue technico-créatif.',
                    p2: "Nous croyons en la collaboration comme moteur de création. Nous accompagnons d'autres artistes dans leur parcours, recherchant toujours l'authenticité et la force expressive dans chaque œuvre que nous aidons à naître. Notre engagement est de créer des pièces mémorables et significatives.",
                    contactButton: 'CONTACT'
                }
            };

            const elementsToTranslate = {
                pageTitle: document.getElementById('page-title'),
                p1: document.getElementById('p1'),
                li1: document.getElementById('li1'),
                li2: document.getElementById('li2'),
                li3: document.getElementById('li3'),
                li4: document.getElementById('li4'),
                li5: document.getElementById('li5'),
                p2: document.getElementById('p2'),
                contactButton: document.getElementById('contact-button')
            };

            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                
                Object.keys(elementsToTranslate).forEach(key => {
                    if (elementsToTranslate[key]) {
                        elementsToTranslate[key].textContent = langData[key];
                    }
                });

                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));

            setLanguage('es'); // Establece el español como idioma inicial
        });
    </script>
    
</body>
</html>
