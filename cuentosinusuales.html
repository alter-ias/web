        import * as THREE from 'three';

        const heroParams = { desktopModelScale: 2.9, desktopModelPositionY: 0.2, mobileModelScale: 2.0, mobileModelPositionY: 0.7, initialRotationY: -1.57, mouseIntensity: 0.51, smoothingFactor: 0.088, cameraDistance: 4.4, ambientIntensity: 5.0, directionalIntensity: 4.5, };
        const heroContainer = document.getElementById('hero-canvas-container');
        const heroScene = new THREE.Scene();

        let heroModel;
        new GLTFLoader().load('./assets/3d/maquina.glb', (gltf) => { heroModel = gltf.scene; heroModel.position.sub(new THREE.Box3().setFromObject(heroModel).getCenter(new THREE.Vector3())); updateHeroModelTransform(); heroScene.add(heroModel); });

        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7mEJYUb9ErUmolsxLzhTxuimxOolr0bTp-uQjgJ6RDAw61ryHkqt0X5OF2V002Vq1NMnc9hyHhoU6/pub?gid=0&single=true&output=csv';
        const contentContainer = document.querySelector('.content-container');

        const textosFormateados = [
            `<h2>LAVADORA</h2><span class="illustration-marker">(Ilustración 2)</span>
            <p>En el centro de Rhode Island las calles son frías y húmedas, pero en el invierno se vuelven heladas. La vida al aire libre, perece fácilmente. Las calles se tornan angostas por el acumulamiento de la nieve, y algunos árboles retorcidos hacen pensar que alguna persona quedó atrapada entre su corteza y la madera. Sobre colinas escarpadas se construyeron las calles y casas, entre las que discurren arroyos lentos que tienden a solidificarse con el intenso frío. En una esquina hay una edificación de no menos de setenta años, en la que jamás ha habido mantenimiento o remodelación alguna. Algunos de sus antiguos moradores decidieron mudarse, no soportaban las acciones inexplicables dentro del edificio. Albergó refugiados de la Segunda Guerra Mundial. Eran en su mayoría personas con trastornos psíquicos, producto de la guerra. También matrimonios viejos llegaban a vivir allí, donde alguno de los dos o los dos tenían ya problemas de salud severa y muchas veces morían repentinamente sin quejido alguno, solo partían.</p>
            <p>En otra época, cuando era nuevo el edificio. En la parte trasera opuesta a donde corrían las calles. Había un camino rocoso y lodoso rumbo hacia las montañas y lagos cercanos. Un lugar que pasó a ser tan polvoso y grisáceo, que el horror se gelatinizaba en la bruma que yacía sobre los lagos. El camino cobraba vida cada primavera o verano por algunos pequeños mamíferos que buscaban alimentos en el cuarto de basura del edificio. Pero durante el invierno solo los valientes roedores se atrevían a caminar al borde de los riachuelos, desafiando a las hambrientas lechuzas. Se recuerda por viejos locatarios que los secretos que había entre la profundidad de la tierra y el mundo viviente eran revelados por las ratas. Sí, las únicas mensajeras entre lo tangible e intangible. Por tal razón la humanidad había generado un gran asco y repulsión. Prefería matar a golpes lo inexplicable; antes que adoptarlo y engullirlo en las entrañas. La furia humana rápidamente se justificaba con la repulsión y asco a tan indefensos mamíferos. Por eso las ratas andaban siempre entre lo ruin y fétido ante los ojos de la humanidad. En ese mundo pútrido donde los humanos eran el eterno verdugo.</p>
            <p>Sara, una estudiante soltera había llegado a vivir apenas la semana pasada al edificio. Al entrar se explicó el precio significativo de la renta. En el pasillo rumbo a los elevadores había maleza en las orillas entre las paredes, mientras el piso de madera susurraba estruendos arrítmicos con los pasos dando un tono grotesco en el silencio. Sara bebió vino como acostumbraba. Sudaba frío y rascaba sus rodillas. El aire en la ventana recordaba el sonido de esa flauta que apenas recibía aliento. Todo esto arrebataba su calma. Imaginaba la posibilidad de morir. Un mareo se apoderó de ella. Intento ponerse de pie, pero el alcohol dirigió su cuerpo. Un malestar se hospedó en su estómago.</p>
            <p>Se recostó en la duela. Por el alcohol no sentía nada, pero era mordida por seres microscópicos que infectaban la piel de cada habitante del edificio.</p>
            <p>Sara, con asco expulsó con furia todo lo que tenía en su estómago por la boca. Ensuciando la mayoría de su ropa. Por fin descansó. A la mañana siguiente despertó. Abrió los ojos en un nuevo amanecer.</p>
            <p>La parte trasera del edificio se caracterizaba por ser un lugar solitario. En invierno, las alargadas uñas de una rata preñada rompían el eterno silencio de ese sitio. Caminaba como si fuera un globo lleno de agua sin forma; meneándose de un lado hacia otro y se percibía un ligero jadeo de esfuerzo. Necesitaba comida y refugio. De aspecto repugnante, sus pelos erizos y con gotas de humedad en algunos de los mechones. Los ojos casi cerrados por un tegumento azulado. Tenía unos dientes sin simetría y algunos fracturados por roer con ansiedad de hambre.</p>
            <p>Sara, con resaca no podía asimilar su presente. Juntó su ropa que había sido manchada por la viscosidad que emanó su cuerpo en la violenta liberación del vomito. Llegó al cuarto de lavado popular que estaba en el sótano del edificio. Aún estaba cerrado. Maldijo su suerte. Para no regresar la ropa al piso siete donde vivía, dejó la ropa pestilente en la entrada al cuarto de lavado; un refugio y un manjar para una rata apunto de parir.</p>
            <p>Molesta, oprimió el botón del elevador. Pero había una desprogramación en el equipo porque el elevador no descendió. Desesperada subió por las escaleras. El fragor de las cuerdas de acero del elevador no cesaba al igual que los ladridos de los perros dentro y fuera del edificio. Esperó casi una hora para que abrieran la lavandería mientras reposaba sobre el piso. Una comezón en la espalda la levantó. Como un dolor eterno en el alma, así insistía el prurito. Nunca dejó en paz la piel de Sara.</p>
            <p>El olor de la ropa de Sara –como era de pensarse–, atrajo a la globosa fétida y desgastada rata. Olfateó al mismo tiempo que se embarraba de vino fermentado, trozos de queso pútridos y ácidos gástricos verdosos gelatinosos. Había de comer, mucho de comer. La rata rascó, mordió, tragó, jaló, y se giró hasta quedar perfectamente cubierta por la ropa abandonada de Sara.</p>
            <p>Sara Llamó el elevador para descender hacia el cuarto de lavado. No encontró nuevamente respuesta. Tenía una temblorina en las manos y un sudor frío que humectaba la piel cercenada por los microscópicos y voraces animales.</p>
            <p>Confundida bajó las escaleras, mientras pensaba: “Si cuando morimos nos damos cuenta de que toda esta vida fue una ilusión. El miedo nos mantiene vivos, pero nos mata también la vida aun con miedo. Llevo sola menos de doce horas y extraño a lugares y a personas. Y he oído que hay vidas abandonadas desde la gestación. Entiendo que la soledad mata. Y se nos educa con la prevención a morir. Por eso siento ahorita miedo, aún no quiero morir”.</p>
            <p>La rata había parido ya a siete crías en el calor del pequeño e improvisado refugio. Estaba cansada, debía dormir, pues amamantaba a los cachorros grisáceos-rosáceos sin pelo aún. El cuarto de lavado ya estaba abierto y funcionando. Sara al ver la luz del cuarto se apresuró. Tomó el canasto de la ropa vaciándolo todo en la lavadora. Programó la máquina. Mientras escuchaba a lo lejos un sonido como el de un niño raspando unicel con unicel, o como el de persona rascara con un trinche el metal oxidado de una morgue.</p>
            <p>Confundida, sacudió su cabeza y pensó: “¿Cuál es el miedo a morir? Total, seré de nuevo, ¿tierra?, ¿polvo?, qué se yo”. Agregó detergente y encendió la lavadora.</p>
            <p>Tomó el canasto de la ropa y subió a su departamento. Esperaría la hora para el proceso completo. Mientras lograba la paz. Generó una guerra y un infierno en la centrifuga para la rata y sus crías. Una mezcla homogénea entre algodón, poliéster, sangre, órganos, huesos y tejidos.</p>`,
            
            `<h2>EXPULSIÓN</h2><span class="illustration-marker">(ilustración 2)</span>
            <p>Podría resumir todo con que me eché un pedo. Y aquí acabaría todo, como lo es normalmente. Pero es que no fue cualquier pedo. Salió de los límites de la normalidad. Pero, ¿qué es un pedo normal? ¿Se da por el lugar donde sucede o por las características del gas? Es decir; ¿en el retrete sería normal, pero en un salón de clases, anormal? ¿Cuánta gente a diario despide gases sin importar las consecuencias? ¿Cuánta gente se contiene gases igual, sin importar las consecuencias?</p>
            <p>Han trascurrido décadas y muchos de los presentes en el nacimiento de aquel estruendo aún lo recordamos. Incluso me he encontrado a amigos de aquella época; nos saludamos, viene el recuerdo y ambos reímos bastante. No puedo creer la capacidad de memoria en los presentes para almacenar durante más de tres décadas, ese suceso y recordarlo como si fuera reciente. Fue tan natural y sin alarde, que eso lo hizo eterno.</p>
            <p>Ahora bien, hay gente con gastritis por vergüenza. Porque toda su vida fue educada a contenerse los gases —lo que hasta hoy considero imposible—. Y nadie dice nada. Todos andan normales, en silencio y con diferentes problemas intestinales. Tampoco pretendo que después de esto actúe el lector como un incontinente. Sino que simplemente se aísle y tenga la libertad de liberar sus gases sin miedo a ser sorprendido y en caso de ser sorprendido, tener el derecho a pedir tiempo porque estás en una severa distensión intestinal. Como, por ejemplo: “Por favor, no te acerques deja que pase esto y platicamos”. Y la otra persona debe asumirlo con normalidad, no reírse, no enojarse. Además de no ofenderlo y respetarlo. Es decir, lo deberá de asumir con tranquilidad y empatía, porque después puede ser él. Es un momento en el que todo está saliendo a la luz, porque no escribir algo que refiera la libertad de despedir flatulencias sin ser señalado, ridiculizado o incluso, segregado.</p>
            <p>Por otro lado, conforme avanzaba en la vida, pude comprobar el comportamiento de los gases y su importancia en la dinámica de este suceso. Fue interesante saber que no tienen ni forma ni volumen definido. Por lo que adquiría la forma del volumen donde se encontrara —lo que explica su dispersión tan fugaz en el pasillo estrecho de la escuela en la siguiente historia—. Además de comprender que a mayor temperatura, también aumenta la energía térmica del gas y hay mayor frecuencia entre los choques de sus moléculas. Lo que después pudo explicarme el alcance que tuvo este fenómeno en mi vida y en específico en esta historia.</p>
            <p>Pero sin más preámbulo, comparto este breve cuento que pretende normalizar lo que fue una historia en la que se han cambiado los nombres de los personajes verdaderos para no comprometer a nadie.</p>
            <p>Un día antes, en familia, cenamos en abundancia y delicioso. El taquero tenía una habilidad envidiable para cortar la piña del trompo de pastor que se tatemaba acariciándolo con la flama. Perdí la cuenta en el noveno taco, y la segunda agua de horchata; esa canela espolvoreada en el copete espumoso del vaso podía confundirse fácilmente con polvo de estrellas. Las salsas de chile de árbol generaban escurrimiento de mis papilas gustativas al contacto, como violentas cascadas. Y qué decir de las piñas en trocitos con habaneros mezclados con limón. Una nebulosa de aromas que vencía a cualquier paladar satisfecho.</p>
            <p>A la mañana siguiente nos recibía en la escuela primaria el portero don Víctor. Siempre alegre y más cuando ganaba el Atlante. Su nariz era sumamente roja y con varices, algo común entre los güeros alcohólicos. A un costado de él, estaba Fidencio, un perro criollo fiel y guardián de la escuela.</p>
            <p>Me encontraba en el salón de clases de la maestra Martha, con su calidez humana y su peinado de salón que dibujaba en su copete un par de olas estáticas del Pacifico. Aromatizada con ese perfume con esencia de madreselva. Daba confianza y paz a cualquier infante en lunes. Para comenzar el razonamiento matemático de las sumas, restas, multiplicaciones y divisiones en primaria.</p>
            <p>Durante una turba de símbolos matemáticos en mi cabeza. Volteaba confundido a ver a mis compañeros para ver su reacción ante dicha confusión. La mayoría somnolientos, solo uno que otro con atención seguía la clase. Mi amigo José Antonio, solo veía sus zapatos, que en contraste con todos los del salón, eran nuevos, negros, lustrados y relucientes. Él a un costado tenia a Clarita, la que estaba cansada por tantos distractores que generaba José Antonio.</p>
            <p>En mi caso no estaba distraído por voluntad, porque Maribel no dejaba de mirarme. Tal vez percibía mi angustia, el dolor y la aflicción que casi siempre salen por los ojos.</p>
            <p>Los permisos para salir al baño, eran después de las nueve de la mañana o en el peor de los casos, hasta el receso, es decir: diez y media de la mañana. Apenas habían transcurrido veinte minutos de haber ingresado al aula.</p>
            <p>La mirada de Maribel era insistente y de preocupación. Quizá se me veía por los ojos el dolor abdominal. Ella siempre atenta. Una niña sumisa, tranquila y seria. Yo inquieto y distraído. Seguro que la estrategia de los maestros era acomodarnos; un alumno tranquilo y uno inquieto, con la ilusión de que el tranquilo ayudara a calmar al inquieto. Error, siempre era al revés.</p>
            <p>No soportaba más. Mi estómago flotaba en mi interior, se elevaba apretando mis pulmones, corazón y el vaso sanguíneo casi reventaban. Si fuera helio hubiera estado flotando por el techo del salón de clases. Mientras mis intestinos tomaban forma de zepelines, había gran cantidad de gas. Me agaché y sucedió. Como se desprende una costra en la herida sanada. Como la palabra se te sale con filo por la furia descontrolada en una discusión. Como las hojas en otoño caen de las ramas solo por el tiempo y la madurez. Como los enamorados se separan a la primera traición. Así se despedía una parte de mí. Acompañado de un sonido estridente que hasta la maestra rompió el gis sobre la pizarra del susto y todo el salón se carcajeó.</p>
            <p>Avergonzado por lo sucedido opté por reír. Sí, gracias gis por tronarte consecutivamente después de mi incontinente trasero. Mónica y Leobardo sentados justo atrás de nosotros, fueron los primeros en exclamar la palabra “fuchila”, mientras agitaban su mano para desviar la flatulencia. Después fueron Pedro y Fabián, que intentaron definir el aroma. Pedro afirmo: “Es un olor a huevo podrido como los de mi abuelo”, mientras se reía. Fabián gritó: “¡Huele similar a los del perro de don Víctor”! Lo que fuera, sabía yo que me estaba pudriendo. Y el reloj no avanzaba. Tenía que hacer algo para controlar mis nervios... Pero más mi esfínter.</p>
            <p>La trayectoria del pedo comenzó, rebotó en la pared, si tuviera cuerpo, se hubiera visto como una parvada sincronizada al toparse con los muros de cualquier rascacielos. Y regreso para salir por la puerta del salón, dirigiéndose hacia el pasillo del primer piso. La trabajadora social, Lili, dudó de ella, detuvo su andar, volteó a todos lados mientras respiraba profundamente para detectar el olor. Se preguntó en silencio: “¿Seré yo?”. La duda la obligó a regresar al baño de maestros a ponerse un poco más de perfume. Pero como todo elemento gaseoso, el pedo tomaba forma de acuerdo al lugar, y el pasillo era estrecho y con poca ventilación. Los niños de primer grado, venían en sentido contrario. Lo fragmentaron y tomo nuevas direcciones. Perdiendo olor y fuerza. Pero la mayor concentración del gas viró hacía la dirección.</p>
            <p>La directora Alicia Nachón, una dictadora en potencia. Constantemente recordaba los gritos del alcohólico de su padre sobajándola por ser mujer, su padre deseó siempre tener varones. Ella fue la sexta y última mujer. Por lo que en su inconsciente generó una personalidad masculina imperante. Desafortunadamente para los niños fue seleccionada para la dirección de la escuela primaria por ser ahijada de la líder sindical de la educación en México. Creía ser clave importante para la educación del país con su ego abominable. Ante cualquier destello de inteligencia de su personal académico o de los alumnos, reprendía a cualquiera sin importar la pedagogía o el daño psicológico. Ella no veía alumnos, veía y anhelaba ovejas. Quizá su único acierto en la vida era el gusto por el café.</p>
            <p>Mientras prendía su cafetera para empezar sus tareas con un hartazgo cotidiano. Debía arreglar horarios de su personal académico y las fechas de ceremonia del mes corriente. Abrió la bolsa del café, espero el olor agradable. Percibió algo extraño, sus pupilas se encontraron en el centro de la nariz, casi vomitando. El olor no era el de siempre, encontró algo raro. De inmediato lo cerró y soltó olfateadas al azar. Lo que hizo reposar al gas en sus narinas. Enfurecida, quiso saber el origen de la peste. Salió de la dirección. Encontró a los niños en el patio haciendo ejercicio. Como un sabueso movía su nariz. Giró a la derecha y se encontró a Lili, que la confundió con su aroma a lavanda penetrante. Se paró tan firme como un nogal y la encaro cuestionándola: “¿Lili soy yo o usted también nota algún aroma raro en el ambiente?”. Lili dudando de nuevo de ella, abrió de más sus ojos por el asombro, apretó los labios y extendió las manos a modo de duda. Pero no respondió nada. Las risas que venían del salón de la maestra Martha llamaron la atención de la directora arrogante. E identificaba más persistente en el ambiente ese olor a carne procesada y marinada por los jugos gástricos. Entonces apareció en el salón. En el marco de la puerta hizo un alto, olfateando discretamente el salón. Detecto el olor estático en el aire. Si hubiera tenido color, hubiera sido una nube purpura de la que emergían demonios de colores naranja achiote del pastor. Los fieles alumnos a su maestra, esperaban la orden. La maestra Martha con su encanto de amabilidad pidió: “Nos ponemos de pie, por favor para saludar a nuestra querida directora”. En coro dijimos: “Buenos días, maestra directora Alicia Nachon”. Fue cuando ella sin responder el saludo se dirigió hacia nuestro mesabanco, el de Maribel y mío. Sus ojos se clavaban primero en mi ropa y finalmente en mis ojos hizo después exactamente lo mismo con Maribel. Si su nariz tuviera apéndices nos hubiera tocado todo el cuerpo.</p>
            <p>Y sin el mínimo pudor preguntó: “¿Quién se zurró?”.</p>
            <p>Voltee a ver a Maribel. Maribel me volteo a ver a mí. Ambos dijimos: “nadie”. La espesura de la flatulencia estaba más marcada donde nos sentábamos nosotros, a pesar del avance del minutero. Como la ignorancia, no se ve, pero cómo se siente su efecto. Había tenido problemas de conducta con la directora, pero jamás pedos que me comprometieran a cumplir un castigo. El salón sabía que había sido yo. Pero yo en mi vergüenza y esperanza pensaba que la risa era generada por el gis tronado en el pizarrón. Fue cuando la directora dijo caminando hacia la salida del salón: “Como nadie fue, el salón entero se quedará sin recreo”. Todos me miraron, incluso la maestra Martha. No tuve otra opción, tuve que reconocer mi pedo.</p>
            <p>“Maestra deténgase. Fui yo”, dije. “Acompáñeme a la dirección por favor muchachito”. La directora mencionó con un diminutivo que ridiculizaba e inferiorizaba más que enternecer. “Tenemos que hablar con usted”. Me levanté y caminé avergonzado, triste, víctima de la señalización grupal. Sabía que era mi culpa, pero no debía ser tratado de tal forma. Las miradas de todos sobre mi hicieron imaginar como si fueran a ejecutarme en la plaza principal por decapitación. Y solo había relajado mis intestinos, pero intrínsecamente conocía mi culpa y sabía que merecería un castigo.</p>
            <p>“Llevo doce años a cargo de esta dirección y nunca me habían robado el aroma de mi café mucho menos sustituido por una flatulencia”, dijo la directora mientras abría las ventanas y preparaba su café. Recuerdo que alcancé a leer algunos de sus reconocimientos. Todos eran por disciplina y control. Ninguno por estudios o formativo en la educación.</p>
            <p>Se sentó por fin en su escritorio y yo enfrente de ella, con mis pequeñas piernas que colgaban de la silla.</p>
            <p>Me miró fijamente por unos segundos sin hablar. El silencio era interrumpido por mi peristalsis estomacal. El asombro y la incredulidad salían a borbotones por sus pupilas. Y sin el menor recato brotaron carcajadas con lágrimas en sus ojos. Paso del odio a la felicidad en quince segundos. Yo confundido no sabía qué hacer. Pero veía en lo profundo de su maldad una leve protuberancia de alegría. “¿Pues qué le pasa a usted?, ¿tan pequeño y con esos problemas?”. La pena me privaba del habla. Mientras despedía involuntariamente un soplido silencioso, apenas perceptible al oído pero amenazante por su densidad, me incrementó los nervios. Seguía despidiendo pedos y la directora bebía café. Si supiera que dejándome ir al baño se acaba el problema. Pero la autoridad debía prevalecer con el rigor de la disciplina sobre los sentimientos de salud y vergüenza. El ego del autoritarismo por sobre todas las cosas. La venganza innecesaria a la pena cristalizada en las acciones de un infante. Los hechos de un alumno eran un espejo que forzaba a ver su realidad. La directora era una incontinente anónima que había cuidado su trayectoria despidiendo a más de cuatro docentes por descubrirla en flagrancia pedorreandose en la sala de juntas y en la cooperativa. Por lo que tuvo que cuidar su honor culpándolos y después echándolos del plantel con la justificación de liberales e incontinentes. El profesor Roldan llegó hasta pleitos legales con ella, pero por sus relaciones con la líder sindical, consiguió la victoria e incluso retirarle el permiso de docente al profesor Roldan.</p>
            <p>Allí estaba enfrente de ella y continuaba riéndose, bajaba y subía la intensidad. A pesar de que reía me comenzó a nacer miedo. El pasador que sostenía su chongo se desprendió cayendo al piso sin darse cuenta. El cabello comenzó a caer en su espalda. Salpicada la blusa por la brisa despedida del café de su boca por el descontrol de su risa. Y sus ojos no dejaban de clavarse como astillas en mi diminuto ser. Sus manos me señalaban, parecían acartonadas y brillantes como si tuvieran manteca de cerdo, quizás era la barata crema verde que se ponía cada quince minutos en las manos después de lavárselas.</p>
            <p>Desprendía entre sus pantorrillas líquido, se estaba orinando de la risa mientras se tronaba un pedo que la puso absorta, una incontinencia producto de la edad. Entre una bandera de México percudida en una vitrina sin cristales y con olor a folders manila viejos, estábamos los dos. Ella haciendo y yo testificando. No había nadie a cincuenta metros a la redonda. Apretó sus piernas. Apagó su risa. Sujeto su pelo. Buscó mi expediente marcó al teléfono de mi casa. Pidió conteniendo la respiración: “¿Pueden venir por su hijo a la escuela?”.</p>
            <p>Llegaron mis padres y sin justificación alguna, solo les dijo que estaba expulsado.</p>`,
            
            `<h2>BANQUITO</h2><span class="illustration-marker">(Ilustración 3)</span>
            <p>Agotados por casi dos días de camino llegaban a la capital de México. Venían de San Antonio la Isla, un municipio ubicado a los alrededores de Toluca. Tomaron la ruta que cruzaba el Desierto de los Leones. Constantemente aparecían (perecían, de perecer) algunos comerciantes debido a los ataques de coyotes, lobos —y menos frecuente—, por leones, pero don Manuel y su hija Isaura tenían la ilusión y necesidad de vender su mercancía; artículos de barro para la cocina y juguetes de madera infantiles. Por lo que nunca importó el riesgo.</p>

            <p>Inseparable el padre de su hija. Conocían la capital que imitaba a Europa. La culpa de ser provincianos la sentían, eran tan marcadas las clases sociales. Los hacendarios pasaban en sus carretas elegantes mientras la gente del sol iba a sus costados a pie pelón, sin calzado. Encontraban un lugar por fin en el centro de la capital para descargar los burros y empezar a vender. Era todo nuevo para cualquier fuereño, las campanas de la catedral marcaban con sonoridad cada hora que transcurría y Manuel se informaba entre comerciantes lo que sucedía. Manuel parecía controlar todos los peligros que daba la capital, pero había uno desconocido para él y lo dejaba dudando. Incluso escéptico. Hablaban sobre la posible furia de Dios, que se reflejaba en desastres naturales.</p>
            <p>Era el año de 1905, celebraban en la capital la inauguración del primer observatorio sismológico en México central Tacubaya. Las rutas de ferrocarril se expandían con un promisorio crecimiento económico de cada estado de la república. Llegaban multitudes de comerciantes a la capital con sus costumbres, sus comidas, creencias que compartían entre los nómadas que por fin encontraban un nicho con esperanza.</p>
            <p>En esas charlas que compartían destacaba una; había un terror colectivo que no discriminaba por raza o color, ni posición económica, era el horror por los movimientos de la tierra. Isaura escuchó que algunos les decían, “temblores”.</p>
            <p>La vida comercial y el asentamiento, generaba olvido a la tierra natal del padre y su hija. Solo como destellos llegaban los recuerdos, que rápidamente eran cebados con una lágrima y una oración y que muchas veces se interrumpía por preguntas de marchantes. Así transcurría la niñez y parte de la adolescencia de Isaura.</p>
            <p>Isaura ya era una señorita y aún recordaba con lágrimas y tristeza la ausencia de su padre. Que un mal estomacal frecuente, lo fue devorando internamente perdiendo lentamente peso y hundiéndole los ojos hasta el extremo opuesto de las orbitas oculares. A pesar de los menjurjes y pócimas brindadas por la hierbera, al inicio parecía recuperarse, pero fue un desenlace mortal. Lo único que había heredado de su padre a esa corta edad fue el banquito de acero, algo de mercancía para vender y haber llegado a la capital donde se pensaba que todo iba ser más próspero para ella, pero ahora estaba sola y olvidada en una transformante urbe.</p>
            <p>A los pocos años de la partida de don Manuel, Isaura contrajo nupcias con Alfredo; un caballero, honrado y sano que ayudó en la construcción e inauguración de los ferrocarriles de México. Tuvieron dos lindos niños. Sin embargo, durante el embarazo del segundo, en un accidente en la construcción de las vías en el norte de México, cayó a un barranco con dos de sus compañeros junto con un remolque cargado de vigas de pino. Todos murieron instantáneamente y fue imposible recuperar los cuerpos. Recibió la noticia con un telegrama y un sobre a los seis meses de su muerte con algunos cuantos pesos.</p>
            <p>Constantemente sola y con dos niños que mantener. Se tragaba su tristeza para no transmitirirla a sus hijos. Ella lavó ajeno, limpió casas y sabía de cocina. Lo que le abrió la puerta a un trabajo más formal en la colonia San Rafael. Era una casa de huéspedes ubicada en la calle Sadi Carnot número 114.</p>
            <p>Tenía derecho a un cuarto ubicado en el sótano para ella y sus hijos. Además, podían aprovechar las tres comidas que se servían para los huéspedes.</p>
            <p>Jorge y Julio eran sus hijos, siempre estaban jugando en la calle o en los parques cercanos. Así evitaba Isaura problemas con la señora Catalina, que era la encargada de la casa. Pero en las tardes o en ocasiones en las noches, ellos llegaban hambrientos, sucios y asoleados de tanto vagar. Tomaban un baño, cenaban en la cocina en un rincón. Y se iban para el sótano a esperar a su madre para alistar las camas y poder descansar.</p>
            <p>Isaura terminaba cansada y sin ganas de nada. Pero siempre al pendiente de ellos preguntaba:</p>
            <p>“¿Qué hicieron hoy?”, respondían por rutina: “Jugar cascaritas de futbol en el parque”. Mientras ellos daban detalle del juego y lo acontecido en la calle, ella en ese lapso caía rendida de sueño.</p>
            <p>Los hermanos aprovechaban eso para ir a explorar los lugares no permitidos para ellos en el sótano, había un acumulamiento de cajas cubierto por una lona negra.</p>
            <p>—¡Mira, Julio!</p>

            <p>La curiosidad de los hermanos se enfocaba en ese pequeño tapete rosa; como terciopelo, querían agarrarlos. Empezaron a tomarlos entre sus manos, se deslizaban como tibias pelotas de esponja que generaban un ligero cosquilleo con sus patas blandas cartilaginosas. Apenas emitían un gruñido agudo que parecía un clavo de acero arañando un cristal.</p>
            <p>Jorge, el mayor, fue por una cubeta y la llenó con agua. Julio, desde arriba, hacía malabares para bajarse por la escalera de madera, pues transportaban a los recién nacidos.</p>
            <p>—Pon atención, Julio, vamos a ver si nadan. Agarraré uno y lo pondré en la cubeta. —Julio, asombrado por la propuesta de su hermano, quedó boquiabierto.</p>

            <p>—Cállate y observa, no vayas a decir nada —dijo el mayor mientras tomaba de la cola a uno de los ratones y lo dejaba caer al agua. Una burbuja débil emergía a los pocos segundos de precipitarse al fondo la esfera rosa. Después de ahogar a seis, Jorge invitó a su hermano:</p>

            <p>Isaura despertó con la necesidad de ir al baño. No vio a sus hijos y les gritó con la seguridad de saber que estaban ahí, pero la duda de — ¿qué estaban haciendo?— (José agregue los guiones y los signos de interrogación)la abrumó: “Debo salir al baño, no vayan estar haciendo travesuras”.</p>

            <p>Julio aprovechó para retirarse de la cubeta y se dirigió al banquito de acero. Se sentó. Con las manos en su barbilla deteniendo la cabeza observaba a Jorge cómo agarraba con prisa al resto de los ratones y los hundía en la cubeta.</p>
            <p>Inesperadamente, la bombilla que los iluminaba comenzó a oscilar, la madera del piso y los pilares del sótano empezaron a tronarse y moverse de un lado a otro. Julio se sujetó fuertemente al banco para no caer, mientras su hermano ya estaba tirado en el piso. Jorge intentó alcanzar el banco para tener un soporte, pero durante ese esfuerzo empezó a llegar la calma. Ambos gritaban de desesperación, dolor y terror. Jorge tenía algunos dedos machucados de la pierna derecha por una viga de madera y Julio un raspón severo en la frente que le abría la piel en un surco. Mientras observaban a sus alrededores, el agua derramada se transformaba en lodo por el polvo y destellaba el rosa de los cadáveres de ratones, algunos con apenas unas hebras de sangre en los pequeños hocicos.</p>
            <p>Después de unas horas entre el polvo, una pútrida humedad asomó la luz por algunos orificios y llegaban los rescatistas a ellos. Asombrados gritaron: “¡Ayuda! ¡Auxilio!”.</p>
            <p>Un voluntario gritó: “Aquí hay alguien vivo”. Era increíble que en el sótano de aquella casa de huéspedes hubiera dos niños sobrevivientes.</p>
            <p>Isaura escuchaba esas palabras y era un renacer par ella. Apretó su escapulario y lo guardó entre sus pechos junto con una imagen en mica azul del Sagrado Corazón de Jesús. Quiso correr, pero la detuvieron unos oficiales de policía. Dos bomberos cargaban a sus hijos, estaban conscientes, los resguardaron en una ambulancia. Isaura los siguió en su rumbo y les gritó:</p>

            <p>Él, con llanto y dolor por su pierna maltratada respondió:</p>

            <p>El brillante reflejo de la herrería de metal del banquito de acero la encontró. Suspiró reteniendo el llanto. Lo tomó, lo sacudió rápidamente y se retiró hacia sus hijos.</p>
            <p>A casi una semana de los acontecimientos, reubicados a unas cuadras de allí; escuchaban las noticias en la radio sintonizando la W. Las cocineras, afanadoras, personal de mantenimiento e Isaura. El locutor decía: “El pasado domingo 28 de julio del presente año (1957) a las 2:40 de la madrugada tuvo lugar un terremoto de 7.8 grados de magnitud las victimas mortales son más de cien y hay más de mil heridos. Destaca la caída del Ángel de la Independencia por lo que este fenómeno natural queda en la historia de los mexicanos como “el temblor del Ángel”.</p>
            <p>El asfalto alcanzaba lugares inhóspitos, crecía como moho en recovecos húmedos, llegaba a sitios cada vez más lejanos y eso era el desarrollo para los capitalinos. Los ríos se entubaban y se perdían grandes canales de aguas limpias para dar rumbo al desperdicio humano e industrial. Un crecimiento como el de las enredaderas, instintivo y apresurado para sobrevivir.</p>
            <p>Isaura se veía cada vez más pequeña por el paso del tiempo al costado de sus hijos. El cansancio de los años aún no se veía marcado en su cuerpo, mucho menos en su cara. Alguna cana se rebelaba en su trenza negra. Siempre dinámica, activa y llena de energía. A pesar de que sus hijos ya habían contraído nupcias. Ayudaba en ambas casas. Había quedado con el reflejo del trabajo constante. Limpiaba los pisos, sacudía los muebles, lavaba ropa a mano, cuidaba a los nietos, incluso a niños de vecinas cercanas. Y al medio día y al final de sus quehaceres, siempre descansaba en el banquito de acero. A veces tomaba siestas de hasta treinta minutos. Julio insistentemente le decía al verla descansar allí:</p>
            <p>—Mamá, siéntese en el sofá o váyase a su cuarto a descansar.</p>
            <p>Isaura solo le contestaba:</p>
            <p>—¿Qué te preocupa?, déjame descansar en mi banquito.</p>
            <p>Era tanta la fijación y aprehensión al banquito, que en una ocasión Isaura desesperó tanto por no encontrarlo que amenazó a su hijo Julio de irse de la casa si no aparecía. Su nuera Marlene, lo encontró tan deteriorado y desvencijado que lo llevó a un cuarto en la azotea Marlene no podía creer lo que escuchaba. Fue por el banquito hacia la azotea y sobre el banquito de acero había crecido inexplicablemente una planta trepadora que parasitaba la base de madera del banquito. Al centro había un nido con unos polluelos grises transparentes, recién nacidos que débilmente abrían el pico. Marlene se extrañó bastante, primero porque no tenía ni dos días allí, y segundo, porque sabía de la presencia de golondrinas; pero nunca había visto que anidaran en una superficie plana, siempre lo hacían en las esquinas y en partes elevadas de las casas.</p>
            <p>Marlene asombrada fue en busca de sus niños Javier y Juan. Para enseñarles el hallazgo. Los niños quedaban asombrados de ver a los polluelos, pero tenían una sensación de repulsión, ansiedad y ganas de apretarlos, estrujarlos. Mientras los polluelos aún con el tegumento gris en los ojos, y apenas unas plumas incipientes en los costados, abrían y cerraban el pico buscando comida.</p>
            <p>Con la ternura maternal característica de Marlene, tomaba a los polluelos y los colocaba en una toalla para reubicarlos en un árbol cercano, con la ayuda de Javier y Juan deshierbaban el banquito.</p>
            <p>Marlene indicó:</p>
            <p>—Miren, hijos, los subiremos en aquel trueno (un árbol que tenía sus hojas lustrosas y abundante follaje que tenían a la salida del edificio).</p>
            <p>Aprovechó su altura y el apoyo del banquito para lograr colocar el nido entre las ramas. Los niños miraban detenidamente a su madre.</p>
            <p>A la mañana siguiente se alistaban todos desde temprano para realizar sus tareas. Marlene y Julio apurando a los niños para ir a la escuela, ellos arreglándose para ir al trabajo. Isaura hacia sus oraciones con una virgen plástica hueca de color blanco que mucho tiempo guardó agua bendita.</p>
            <p>Isaura caminó hacia el lavadero. Observó el cielo para decidir si lavaba o no. El cielo era rojo, intenso, disminuía en algunas partes a naranja. A los alrededores había pocas nubes.</p>
            <p>Marlene solo le acercó el banquito y mencionó:</p>
            <p>—Estaba en la azotea, solo lo limpiamos los niños y yo… pero ahí lo tiene, doña Isaura.</p>
            <p>—Ándele Marlene, muchas gracias, si usted supiera lo que significa ese banquito para mí. No se moleste por lo que le diré, pero no lo vuelvan a tomar, déjenlo aquí donde yo lo vea. Tomó la cubeta de ropa del Suavitel y la puso sobre el banquito de acero, como marcando su territorio.</p>
            <p>Faltaban cinco minutos para las siete de la mañana los niños inquietos querían salir para ver el nido que habían reubicado, un día antes. Marlene, después de resistirse algunas veces en dejarlos salir, por fin cedió, la única condición que puso, fue que se terminaran el desayuno. No les pareció mucho a Javier y Juan, después de unos minutos lo lograron sin problemas. Julio se adelantó para calentar el carro. Al salir del edificio vio un polluelo tirado cerca de la base del árbol, detrás de él venían los niños. Julio les advirtió:</p>
            <p>—¡Hey, tengan cuidado, no vayan a pisar al polluelo! —Con la punta de su zapato lustroso lo acerco al tronco. Regresó a la casa por su portafolio.</p>
            <p>Javier y Juan se miraron a los ojos. Se acercaron al desvalido polluelo que luchaba contra todo, una evidencia del instinto animal en plena metrópoli. Se meneaba de un lado a otro, abría el pico cada vez con más trabajo en cada intento. De lo que fueran a ser sus alas brotaban venaciones rojas y purpuras que atraían la curiosidad de Javier y se las señalaba a Juan.</p>
            <p>—¡Oye, Juan!</p>
            <p>—¿Qué oigo, Javier?</p>
            <p>Javier Propuso:</p>
            <p>—Y si lo pisamos para que no sufra y lo enterramos rápido entre la tierra.</p>
            <p>—No, estás loco. Hay que subirlo a su nido otra vez —arremetió Juan.</p>
            <p>—¡Cállate! y cuidado y vayas de chismoso con mis papás.</p>
            <p>Alzó su bota negra de la pierna derecha centrando al polluelo en la parte del tacón. Como una burbuja de goma de mascar apenas inflada, emitió el sonido concluida la malévola acción.</p>
            <p>El árbol comenzó a menearse de un lado a otro, los autos iban y venían. Una furia telúrica despedazaba el edificio. Las paredes caían como si fueran cartones livianos. Tronaban vidrios estruendosamente y una nube de gris formaba innumerables figuras sobre lo que era el edificio. Javier y Juan corrieron hacia el centro de la calle lloraban de miedo y terror. En toda la calle era el único edificio que se había desplomado. Abrazados entre el polvo, los hermanos gritaban por auxilio.</p>
            <p>A la mañana siguiente, en uno de los refugios de damnificados estaban Javier y Juan, leían el encabezado de uno de los periódicos que revisaba un vigilante, con letras negras decía: “¡OH, DIOS! Desesperación e impotencia en un horrible despertar. La ciudad de México derrumbada por un devastador terremoto de octavo grado”.</p>
            <p>Transcurrían más de veinticuatro horas en labores de rescate en el edificio donde aún no encontraban a Marlene, Julio e Isaura. Pero ya habían encontrado unas decenas de personas, algunas heridas y otras, lamentablemente muertas.</p>
            <p>Un brillo de metal destellaba en la pupila de uno de los voluntarios con el sol que aparecía en el amanecer y una mano como petrificada se movía. Se acercó el voluntario y con la voz cuarteada por la emoción, gritó:</p>
            <p>—aquí hay alguien con vida.</p>
            <p>Rápidamente se congregaron unos diez o quince voluntarios para remover escombros. Se olvidaba el cansancio a pesar de un día entero de trabajo, salían fuerzas de la voluntad y de la esperanza de encontrar vida. Después de casi una hora intensa de remover cascajo, varillas, laminas, arena y trozos de madera. Veían un rostro empolvado con algunas líneas de sangre opacadas por la arena. Unas lánguidas lágrimas hacían delgados surcos en sus mejillas. Ella intentaba hablar pero tenía la boca reseca. Ofrecieron agua. Un paramédico la alentó:</p>
            <p>—Estamos aquí vamos a comenzar el traslado a una ambulancia. Usted tranquila, solo respóndame un sí, cerrando una vez los ojos. Y un no, cerrándolos dos veces consecutivas. —Lo interrumpió, y con una débil voz indicó:</p>
            <p>—Sí puedo hablar. Yo estoy bien, de hecho, estoy sentada en mi banquito de acero. Solo tengo unos raspones en la cara y los brazos.</p>
            <p>—Perfecto, jefecita. ¿Cuál es su nombre?</p>
            <p>—Isaura, soy Isaura Escamilla.</p>`
        ];

        function initProject() {
            Papa.parse(CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    const projectData = results.data.filter(p => p.audio && p.video && p.texto);
                    if (projectData.length > 0) {
                        for (let i = 0; i < Math.min(3, projectData.length); i++) {
                            projectData[i].texto = textosFormateados[i];
                        }
                        buildProjectBlocks(projectData);
                    } else {
                        contentContainer.innerHTML = `<p>No se encontraron proyectos.</p>`;
                    }
                },
                error: (error) => console.error("Error al parsear CSV:", error),
            });
        }

        function fadeAudio(audio, direction, duration) {
            clearInterval(audio.fadeInterval);
            const targetVolume = (direction === 'in') ? 1 : 0;
            const steps = 50;
            const stepTime = duration / steps;
            const volStep = 1 / steps;
            
            if (direction === 'in' && audio.paused) {
                 audio.volume = 0;
                 audio.play().catch(e => console.error("Error al iniciar audio:", e));
            }

            audio.fadeInterval = setInterval(() => {
                let currentVolume = audio.volume;
                if (direction === 'in') {
                    if (currentVolume < targetVolume - volStep) { audio.volume += volStep; } 
                    else { audio.volume = 1; clearInterval(audio.fadeInterval); }
                } else {
                    if (currentVolume > targetVolume + volStep) { audio.volume -= volStep; } 
                    else { audio.volume = 0; clearInterval(audio.fadeInterval); audio.pause(); }
                }
            }, stepTime);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const audio = entry.target.querySelector('.project-audio-player');
                if (!audio) return;
                fadeAudio(audio, entry.isIntersecting ? 'in' : 'out', 1500);
            });
        }, { root: null, threshold: [0.2, 0.8] });

        function buildProjectBlocks(data) {
            contentContainer.innerHTML = '';
            
            data.forEach((project, index) => {
                const projectBlock = document.createElement('div');
                const isReversed = index % 2 !== 0;
                
                const visualAos = isReversed ? "fade-right" : "fade-left";
                const textAos = isReversed ? "fade-left" : "fade-right";

                projectBlock.className = `interactive-project-block ${isReversed ? 'layout-reversed' : ''}`;
                
                projectBlock.innerHTML = `
                    <div class="project-col project-col-visuals" data-aos="${visualAos}">
                        <div class="visual-canvas-container">
                            <video class="visual-display" loop muted playsinline src="${project.video}"></video>
                        </div>
                    </div>
                    <div class="project-col project-col-text" data-aos="${textAos}" data-aos-delay="200">
                        <div class="active-text-display">
                            ${project.texto}
                        </div>
                    </div>
                    <audio class="project-audio-player hidden" loop src="${project.audio}"></audio>
                `;
                contentContainer.appendChild(projectBlock);
                observer.observe(projectBlock);
                projectBlock.querySelector('.visual-display').play().catch(()=>{});
            });

            const erasureContainer = document.createElement('div');
            erasureContainer.className = 'erasure-pin-container';
            erasureContainer.innerHTML = `
                <div class="erasure-block-wrapper">
                    <section class="erasure-block">
                        <div class="erasure-text">
                            <span class="font-rye text-cyan">Las</span>
                            <span class="font-limelight text-orange">Redes</span>
                            <span class="font-bitcount-alt text-yellow">Sociales</span>
                            <span class="font-rye text-cyan">Nos</span>
                            <span class="font-limelight text-orange">Están</span>
                            <span class="font-bitcount-alt text-yellow">Exterminando</span>
                        </div>
                    </section>
                </div>`;
            contentContainer.appendChild(erasureContainer);
            initErasureAnimation(erasureContainer);
            
            // CORRECCIÓN: Inicializamos AOS de manera tardía para asegurar que el DOM cargue y se detecte
            setTimeout(() => {
                AOS.init({
                    duration: 1200,
                    offset: 150,
                    once: true,
                    easing: 'ease-out-cubic'
                });
            }, 100);
            
            const overlay = document.getElementById('audio-unlock-overlay');
            const unlockBtn = document.getElementById('audio-unlock-btn');
            unlockBtn.addEventListener('click', () => {
                const players = document.querySelectorAll('.project-audio-player');
                let unlockPromise = players[0]?.play();
                if (unlockPromise !== undefined) {
                    unlockPromise.then(() => { players[0].pause(); }).catch(error => {});
                }
                overlay.style.display = 'none';
            }, { once: true });
        }

        // --- FUNCIONES DE UTILIDAD Y ANIMACIÓN ---
        let mouseX = 0, mouseY = 0;
        window.addEventListener('mousemove', e => { mouseX = (e.clientX / window.innerWidth) * 2 - 1; mouseY = -(e.clientY / window.innerHeight) * 2 - 1; });
        function updateHeroModelTransform() { if (!heroModel) return; const isMobile = window.innerWidth <= 768; const scale = isMobile ? heroParams.mobileModelScale : heroParams.desktopModelScale; heroModel.scale.setScalar(scale); heroModel.position.y = isMobile ? heroParams.mobileModelPositionY : heroParams.desktopModelPositionY; }
        function handleResize() { const heroRect = document.querySelector('.hero-section').getBoundingClientRect(); heroCamera.aspect = heroRect.width / heroRect.height; heroCamera.updateProjectionMatrix(); heroRenderer.setSize(heroRect.width, heroRect.height); updateHeroModelTransform(); }
        function animate() { requestAnimationFrame(animate); if (heroModel) { const targetHeroRotY = heroParams.initialRotationY + (mouseX * heroParams.mouseIntensity); heroModel.rotation.y += (targetHeroRotY - heroModel.rotation.y) * heroParams.smoothingFactor; } heroRenderer.render(heroScene, heroCamera); }
        window.addEventListener('resize', handleResize);
        handleResize();
        initProject();
        animate();

        function initErasureAnimation(container) {
            const erasureBlock = container.querySelector('.erasure-block');
            let isTicking = false;
            function updateAnimation() {
                const rect = container.getBoundingClientRect();
                const scrollableDistance = container.offsetHeight - window.innerHeight;
                if (scrollableDistance <= 0) return;
                let progress = -rect.top / scrollableDistance;
                progress = Math.max(0, Math.min(1, progress));
                const transformX = 100 - (progress * 100);
                if (rect.top > 0) { erasureBlock.style.visibility = 'hidden'; } 
                else { erasureBlock.style.visibility = 'visible'; erasureBlock.style.transform = `translateX(${transformX}%)`; }
                isTicking = false;
            }
            function onScroll() { if (!isTicking) { window.requestAnimationFrame(updateAnimation); isTicking = true; } }
            window.addEventListener('scroll', onScroll, { passive: true });
            window.addEventListener('resize', onScroll);
            onScroll();
        }
    </script>
