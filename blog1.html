<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Gabriel - San Jacinto | Alter.Lab</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
    :root {
        --background-color: #0F121B;
        --text-color: #FFFFFF;
        --secondary-text-color: #d1d1d1;
        --accent-color: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
    #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.4); }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
    .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
    .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
    .logo img { height: 40px; width: auto; }
    .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
    .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
    .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
    .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }
    .main-nav { margin-top: 15px; display: flex; flex-wrap: wrap; justify-content: center; gap: 5px 15px; }
    .nav-button { background: transparent; border: none; color: var(--secondary-text-color); cursor: pointer; text-decoration: none; padding: 5px 10px; font-size: 0.8rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; transition: color 0.3s ease, text-shadow 0.3s ease; }
    .nav-button:hover { color: var(--text-color); text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); }
    .nav-button.active { color: var(--text-color); font-weight: 700; cursor: default; }
    .page-content-wrapper { padding: 40px 0; }
    .video-container { max-width: 800px; width: 100%; margin: 0 auto 40px auto; border-radius: 10px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); aspect-ratio: 16 / 9; }
    .video-container iframe { width: 100%; height: 100%; border: 0; }
    .blog-content { max-width: 800px; margin: 0 auto; background-color: rgba(15, 18, 27, 0.05); backdrop-filter: blur(10px); padding: 40px; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.1); }
    .blog-content h1 { font-size: 2.5rem; margin-bottom: 25px; font-weight: 700; text-align: center; }
    .blog-content h2 { font-size: 2rem; margin-top: 50px; margin-bottom: 25px; font-weight: 700; text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.2); padding-top: 40px; }
    .blog-content p { font-size: 1.1rem; line-height: 1.7; color: var(--secondary-text-color); margin-bottom: 20px; }
    .blog-content a { color: var(--text-color); font-weight: 500; text-decoration: none; border-bottom: 1px solid var(--secondary-text-color); transition: color 0.3s, border-color 0.3s; }
    .blog-content a:hover { color: var(--accent-color); border-color: var(--accent-color); }
    .image-mosaic { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin: 30px 0; }
    .image-mosaic img { width: 100%; height: auto; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); }
    .contact-link-section { padding: 40px 0; text-align: center; }
    .cta-button { display: inline-block; border: 1px solid var(--accent-color); padding: 15px 35px; color: var(--text-color); text-decoration: none; font-weight: 500; letter-spacing: 1px; transition: background-color 0.3s ease, color 0.3s ease; border-radius: 25px; }
    .cta-button:hover { background-color: var(--accent-color); color: var(--background-color); }
    @media (max-width: 768px) {
        .blog-content { padding: 30px 20px; }
        .blog-content h1 { font-size: 2rem; }
        .blog-content h2 { font-size: 1.7rem; }
        .blog-content p { font-size: 1rem; }
        .image-mosaic { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
    }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo"><a href="index.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a></div>
            <div class="lang-switcher"><button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button></div>
            <nav class="main-nav"><a href="blog.html" class="nav-button active" id="nav-blog">Blog</a><a href="portafolio.html" class="nav-button" id="nav-portfolio">Portafolio</a><a href="cursos.html" class="nav-button" id="nav-courses">Cursos</a></nav>
        </div>
    </header>

    <main>
        <section class="page-content-wrapper container">
            <div class="blog-content">
                <h1 id="blog-title"></h1>

                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/GMojQJUtBmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>

                <h2 id="section-title-process"></h2>
                
                <p id="p4"></p>
                <p id="p5"></p>
                
                <div class="image-mosaic" id="mosaic-bocetos">
                    <!-- Las imágenes de bocetos se generarán aquí con JS -->
                </div>

                <p id="p6"></p>
                <p id="p7"></p>
                <p id="p8"></p>
                <p id="p9"></p>

                <div class="image-mosaic" id="mosaic-finales">
                    <!-- Las imágenes finales se generarán aquí con JS -->
                </div>
            </div>
        </section>
        <section class="contact-link-section container">
            <a href="index.html#contact-section" class="cta-button" id="contact-button"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Generar mosaicos de imágenes
            const mosaicBocetos = document.getElementById('mosaic-bocetos');
            const mosaicFinales = document.getElementById('mosaic-finales');
            for (let i = 1; i <= 13; i++) {
                const img = document.createElement('img');
                img.src = `assets/img/sanjacinto/boceto${String(i).padStart(2, '0')}.png`;
                img.alt = `Boceto ${i}`;
                mosaicBocetos.appendChild(img);
            }
            for (let i = 1; i <= 10; i++) {
                const img = document.createElement('img');
                img.src = `assets/img/sanjacinto/final${String(i).padStart(2, '0')}.png`;
                img.alt = `Imagen Final ${i}`;
                mosaicFinales.appendChild(img);
            }

            const translations = {
                es: {
                    'nav-blog': 'Blog',
                    'nav-portfolio': 'Portafolio',
                    'nav-courses': 'Cursos',
                    'contact-button': 'CONTACTO',
                    'blog-title': 'PETER GABRIEL - SAN JACINTO (VIDEO POR ALTER.LAB)',
                    'p1': 'La idea central del video es el poder de la comunidad. Buscamos representar la experiencia espiritual de San Jacinto —el crecimiento interior de un joven que presencia la desaparición de su comunidad y territorio— y, al mismo tiempo, el otro gran mensaje de la canción: la importancia de mantenerse firme ante las adversidades de la sociedad moderna.',
                    'p2': 'Esperamos que el video no solo capture este mensaje, sino que también refleje que su creación es el resultado de un proceso comunitario. Compartimos ideas, herramientas y flujos de trabajo para crear y ensamblar cada elemento. Para lograrlo, el uso de herramientas generativas se complementó con técnicas tradicionales de animación y edición.',
                    'p3': 'Nos honra formar parte de la iniciativa 5050, continuar con el importante legado de Peter Gabriel y unirnos a esta comunidad de increíbles artistas visuales.',
                    'section-title-process': 'NUESTRO PROCESO CREATIVO: DEL TRAZO A MANO A LA ANIMACIÓN FINAL',
                    'p4': 'En Alter.Lab trabajamos en constante diálogo con las técnicas clásicas del arte visual y las nuevas herramientas generativas, que permiten flujos mucho más eficientes en el proceso creativo.',
                    'p5': 'Desde el dibujo convencional para crear bocetos y storyboards, hasta el video final, nuestras manos siguen siendo parte fundamental en el proceso de animación.',
                    'p6': 'Esta combinación de técnicas y oficios, nos permite no sólo crear obras de mayor profundidad, sino controlar mucho mejor el resultado final de una animación, lo que significa mayor eficiencia y por lo tanto menor cantidad de recursos energéticos y menores costos monetarios.',
                    'p7': 'Una vez creado el storyboard, que además se trata de un proceso colectivo en el que los integrantes del colectivo dialogamos sobre las mejores formas de abordar la historia, lo siguiente es definir el estilo visual y crear las imágenes que servirán de puntos de arranque en la animación. Esto se hace en entornos locales con herramientas como los modelos disponibles en Forge UI y/o ComfyUI, y herramientas en línea como Flux y Midjourney.',
                    'p8': 'De la misma forma, la generación de videos se realiza de manera local en modelos de código abierto como Deforum, Wan y CogVideo. Para animaciones más finas usamos los modelos convencionales como Vidu, Kling y Veo. Por último el proceso de edición se realiza en Davinci Resolve Studio 19.',
                    'p9': 'Durante el proceso, para consistencia y control de personajes y escenarios, utilizamos modelado en 3D y programas como Blender, para encontrar frames precisos que nos permiten resolver ideas concretas que de otra forma la arbitrariedad de los modelos generativos no pueden manejar.'
                },
                en: {
                    'nav-blog': 'Blog',
                    'nav-portfolio': 'Portfolio',
                    'nav-courses': 'Courses',
                    'contact-button': 'CONTACT',
                    'blog-title': 'PETER GABRIEL - SAN JACINTO (VIDEO BY ALTER.LAB)',
                    'p1': 'The central idea of the video is the power of community. We seek to represent the spiritual experience of San Jacinto—the inner growth of a young man witnessing the disappearance of his community and territory—and, at the same time, the other great message of the song: the importance of standing firm against the adversities of modern society.',
                    'p2': 'We hope the video not only captures this message but also reflects that its creation is the result of a community process. We shared ideas, tools, and workflows to create and assemble each element. To achieve this, the use of generative tools was complemented by traditional animation and editing techniques.',
                    'p3': 'We are honored to be part of the 5050 initiative, to continue the important legacy of Peter Gabriel, and to join this community of incredible visual artists.',
                    'section-title-process': 'OUR CREATIVE PROCESS: FROM HAND SKETCH TO FINAL ANIMATION',
                    'p4': 'At Alter.Lab, we work in constant dialogue with classic visual art techniques and new generative tools, which enable much more efficient workflows in the creative process.',
                    'p5': 'From conventional drawing to create sketches and storyboards, to the final video, our hands remain a fundamental part of the animation process.',
                    'p6': 'This combination of techniques and crafts allows us not only to create works of greater depth but also to better control the final result of an animation, which means greater efficiency and therefore fewer energy resources and lower monetary costs.',
                    'p7': 'Once the storyboard is created—a collective process where our members discuss the best ways to approach the story—the next step is to define the visual style and create the keyframes for the animation. This is done in local environments with tools like models available in Forge UI and/or ComfyUI, and online tools such as Flux and Midjourney.',
                    'p8': 'Similarly, video generation is performed locally on open-source models like Deforum, Wan, and CogVideo. For finer animations, we use conventional models like Vidu, Kling, and Veo. Finally, the editing process is carried out in DaVinci Resolve Studio 19.',
                    'p9': 'During the process, for consistency and control of characters and scenery, we use 3D modeling and programs like Blender to find precise frames that allow us to resolve specific ideas that the randomness of generative models cannot otherwise handle.'
                },
                fr: {
                    'nav-blog': 'Blog',
                    'nav-portfolio': 'Portfolio',
                    'nav-courses': 'Cours',
                    'contact-button': 'CONTACT',
                    'blog-title': 'PETER GABRIEL - SAN JACINTO (VIDÉO PAR ALTER.LAB)',
                    'p1': "L'idée centrale de la vidéo est le pouvoir de la communauté. Nous cherchons à représenter l'expérience spirituelle de San Jacinto —la croissance intérieure d'un jeune homme témoin de la disparition de sa communauté et de son territoire— et, en même temps, l'autre grand message de la chanson : l'importance de rester ferme face aux adversités de la société moderne.",
                    'p2': "Nous espérons que la vidéo non seulement capture ce message, mais reflète également que sa création est le résultat d'un processus communautaire. Nous avons partagé des idées, des outils et des flux de travail pour créer et assembler chaque élément. Pour y parvenir, l'utilisation d'outils génératifs a été complétée par des techniques traditionnelles d'animation et de montage.",
                    'p3': "Nous sommes honorés de faire partie de l'initiative 5050, de poursuivre l'important héritage de Peter Gabriel et de rejoindre cette communauté d'incroyables artistes visuels.",
                    'section-title-process': "NOTRE PROCESSUS CRÉATIF : DU CROQUIS À LA MAIN À L'ANIMATION FINALE",
                    'p4': "Chez Alter.Lab, nous travaillons en dialogue constant avec les techniques classiques de l'art visuel et les nouveaux outils génératifs, qui permettent des flux de travail beaucoup plus efficaces dans le processus créatif.",
                    'p5': "Du dessin conventionnel pour créer des croquis et des storyboards à la vidéo finale, nos mains restent un élément fondamental du processus d'animation.",
                    'p6': "Cette combinaison de techniques et de métiers nous permet non seulement de créer des œuvres d'une plus grande profondeur, mais aussi de mieux contrôler le résultat final d'une animation, ce qui se traduit par une plus grande efficacité et donc moins de ressources énergétiques et des coûts monétaires réduits.",
                    'p7': "Une fois le storyboard créé —un processus collectif où nos membres discutent des meilleures façons d'aborder l'histoire—, l'étape suivante consiste à définir le style visuel et à créer les images clés pour l'animation. Ceci est réalisé dans des environnements locaux avec des outils comme les modèles disponibles dans Forge UI et/ou ComfyUI, et des outils en ligne comme Flux et Midjourney.",
                    'p8': "De même, la génération de vidéos est effectuée localement sur des modèles open source comme Deforum, Wan et CogVideo. Pour des animations plus fines, nous utilisons des modèles conventionnels comme Vidu, Kling et Veo. Enfin, le processus de montage est réalisé dans DaVinci Resolve Studio 19.",
                    'p9': "Pendant le processus, pour la cohérence et le contrôle des personnages et des décors, nous utilisons la modélisation 3D et des programmes comme Blender pour trouver des images précises qui nous permettent de résoudre des idées spécifiques que l'arbitraire des modèles génératifs ne peut autrement gérer."
                }
            };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');
            
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(langData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.innerHTML = langData[key];
                    }
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }
            
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            
            // Establecer el idioma inicial
            setLanguage('es');
        });
    </script>
</body>
</html>
