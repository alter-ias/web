<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
        .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        .intro-text { text-align: center; font-size: 1.1rem; color: var(--secondary-text-color); max-width: 700px; margin: 0 auto 50px auto; line-height: 1.6; }

        .categories-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 550px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .categories-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 100%;
            }
        }

        .category-block { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 20px; }
        .category-title { text-align: center; font-size: 1.5rem; margin-bottom: 20px; font-weight: 500; }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 16 / 9;
            background-color: #000; /* Fondo negro mientras carga */
        }

        .grid-item img { width: 100%; height: 100%; object-fit: cover; display: block; transition: opacity 0.3s ease; }
        .grid-item:hover img { opacity: 0.8; }
        
        /* El iframe ocupará todo el espacio del grid-item */
        .grid-item iframe {
            width: 100%; height: 100%;
            border: none;
        }
        
        .action-link-section { padding: 60px 0; text-align: center; }
        .cta-button { display: inline-block; border: 1px solid var(--accent-color); padding: 15px 35px; color: var(--text-color); text-decoration: none; font-weight: 500; letter-spacing: 1px; transition: background-color 0.3s ease, color 0.3s ease; border-radius: 25px; font-size: 1.1rem; }
        .cta-button:hover { background-color: var(--accent-color); color: var(--background-color); }
        
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo"><a href="alterlab.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a></div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <p class="intro-text" id="intro-text"></p>
        
        <div class="categories-container" id="categories-container">
            <!-- Categoría 1: Videos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music"></h2>
                <div class="grid-item" data-drive-id="1mUyGqUeudMp-A1RH2mefcFZvv0MfONT-">
                    <!-- IMPORTANTE: Reemplaza esta imagen por tu propia miniatura -->
                    <img src="assets/img/thumbnail-music-video.jpg" alt="Miniatura Video Musical">
                </div>
            </div>

            <!-- Categoría 2: Cortos Animados -->
            <div class="category-block">
                <h2 class="category-title" id="cat-shorts"></h2>
                <div class="grid-item" data-drive-id="16j5pKr0aETDab5ITnMNHHShgtGJugxyd">
                    <!-- IMPORTANTE: Reemplaza esta imagen por tu propia miniatura -->
                    <img src="assets/img/thumbnail-animated-short.jpg" alt="Miniatura Corto Animado">
                </div>
            </div>

            <!-- Categoría 3: Páginas Web -->
            <div class="category-block">
                <h2 class="category-title" id="cat-web"></h2>
                <div class="grid-item" data-drive-id="ID_GENERICO_PAGINA_WEB">
                    <!-- IMPORTANTE: Reemplaza esta imagen por tu propia miniatura -->
                    <img src="assets/img/thumbnail-web.jpg" alt="Miniatura Página Web">
                </div>
            </div>

            <!-- Categoría 4: Proyectos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music-projects"></h2>
                <div class="grid-item" data-drive-id="1EagPDFTgxRa8216yOG2DXU-A8k3ahaNr">
                     <!-- IMPORTANTE: Reemplaza esta imagen por tu propia miniatura -->
                    <img src="assets/img/thumbnail-music-project.jpg" alt="Miniatura Proyecto Musical">
                </div>
            </div>
        </div>

        <section class="action-link-section">
            <a href="alterlab.html#contact-section" class="cta-button" id="cta-quote"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ----- TRADUCCIONES -----
            const translations = {
                es: {
                    introText: 'Estos son algunos de los últimos proyectos del Laboratorio de Arte Generativo. Haz clic en cualquiera de ellos para verlos en acción.',
                    catMusic: 'Videos Musicales',
                    catShorts: 'Cortos Animados',
                    catWeb: 'Páginas Web',
                    catMusicProjects: 'Proyectos Musicales', // Cambio de categoría
                    ctaQuote: 'COTIZA TU PROYECTO'
                },
                en: {
                    introText: 'These are some of the latest projects from the Generative Art Laboratory. Click on any of them to see them in action.',
                    catMusic: 'Music Videos',
                    catShorts: 'Animated Shorts',
                    catWeb: 'Websites',
                    catMusicProjects: 'Musical Projects', // Cambio de categoría
                    ctaQuote: 'QUOTE YOUR PROJECT'
                },
                fr: {
                    introText: "Voici quelques-uns des derniers projets du Laboratoire d'Art Génératif. Cliquez sur l'un d'eux pour le voir en action.",
                    catMusic: 'Vidéos Musicales',
                    catShorts: "Courts métrages d'animation",
                    catWeb: 'Sites Web',
                    catMusicProjects: 'Projets Musicaux', // Cambio de categoría
                    ctaQuote: 'DEMANDEZ UN DEVIS'
                }
            };
            const elementsToTranslate = {
                introText: document.getElementById('intro-text'),
                catMusic: document.getElementById('cat-music'),
                catShorts: document.getElementById('cat-shorts'),
                catWeb: document.getElementById('cat-web'),
                catMusicProjects: document.getElementById('cat-music-projects'),
                ctaQuote: document.getElementById('cta-quote')
            };
            // ... (Lógica de traducción sin cambios)
            const langEnButton = document.getElementById('lang-en'), langEsButton = document.getElementById('lang-es'), langFrButton = document.getElementById('lang-fr');
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => { if (elementsToTranslate[key]) elementsToTranslate[key].textContent = langData[key]; });
                langEnButton.classList.toggle('active', lang === 'es' ? false : lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            setLanguage('es');

            // ----- NUEVA LÓGICA DE REPRODUCCIÓN DIRECTA -----
            const gridItems = document.querySelectorAll('.grid-item');
            
            // Guardar el contenido original (la imagen) de cada item
            gridItems.forEach(item => {
                item.originalContent = item.innerHTML;
            });

            gridItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Comprobar si este item ya está reproduciendo un video
                    const isPlaying = this.querySelector('iframe');

                    // Primero, resetear todos los items a su estado original (thumbnail)
                    gridItems.forEach(otherItem => {
                        otherItem.innerHTML = otherItem.originalContent;
                    });

                    // Si el item clickeado NO estaba reproduciendo, ahora pone el video.
                    // Si SÍ estaba reproduciendo, el bucle anterior ya lo reseteó, por lo que efectivamente actúa como un "stop".
                    if (!isPlaying) {
                        const driveId = this.dataset.driveId;
                        if (driveId && !driveId.includes('ID_GENERICO')) {
                            const embedUrl = `https://drive.google.com/file/d/${driveId}/preview`;
                            this.innerHTML = `<iframe src="${embedUrl}" allow="autoplay"></iframe>`;
                        } else {
                            // Opcional: manejar el caso de un ID no válido o genérico
                            console.log("ID de Drive no disponible para este item.");
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
