<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
      <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
            
            /* Paleta Neón */
            --neon-blue: #00BFFF;
            --neon-purple: #A020F0;
            --neon-fuchsia: #F92C85;
            --neon-blue-transparent: rgba(0, 191, 255, 0.3);
            --neon-purple-transparent: rgba(160, 32, 240, 0.3);
            --neon-fuchsia-transparent: rgba(249, 44, 133, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
        
        /* --- ESTILOS MODIFICADOS PARA EL FONDO DE VIDEO --- */
        #background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Evita barras de scroll si el video se desborda */
        }

        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que el video cubra todo el espacio, como background-size: cover */
            filter: brightness(0.4); /* Mantenemos el filtro para la legibilidad del texto */
        }
        /* --- FIN DE ESTILOS MODIFICADOS --- */

        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; padding-bottom: 80px;}

        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0 50px; text-align: center; }
        .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        /* --- ESTILOS DEL MENÚ (REPLICADOS/MANTENIDOS SEGÚN SOLICITUD) --- */
                .main-nav {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap; /* Permite que los botones pasen a la siguiente línea en móviles */
            justify-content: center;
            gap: 5px 15px; /* Espacio vertical y horizontal entre botones */
        }
        .nav-button {
            background: transparent;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 0.8rem; /* Letra más pequeña */
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .nav-button:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6); /* Efecto neón sutil */
        }
        .nav-button.active {
            color: var(--text-color);
            font-weight: 700;
            cursor: default;
        }

        .page-title { text-align: center; font-size: 2.5rem; font-weight: 700; margin-bottom: 60px; color: var(--text-color); text-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .courses-container { display: flex; flex-direction: column; gap: 80px; }
        .course-card { display: flex; gap: 40px; align-items: center; background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 30px; transition: transform 0.3s ease, box-shadow 0.3s ease; backdrop-filter: blur(5px); }
        .course-card.neon-blue { border: 1px solid var(--neon-blue-transparent); box-shadow: 0 0 15px var(--neon-blue-transparent); }
        .course-card.neon-purple { border: 1px solid var(--neon-purple-transparent); box-shadow: 0 0 15px var(--neon-purple-transparent); }
        .course-card.neon-fuchsia { border: 1px solid var(--neon-fuchsia-transparent); box-shadow: 0 0 15px var(--neon-fuchsia-transparent); }
        .course-card:hover { transform: translateY(-5px); }
        .course-card:nth-child(even) { flex-direction: row-reverse; }
        .course-video { flex: 0 0 45%; }
        .course-video video { width: 100%; border-radius: 10px; display: block; }
        .course-info { flex: 1; }
        .course-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 15px; }
        .course-card.neon-blue .course-title { color: var(--neon-blue); text-shadow: 0 0 8px var(--neon-blue); }
        .course-card.neon-purple .course-title { color: var(--neon-purple); text-shadow: 0 0 8px var(--neon-purple); }
        .course-card.neon-fuchsia .course-title { color: var(--neon-fuchsia); text-shadow: 0 0 8px var(--neon-fuchsia); }
        .course-info p { font-size: 1rem; line-height: 1.7; color: var(--secondary-text-color); margin-bottom: 20px; }
        .course-info h4 { font-size: 1.2rem; margin-bottom: 15px; color: var(--text-color); }
        .course-info ul { list-style: none; padding-left: 0; margin-bottom: 20px; }
        .course-info ul li { color: var(--secondary-text-color); margin-bottom: 10px; padding-left: 25px; position: relative; }
        .course-info ul li::before { content: '›'; position: absolute; left: 0; font-size: 1.5rem; line-height: 1; font-weight: 700; }
        .course-card.neon-blue ul li::before { color: var(--neon-blue); }
        .course-card.neon-purple ul li::before { color: var(--neon-purple); }
        .course-card.neon-fuchsia ul li::before { color: var(--neon-fuchsia); }
        .course-includes { font-style: italic; font-weight: 500; color: var(--text-color) !important; border-left: 3px solid; padding-left: 15px; }
        .course-card.neon-blue .course-includes { border-color: var(--neon-blue); }
        .course-card.neon-purple .course-includes { border-color: var(--neon-purple); }
        .course-card.neon-fuchsia .course-includes { border-color: var(--neon-fuchsia); }
        .course-details { display: flex; gap: 25px; margin-top: 25px; flex-wrap: wrap; }
        .course-details span { font-weight: 500; font-size: 0.95rem; }

        .action-link-section { padding: 40px 0 0; text-align: center; }
        .cta-button { display: inline-block; border: 2px solid var(--accent-color); padding: 15px 40px; color: var(--text-color); text-decoration: none; font-weight: 700; letter-spacing: 1px; transition: all 0.3s ease; border-radius: 50px; font-size: 1.2rem; text-transform: uppercase; }
        .cta-button:hover { background-color: var(--accent-color); color: var(--background-color); box-shadow: 0 0 20px var(--accent-color); }
        
        @media (max-width: 992px) {
            .course-card, .course-card:nth-child(even) { flex-direction: column; text-align: center; }
            .course-video { width: 100%; max-width: 500px; }
            .course-info ul { text-align: left; }
        }
        @media (max-width: 768px) {
            .page-title { font-size: 2rem; }
            .course-title { font-size: 1.6rem; }
            .course-details { justify-content: center; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="alterlab.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a>
            </div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button>
            </div>
            <div class="main-nav">
                <a href="blog.html" class="nav-button" id="nav-blog">Blog</a>
                <a href="portafolio.html" class="nav-button active" id="nav-portfolio">Portafolio</a>
                <a href="cursos.html" class="nav-button" id="nav-courses">Cursos</a>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <p class="intro-text" id="intro-text"></p>
        
        <div class="categories-container" id="categories-container">
            <!-- Categoría 1: Videos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music"></h2>
                <div class="grid-item" data-vimeo-id="ID_VIMEO_VIDEO_MUSICAL">
                    <img src="assets/img/thumbnail-music-video.jpg" alt="Miniatura Video Musical">
                    <div class="play-icon"></div>
                </div>
            </div>

            <!-- Categoría 2: Cortos Animados -->
            <div class="category-block">
                <h2 class="category-title" id="cat-shorts"></h2>
                <div class="grid-item" data-vimeo-id="1096475811">
                    <img src="assets/img/thumbnail-animated-short.jpg" alt="Miniatura Corto Animado">
                    <div class="play-icon"></div>
                </div>
            </div>

            <!-- Categoría 3: Páginas Web (Sin video) -->
            <div class="category-block">
                <h2 class="category-title" id="cat-web"></h2>
                <div class="grid-item" data-vimeo-id="">
                    <img src="assets/img/thumbnail-web.jpg" alt="Miniatura Página Web">
                </div>
            </div>

            <!-- Categoría 4: Proyectos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music-projects"></h2>
                <div class="grid-item" data-vimeo-id="ID_VIMEO_PROYECTO_MUSICAL">
                    <img src="assets/img/thumbnail-music-project.jpg" alt="Miniatura Proyecto Musical">
                    <div class="play-icon"></div>
                </div>
            </div>
        </div>

        <section class="action-link-section">
            <a href="alterlab.html#contact-section" class="cta-button" id="cta-quote"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                es: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portafolio", 'nav-courses': "Cursos",
                    'intro-text': 'Estos son algunos de los últimos proyectos del Laboratorio de Arte Generativo. Haz clic en cualquiera de ellos para verlos en acción.', 
                    'cat-music': 'Videos Musicales', 
                    'cat-shorts': 'Cortos Animados', 
                    'cat-web': 'Páginas Web', 
                    'cat-music-projects': 'Proyectos Musicales', 
                    'cta-quote': 'COTIZA TU PROYECTO' 
                },
                en: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portfolio", 'nav-courses': "Courses",
                    'intro-text': 'These are some of the latest projects from the Generative Art Laboratory. Click on any of them to see them in action.', 
                    'cat-music': 'Music Videos', 
                    'cat-shorts': 'Animated Shorts', 
                    'cat-web': 'Websites', 
                    'cat-music-projects': 'Musical Projects', 
                    'cta-quote': 'QUOTE YOUR PROJECT' 
                },
                fr: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portfolio", 'nav-courses': "Cours",
                    'intro-text': "Voici quelques-uns des derniers projets du Laboratoire d'Art Génératif. Cliquez sur l'un d'eux pour le voir en action.", 
                    'cat-music': 'Vidéos Musicales', 
                    'cat-shorts': "Courts métrages d'animation", 
                    'cat-web': 'Sites Web', 
                    'cat-music-projects': 'Projets Musicaux', 
                    'cta-quote': 'DEMANDEZ UN DEVIS' 
                }
            };
            
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');
            
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(langData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = langData[key];
                    }
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            
            setLanguage('es');

            const gridItems = document.querySelectorAll('.grid-item');
            
            gridItems.forEach(item => {
                item.originalContent = item.innerHTML;
            });

            gridItems.forEach(item => {
                item.addEventListener('click', function() {
                    const isPlaying = this.querySelector('iframe');
                    gridItems.forEach(otherItem => {
                        otherItem.innerHTML = otherItem.originalContent;
                    });
                    if (!isPlaying) {
                        const vimeoId = this.dataset.vimeoId;
                        if (vimeoId) {
                            let embedUrl;
                            const params = 'autoplay=1&muted=1&title=0&byline=0&portrait=0';
                            if (vimeoId.includes('?')) {
                                embedUrl = `https://player.vimeo.com/video/${vimeoId}&${params}`;
                            } else {
                                embedUrl = `https://player.vimeo.com/video/${vimeoId}?${params}`;
                            }
                            const iframe = document.createElement('iframe');
                            iframe.src = embedUrl;
                            iframe.style.width = '100%';
                            iframe.style.height = '100%';
                            iframe.setAttribute('frameborder', '0');
                            iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
                            iframe.setAttribute('allowfullscreen', '');
                            this.innerHTML = '';
                            this.appendChild(iframe);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
