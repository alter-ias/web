<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
        
        #background-video { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: -1; 
            object-fit: cover; 
            filter: brightness(0.4); 
        }
        
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
        .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        .main-nav {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center;
            gap: 5px 15px; 
        }
        .nav-button {
            background: transparent;
            border: none;
            color: var(--secondary-text-color);
            cursor: pointer;
            text-decoration: none;
            padding: 5px 10px;
            font-size: 0.8rem; 
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .nav-button:hover {
            color: var(--text-color);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
        .nav-button.active {
            color: var(--text-color);
            font-weight: 700;
            cursor: default;
        }

        .intro-text { text-align: center; font-size: 1.1rem; color: var(--secondary-text-color); max-width: 700px; margin: 0 auto 50px auto; line-height: 1.6; }

        .categories-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            max-width: 550px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .categories-container {
                grid-template-columns: repeat(2, 1fr);
                max-width: 100%;
            }
        }

        .category-block { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 20px; }
        .category-title { text-align: center; font-size: 1.5rem; margin-bottom: 20px; font-weight: 500; }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            aspect-ratio: 16 / 9;
            background-color: #000;
        }
        
        /* CAMBIO CSS #1: Se añadió 'video' para que los videos se ajusten como las imágenes */
        .grid-item img, .grid-item video, .grid-item iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; border: none;
        }
        /* CAMBIO CSS #2: Se añadió 'video' para aplicar el efecto hover */
        .grid-item img, .grid-item video { transition: opacity 0.3s ease; }
        .grid-item:hover img, .grid-item:hover video { opacity: 0.7; }
        
        .play-icon {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .play-icon::after {
            content: ''; display: block;
            width: 0; height: 0;
            border-style: solid;
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent var(--text-color);
            margin-left: 5px;
        }

        .grid-item:hover .play-icon { opacity: 1; }
        
        .action-link-section { padding: 60px 0; text-align: center; }
        .cta-button { display: inline-block; border: 1px solid var(--accent-color); padding: 15px 35px; color: var(--text-color); text-decoration: none; font-weight: 500; letter-spacing: 1px; transition: background-color 0.3s ease, color 0.3s ease; border-radius: 25px; font-size: 1.1rem; }
        .cta-button:hover { background-color: var(--accent-color); color: var(--background-color); }
        
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="index.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a>
            </div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button>
            </div>
            <div class="main-nav">
                <a href="blog.html" class="nav-button" id="nav-blog">Blog</a>
                <a href="portafolio.html" class="nav-button active" id="nav-portfolio">Portafolio</a>
                <a href="cursos.html" class="nav-button" id="nav-courses">Cursos</a>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <p class="intro-text" id="intro-text"></p>
        
        <div class="categories-container" id="categories-container">
            <!-- Categoría 1: Videos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music"></h2>
                <div class="grid-item" data-vimeo-id="1097082118">
                    <video autoplay muted loop playsinline>
                        <source src="assets/videos/portafolio01.webm" type="video/mp4">
                    </video>
                    <div class="play-icon"></div>
                </div>
            </div>

            <!-- Categoría 2: Cortos Animados -->
            <div class="category-block">
                <h2 class="category-title" id="cat-shorts"></h2>
                <div class="grid-item" data-vimeo-id="1096475811">
                    <video autoplay muted loop playsinline>
                        <source src="assets/videos/portafolio02.webm" type="video/mp4">
                    </video>
                    <div class="play-icon"></div>
                </div>
            </div>

            <!-- Categoría 3: Páginas Web (Sin video) -->
            <div class="category-block">
                <h2 class="category-title" id="cat-web"></h2>
                <div class="grid-item" data-vimeo-id="">
                    <video autoplay muted loop playsinline>
                        <source src="assets/videos/portafolio03.webm" type="video/mp4">
                    </video>
                </div>
            </div>

            <!-- Categoría 4: Co-Laboratorio (Antes Proyectos Musicales) -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music-projects"></h2>
                <!-- CAMBIO: Se añadió un ID para identificarlo en el script y se quitó el play-icon -->
                <div class="grid-item" id="co-laboratorio-grid-item">
                    <video autoplay muted loop playsinline>
                        <source src="assets/videos/portafolio04.webm" type="video/mp4">
                    </video>
                    <!-- El play-icon se ha quitado de aquí, ya que no es un reproductor de Vimeo -->
                </div>
            </div>
        </div>

        <section class="action-link-section">
            <a href="index.html#contact-section" class="cta-button" id="cta-quote"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                es: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portafolio", 'nav-courses': "Cursos",
                    'intro-text': 'Estos son algunos de los últimos proyectos del Laboratorio de Arte Generativo. Haz clic en cualquiera de ellos para verlos en acción.', 
                    'cat-music': 'Videos Musicales', 
                    'cat-shorts': 'Cortos Animados', 
                    'cat-web': 'Páginas Web', 
                    'cat-music-projects': 'Co-Laboratorio', // CAMBIO: Texto de la categoría
                    'cta-quote': 'COTIZA TU PROYECTO' 
                },
                en: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portfolio", 'nav-courses': "Courses",
                    'intro-text': 'These are some of the latest projects from the Generative Art Laboratory. Click on any of them to see them in action.', 
                    'cat-music': 'Music Videos', 
                    'cat-shorts': 'Animated Shorts', 
                    'cat-web': 'Websites', 
                    'cat-music-projects': 'Co-Laboratorio', // CAMBIO: Texto de la categoría
                    'cta-quote': 'QUOTE YOUR PROJECT' 
                },
                fr: { 
                    'nav-blog': "Blog", 'nav-portfolio': "Portfolio", 'nav-courses': "Cours",
                    'intro-text': "Voici quelques-uns des derniers projets du Laboratoire d'Art Génératif. Cliquez sur l'un d'eux pour le voir en action.", 
                    'cat-music': 'Vidéos Musicales', 
                    'cat-shorts': "Courts métrages d'animation", 
                    'cat-web': 'Sites Web', 
                    'cat-music-projects': 'Co-Laboratorio', // CAMBIO: Texto de la categoría
                    'cta-quote': 'DEMANDEZ UN DEVIS' 
                }
            };
            
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');
            
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(langData).forEach(key => {
                    const element = document.getElementById(key);
                    if (element) {
                        element.textContent = langData[key];
                    }
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            
            setLanguage('es');

            const gridItems = document.querySelectorAll('.grid-item');
            
            gridItems.forEach(item => {
                // Solo guardar originalContent si no es el item de Co-Laboratorio, ya que ese no se reproducirá como Vimeo
                if (item.id !== 'co-laboratorio-grid-item') {
                    item.originalContent = item.innerHTML;
                }
            });

            gridItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Si es el item de Co-Laboratorio, redirige
                    if (this.id === 'co-laboratorio-grid-item') {
                        window.open('https://www.alterlabgen.lat/kaylum.html', '_blank'); // Abre en una nueva pestaña
                        return; // Detiene la ejecución para este elemento
                    }

                    // Lógica existente para reproducir videos de Vimeo para los otros grid-items
                    const isPlaying = this.querySelector('iframe');
                    gridItems.forEach(otherItem => {
                        // Solo resetear el contenido original si el elemento es un reproductor de Vimeo
                        if (otherItem.id !== 'co-laboratorio-grid-item' && otherItem.originalContent) {
                            otherItem.innerHTML = otherItem.originalContent;
                        }
                    });
                    if (!isPlaying) {
                        const vimeoId = this.dataset.vimeoId;
                        if (vimeoId) {
                            let embedUrl;
                            const params = 'autoplay=1&muted=1&title=0&byline=0&portrait=0';
                            if (vimeoId.includes('?')) {
                                embedUrl = `https://player.vimeo.com/video/${vimeoId}&${params}`;
                            } else {
                                embedUrl = `https://player.vimeo.com/video/${vimeoId}?${params}`;
                            }
                            const iframe = document.createElement('iframe');
                            iframe.src = embedUrl;
                            iframe.style.width = '100%';
                            iframe.style.height = '100%';
                            iframe.setAttribute('frameborder', '0');
                            iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
                            iframe.setAttribute('allowfullscreen', '');
                            this.innerHTML = '';
                            this.appendChild(iframe);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
