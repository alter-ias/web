<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 30px 0;
            text-align: center;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            flex-direction: column; 
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        /* ----- ESTILOS PARA LA SECCIÓN DEL PORTAFOLIO ----- */
        .portfolio-section {
            padding: 40px 0;
        }

        .portfolio-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px; /* Más espacio después del título principal */
            font-weight: 700;
        }
        
        /* CAMBIO: Contenedor para cada categoría */
        .category-block {
            margin-bottom: 60px;
        }

        .category-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--secondary-text-color);
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        /* CAMBIO: Estilo para las grillas de un solo elemento */
        .portfolio-grid.single-item-grid {
            grid-template-columns: 1fr;
            max-width: 60%; /* Para que no ocupe todo el ancho */
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 16 / 9;
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .action-link-section {
            padding: 40px 0 60px;
            text-align: center;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
        
        @media (max-width: 992px) {
            .portfolio-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .portfolio-grid.single-item-grid {
                max-width: 80%;
            }
        }

        @media (max-width: 576px) {
            .portfolio-title { font-size: 2rem; }
            .category-title { font-size: 1.5rem; }
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            .portfolio-grid.single-item-grid {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="alterlab.html">
                    <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                    <span class="logo-text">ALTER.LAB</span>
                </a>
            </div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-es" class="active">ES</button>
                <button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main>
        <section class="portfolio-section container">
            <h1 class="portfolio-title" id="portfolio-title"></h1>

            <!-- SECCIÓN VIDEOS MUSICALES -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music"></h2>
                <div class="portfolio-grid">
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic01.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic01.webm" type="video/webm"> --></video></div>
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic02.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic02.webm" type="video/webm"> --></video></div>
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic03.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic03.webm" type="video/webm"> --></video></div>
                </div>
            </div>

            <!-- SECCIÓN ANIMACIONES -->
            <div class="category-block">
                <h2 class="category-title" id="cat-animations"></h2>
                <div class="portfolio-grid">
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic04.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic04.webm" type="video/webm"> --></video></div>
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic05.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic05.webm" type="video/webm"> --></video></div>
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic06.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic06.webm" type="video/webm"> --></video></div>
                </div>
            </div>

            <!-- SECCIÓN PÁGINAS WEB -->
            <div class="category-block">
                <h2 class="category-title" id="cat-web"></h2>
                <div class="portfolio-grid single-item-grid">
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic07.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic07.webm" type="video/webm"> --></video></div>
                </div>
            </div>

            <!-- SECCIÓN MODELOS 3D -->
            <div class="category-block">
                <h2 class="category-title" id="cat-3d"></h2>
                <div class="portfolio-grid single-item-grid">
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic08.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic08.webm" type="video/webm"> --></video></div>
                </div>
            </div>

            <!-- SECCIÓN VFX -->
            <div class="category-block">
                <h2 class="category-title" id="cat-vfx"></h2>
                <div class="portfolio-grid single-item-grid">
                    <div class="grid-item"><video autoplay loop muted playsinline><source src="assets/videos/mosaic09.mp4" type="video/mp4"><!-- <source src="assets/videos/mosaic09.webm" type="video/webm"> --></video></div>
                </div>
            </div>

        </section>

        <section class="action-link-section container">
            <!-- Reemplaza '#' con el enlace real a tu canal de YouTube -->
            <a href="https://www.youtube.com/@AlterLabGen" target="_blank" class="cta-button" id="youtube-button"></a>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const translations = {
                es: {
                    portfolioTitle: 'PORTAFOLIO',
                    catMusic: 'VIDEOS MUSICALES',
                    catAnimations: 'ANIMACIONES',
                    catWeb: 'PÁGINAS WEB',
                    cat3d: 'MODELOS 3D',
                    catVfx: 'VFX',
                    youtubeButton: 'VER EN YOUTUBE'
                },
                en: {
                    portfolioTitle: 'PORTFOLIO',
                    catMusic: 'MUSIC VIDEOS',
                    catAnimations: 'ANIMATIONS',
                    catWeb: 'WEBSITES',
                    cat3d: '3D MODELS',
                    catVfx: 'VFX',
                    youtubeButton: 'WATCH ON YOUTUBE'
                },
                fr: {
                    portfolioTitle: 'PORTFOLIO',
                    catMusic: 'VIDÉOS MUSICALES',
                    catAnimations: 'ANIMATIONS',
                    catWeb: 'SITES WEB',
                    cat3d: 'MODÈLES 3D',
                    catVfx: 'VFX',
                    youtubeButton: 'VOIR SUR YOUTUBE'
                }
            };

            const elementsToTranslate = {
                portfolioTitle: document.getElementById('portfolio-title'),
                catMusic: document.getElementById('cat-music'),
                catAnimations: document.getElementById('cat-animations'),
                catWeb: document.getElementById('cat-web'),
                cat3d: document.getElementById('cat-3d'),
                catVfx: document.getElementById('cat-vfx'),
                youtubeButton: document.getElementById('youtube-button')
            };

            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                
                Object.keys(elementsToTranslate).forEach(key => {
                    if (elementsToTranslate[key]) {
                        elementsToTranslate[key].textContent = langData[key];
                    }
                });

                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));

            setLanguage('es');
        });
    </script>
    
</body>
</html>
