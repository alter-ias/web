<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
        .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        /* ----- NUEVOS ESTILOS PARA LA GALERÍA DE MOSAICO ASIMÉTRICO ----- */
        .portfolio-title { text-align: center; font-size: 2.5rem; margin-bottom: 50px; font-weight: 700; }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 16 / 9;
        }

        .grid-item::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .grid-item:hover::after {
            opacity: 0;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* ----- ESTILOS PARA LA VENTANA LIGHTBOX ----- */
        .lightbox-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .lightbox-container {
            position: relative;
            width: 90%;
            max-width: 1120px; /* 70em */
            aspect-ratio: 16 / 9;
            cursor: default;
        }

        .lightbox-close {
            position: absolute;
            top: -40px; right: 0;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .lightbox-close:hover {
            transform: scale(1.1);
        }
        
        #lightbox-player {
            width: 100%;
            height: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo"><a href="alterlab.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a></div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="portfolio-title" id="portfolio-title"></h1>
        <div class="portfolio-grid" id="portfolio-grid">
            <!-- Los videos se generarán aquí -->
        </div>
    </main>

    <!-- Estructura del Lightbox (inicialmente oculta) -->
    <div class="lightbox-overlay" id="lightbox-overlay">
        <div class="lightbox-container">
            <div class="lightbox-close" id="lightbox-close">×</div>
            <div id="lightbox-player"></div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ----- TRADUCCIONES -----
            const translations = {
                es: { portfolioTitle: 'PORTAFOLIO' },
                en: { portfolioTitle: 'PORTFOLIO' },
                fr: { portfolioTitle: 'PORTFOLIO' }
            };
            // ... (resto de la lógica de traducción, sin cambios)
            const elementsToTranslate = { portfolioTitle: document.getElementById('portfolio-title') };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => { if (elementsToTranslate[key]) elementsToTranslate[key].textContent = langData[key]; });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            setLanguage('es');

            // ----- LÓGICA DE LA GALERÍA Y LIGHTBOX -----
            const videoIds = ['k31ZD9MPZo8', '7LQLXalnl_0', 'aeqxdrP5XLg', 'Hcqdwvnjqso', 'JKyX8onVFV8'];
            const grid = document.getElementById('portfolio-grid');
            const lightbox = document.getElementById('lightbox-overlay');
            const closeButton = document.getElementById('lightbox-close');
            let player;

            // 1. Crear la rejilla de miniaturas
            videoIds.forEach(id => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.dataset.videoId = id;
                item.innerHTML = `<img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg" alt="Video Thumbnail">`;
                grid.appendChild(item);
            });

            // 2. Cargar la API de YouTube y preparar el reproductor del lightbox
            window.onYouTubeIframeAPIReady = function() {
                player = new YT.Player('lightbox-player', {
                    height: '100%',
                    width: '100%',
                    playerVars: { 'autoplay': 1, 'controls': 1, 'rel': 0 }
                });
            };

            // 3. Abrir el Lightbox
            grid.addEventListener('click', function(e) {
                const targetItem = e.target.closest('.grid-item');
                if (targetItem) {
                    const videoId = targetItem.dataset.videoId;
                    lightbox.style.display = 'flex';
                    document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
                    if (player && player.loadVideoById) {
                        player.loadVideoById(videoId);
                    }
                }
            });

            // 4. Cerrar el Lightbox
            function closeLightbox() {
                if (player && player.stopVideo) {
                    player.stopVideo();
                }
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            closeButton.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                // Si se hace clic en el fondo oscuro, no en el video
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
