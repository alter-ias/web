<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Alter.Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; background-color: var(--background-color); }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }

        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
        .header-content { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .lang-switcher button { background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color); padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease; }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        .intro-text {
            text-align: center;
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            max-width: 700px;
            margin: 0 auto 50px auto;
            line-height: 1.6;
        }

        /* ----- CAMBIO: Layout de categorías modificado para un diseño 2x2 en escritorio y 1 columna en móvil ----- */
        .categories-container {
            display: grid;
            grid-template-columns: 1fr; /* Por defecto, una columna para móvil */
            gap: 40px;
            max-width: 550px; /* Ancho máximo para la vista de una columna */
            margin: 0 auto; /* Centra el contenedor */
        }

        @media (min-width: 768px) {
            .categories-container {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas para escritorio */
                max-width: 100%; /* Permite que el contenedor ocupe todo el espacio disponible */
            }
        }

        .category-block {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .category-block:hover { background: rgba(255, 255, 255, 0.1); }
        
        .category-title {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            aspect-ratio: 16 / 9;
        }

        .grid-item:hover { transform: scale(1.03); }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .action-link-section { padding: 60px 0; text-align: center; }
        .cta-button { display: inline-block; border: 1px solid var(--accent-color); padding: 15px 35px; color: var(--text-color); text-decoration: none; font-weight: 500; letter-spacing: 1px; transition: background-color 0.3s ease, color 0.3s ease; border-radius: 25px; font-size: 1.1rem; }
        .cta-button:hover { background-color: var(--accent-color); color: var(--background-color); }
        
        .lightbox-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: none; justify-content: center; align-items: center; z-index: 1000; cursor: pointer; animation: fadeIn 0.3s ease; }
        .lightbox-container { position: relative; width: 90%; max-width: 1120px; aspect-ratio: 16 / 9; cursor: default; }
        .lightbox-close { position: absolute; top: -40px; right: 0; font-size: 2.5rem; color: white; cursor: pointer; transition: transform 0.2s ease; }
        .lightbox-close:hover { transform: scale(1.1); }
        #lightbox-player iframe { width: 100%; height: 100%; border: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo"><a href="alterlab.html"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTER.LAB</span></a></div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button><button id="lang-es" class="active">ES</button><button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding: 40px 0;">
        <p class="intro-text" id="intro-text"></p>
        
        <div class="categories-container">
            <!-- Categoría 1: Videos Musicales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-music"></h2>
                <div class="grid-item" data-drive-id="ID_DE_TU_VIDEO_EN_DRIVE_1">
                    <img src="https://placehold.co/1280x720/0F121B/FFFFFF?text=Video+Musical" alt="Miniatura Video Musical">
                </div>
            </div>

            <!-- Categoría 2: Cortos Animados -->
            <div class="category-block">
                <h2 class="category-title" id="cat-shorts"></h2>
                <div class="grid-item" data-drive-id="ID_DE_TU_VIDEO_EN_DRIVE_2">
                    <img src="https://placehold.co/1280x720/0F121B/FFFFFF?text=Corto+Animado" alt="Miniatura Corto Animado">
                </div>
            </div>

            <!-- Categoría 3: Páginas Web -->
            <div class="category-block">
                <h2 class="category-title" id="cat-web"></h2>
                <div class="grid-item" data-drive-id="ID_DE_TU_VIDEO_EN_DRIVE_3">
                    <img src="https://placehold.co/1280x720/0F121B/FFFFFF?text=P%C3%A1gina+Web" alt="Miniatura Página Web">
                </div>
            </div>

            <!-- Categoría 4: Efectos Especiales -->
            <div class="category-block">
                <h2 class="category-title" id="cat-vfx"></h2>
                <div class="grid-item" data-drive-id="ID_DE_TU_VIDEO_EN_DRIVE_4">
                    <img src="https://placehold.co/1280x720/0F121B/FFFFFF?text=Efectos+Especiales" alt="Miniatura Efectos Especiales">
                </div>
            </div>
        </div>

        <section class="action-link-section">
            <a href="alterlab.html#contact-section" class="cta-button" id="cta-quote"></a>
        </section>
    </main>

    <div class="lightbox-overlay" id="lightbox-overlay">
        <div class="lightbox-container">
            <div class="lightbox-close" id="lightbox-close">×</div>
            <div id="lightbox-player"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ----- TRADUCCIONES -----
            const translations = {
                es: {
                    introText: 'Estos son algunos de los últimos proyectos del Laboratorio de Arte Generativo. Haz clic en cualquiera de ellos para verlos en acción.',
                    catMusic: 'Videos Musicales',
                    catShorts: 'Cortos Animados',
                    catWeb: 'Páginas Web',
                    catVfx: 'Efectos Especiales',
                    ctaQuote: 'COTIZA TU PROYECTO'
                },
                en: {
                    introText: 'These are some of the latest projects from the Generative Art Laboratory. Click on any of them to see them in action.',
                    catMusic: 'Music Videos',
                    catShorts: 'Animated Shorts',
                    catWeb: 'Websites',
                    catVfx: 'Special Effects',
                    ctaQuote: 'QUOTE YOUR PROJECT'
                },
                fr: {
                    introText: "Voici quelques-uns des derniers projets du Laboratoire d'Art Génératif. Cliquez sur l'un d'eux pour le voir en action.",
                    catMusic: 'Vidéos Musicales',
                    catShorts: "Courts métrages d'animation",
                    catWeb: 'Sites Web',
                    catVfx: 'Effets Spéciaux',
                    ctaQuote: 'DEMANDEZ UN DEVIS'
                }
            };
            const elementsToTranslate = {
                introText: document.getElementById('intro-text'),
                catMusic: document.getElementById('cat-music'),
                catShorts: document.getElementById('cat-shorts'),
                catWeb: document.getElementById('cat-web'),
                catVfx: document.getElementById('cat-vfx'),
                ctaQuote: document.getElementById('cta-quote')
            };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => { if (elementsToTranslate[key]) elementsToTranslate[key].textContent = langData[key]; });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            setLanguage('es');

            // ----- LÓGICA DE LA GALERÍA Y LIGHTBOX PARA GOOGLE DRIVE -----
            const gridItems = document.querySelectorAll('.grid-item');
            const lightbox = document.getElementById('lightbox-overlay');
            const closeButton = document.getElementById('lightbox-close');
            const playerContainer = document.getElementById('lightbox-player');

            gridItems.forEach(item => {
                item.addEventListener('click', function() {
                    const driveId = this.dataset.driveId;
                    if (driveId && driveId !== 'ID_DE_TU_VIDEO_EN_DRIVE') { // Evita abrir si el ID no está puesto
                        const embedUrl = `https://drive.google.com/file/d/${driveId}/preview`;
                        playerContainer.innerHTML = `<iframe src="${embedUrl}" allow="autoplay" frameborder="0"></iframe>`;
                        lightbox.style.display = 'flex';
                        document.body.style.overflow = 'hidden';
                    }
                });
            });

            function closeLightbox() {
                playerContainer.innerHTML = '';
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            closeButton.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
