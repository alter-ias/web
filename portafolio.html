<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Interactivo - Alter.Lab</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            background-color: var(--background-color); /* Color de fondo mientras carga el video */
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 30px 0;
            text-align: center;
        }
        
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            flex-direction: column; 
        }

        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }

        .lang-switcher button {
            background: none; border: 1px solid var(--secondary-text-color); color: var(--secondary-text-color);
            padding: 5px 10px; margin: 0 5px; cursor: pointer; border-radius: 4px; transition: all 0.3s ease;
        }
        .lang-switcher button:hover { background-color: var(--accent-color); color: var(--background-color); border-color: var(--accent-color); }
        .lang-switcher button.active { background-color: var(--text-color); color: var(--background-color); border-color: var(--text-color); font-weight: 700; }

        /* ----- ESTILOS PARA LA GALERÍA INTERACTIVA ----- */
        .portfolio-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .portfolio-container {
            position: relative;
            width: 100%;
            height: 80vh; /* Altura del contenedor de la galería */
            min-height: 600px;
            margin-top: 40px;
        }

        .video-card {
            position: absolute;
            width: 320px; /* Ancho de cada carta */
            height: 180px; /* Alto de cada carta (proporción 16:9) */
            perspective: 1000px; /* Necesario para el efecto 3D */
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: float 6s ease-in-out infinite; /* Animación de flotación */
        }
        
        .video-card:hover {
            transform: scale(1.15) !important; /* Escala al pasar el ratón, sobreescribe la posición aleatoria */
            z-index: 100;
            animation-play-state: paused; /* Pausa la animación de flotación al interactuar */
        }

        .card-flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .video-card:hover .card-flipper {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Oculta la cara trasera del elemento */
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #000;
        }

        .card-back iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Animación de flotación */
        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }

        @media (max-width: 768px) {
            .portfolio-container {
                position: static; /* Cambia a flujo normal en móvil */
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            .video-card {
                position: static; /* Cambia a flujo normal */
                animation: none; /* Desactiva la animación de flotación */
                width: 90%;
                height: auto;
                aspect-ratio: 16/9; /* Mantiene la proporción */
            }
            .video-card:hover {
                 transform: scale(1.05) !important; /* Efecto de hover más sutil */
            }
        }

    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="header-content">
            <div class="logo">
                <a href="alterlab.html">
                    <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                    <span class="logo-text">ALTER.LAB</span>
                </a>
            </div>
            <div class="lang-switcher">
                <button id="lang-en">EN</button>
                <button id="lang-es" class="active">ES</button>
                <button id="lang-fr">FR</button>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="portfolio-title" id="portfolio-title"></h1>
        <div class="portfolio-container" id="portfolio-container">
            <!-- Las cartas de video se generarán con JS, pero aquí está la estructura -->
            <!-- Ejemplo de una carta: -->
            <!--
            <div class="video-card" data-video-id="k31ZD9MPZo8">
                <div class="card-flipper">
                    <div class="card-front">
                        <img src="https://img.youtube.com/vi/k31ZD9MPZo8/maxresdefault.jpg" alt="Video Thumbnail">
                    </div>
                    <div class="card-back">
                        <div id="player-k31ZD9MPZo8"></div>
                    </div>
                </div>
            </div>
            -->
        </div>
    </main>
    
    <!-- Script de la API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ----- TRADUCCIONES -----
            const translations = {
                es: { portfolioTitle: 'PORTAFOLIO INTERACTIVO' },
                en: { portfolioTitle: 'INTERACTIVE PORTFOLIO' },
                fr: { portfolioTitle: 'PORTFOLIO INTERACTIF' }
            };

            const elementsToTranslate = { portfolioTitle: document.getElementById('portfolio-title') };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            const langFrButton = document.getElementById('lang-fr');

            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => {
                    if (elementsToTranslate[key]) elementsToTranslate[key].textContent = langData[key];
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                langFrButton.classList.toggle('active', lang === 'fr');
                document.documentElement.lang = lang;
            }

            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            langFrButton.addEventListener('click', () => setLanguage('fr'));
            setLanguage('es');

            // ----- LÓGICA DE LA GALERÍA INTERACTIVA -----
            const videoIds = ['k31ZD9MPZo8', '7LQLXalnl_0', 'aeqxdrP5XLg', 'Hcqdwvnjqso', 'JKyX8onVFV8'];
            const container = document.getElementById('portfolio-container');
            const players = {};

            // 1. Crear las cartas de video y posicionarlas aleatoriamente
            videoIds.forEach((id, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.videoId = id;

                card.innerHTML = `
                    <div class="card-flipper">
                        <div class="card-front">
                            <img src="https://img.youtube.com/vi/${id}/maxresdefault.jpg" alt="Video Thumbnail">
                        </div>
                        <div class="card-back">
                            <div id="player-${id}"></div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                
                // Posicionamiento aleatorio (solo en pantallas de escritorio)
                if (window.innerWidth > 768) {
                    const top = Math.random() * (container.clientHeight - 180);
                    const left = Math.random() * (container.clientWidth - 320);
                    const rotation = (Math.random() - 0.5) * 20; // Rotación entre -10 y 10 grados
                    card.style.top = `${top}px`;
                    card.style.left = `${left}px`;
                    card.style.transform = `rotate(${rotation}deg)`;
                    card.style.animationDelay = `${Math.random() * 5}s`; // Retraso aleatorio para la animación
                }

                // Añadir listeners para controlar el video
                card.addEventListener('mouseenter', () => {
                    if (players[id]) {
                        players[id].playVideo();
                    }
                });

                card.addEventListener('mouseleave', () => {
                    if (players[id]) {
                        players[id].pauseVideo();
                    }
                });
            });

            // 2. Cargar la API de YouTube y crear los reproductores
            window.onYouTubeIframeAPIReady = function() {
                videoIds.forEach(id => {
                    players[id] = new YT.Player(`player-${id}`, {
                        height: '180',
                        width: '320',
                        videoId: id,
                        playerVars: {
                            'autoplay': 0, // No auto-reproducir al cargar
                            'controls': 0, // Ocultar controles
                            'modestbranding': 1,
                            'loop': 1,
                            'playlist': id // Necesario para que el loop funcione
                        }
                    });
                });
            };
        });
    </script>
</body>
</html>
