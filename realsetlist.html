    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --highlight: #bb86fc;
            --secondary: #03dac6;
            --accent: #cf6679;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--highlight); }

        .search-container {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding-bottom: 15px;
            z-index: 100;
        }

        input#search {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            border: 2px solid transparent;
        }

        input#search:focus { border-color: var(--highlight); }

        .song-list { display: grid; gap: 15px; }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border-left: 5px solid var(--secondary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .artist { font-size: 0.9rem; color: #888; margin-bottom: 10px; font-style: italic; }

        .tonal-center {
            display: inline-block;
            background-color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        .penta-box {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 6px;
        }

        .penta-title { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }

        .scales { display: flex; flex-wrap: wrap; gap: 8px; }

        .scale {
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            background-color: #444;
        }

        .scale.primary {
            background-color: var(--secondary);
            color: #000;
            font-weight: bold;
        }

        .hidden { display: none; }
    </style>
