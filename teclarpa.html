<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Armónico 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Segoe UI', sans-serif; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #00d2ff; z-index: 10;
            cursor: pointer; transition: opacity 0.5s;
        }
        h1 { font-weight: 300; letter-spacing: 4px; text-transform: uppercase; border-bottom: 1px solid #00d2ff; padding-bottom: 10px;}
        .instruction { color: #888; margin-top: 10px; font-size: 0.9em; }
        .hidden { opacity: 0; pointer-events: none; }
        #hud {
            position: absolute; bottom: 20px; left: 20px; color: #00d2ff;
            font-family: monospace; font-size: 1.2rem; pointer-events: none;
            text-shadow: 0 0 5px #00d2ff;
        }
    </style>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
</head>
<body>

    <div id="overlay">
        <h1>Sintetizador Tipográfico</h1>
        <p>Click para activar el sistema de audio</p>
        <div class="instruction">
            Fila A-Ñ: Escala Central (DO-RE-MI...)<br>
            Fila Q-P: Agudos | Fila Z-M: Graves
        </div>
    </div>
    
    <div id="hud">Esperando input...</div>

    <script type="module">
        import * as THREE from 'three';
        import { TextGeometry } from 'https://unpkg.com/three@0.160.0/examples/jsm/geometries/TextGeometry.js';
        import { FontLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/FontLoader.js';

        // --- CONFIGURACIÓN DE LA ESCENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);
        scene.fog = new THREE.Fog(0x111111, 10, 50);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 18);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- ILUMINACIÓN ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const spotLight = new THREE.SpotLight(0x00d2ff, 50);
        spotLight.position.set(0, 20, 10);
        spotLight.angle = Math.PI / 4;
        spotLight.penumbra = 0.5;
        scene.add(spotLight);

        // --- DEFINICIÓN MUSICAL (ESTRUCTURA) ---
        // Aquí definimos qué nota es cada tecla
        const notesMap = {
            // FILA CENTRAL (Octava 4 - C Major)
            'a': { note: 'C4', freq: 261.63, label: 'DO' },
            's': { note: 'D4', freq: 293.66, label: 'RE' },
            'd': { note: 'E4', freq: 329.63, label: 'MI' },
            'f': { note: 'F4', freq: 349.23, label: 'FA' },
            'g': { note: 'G4', freq: 392.00, label: 'SOL' },
            'h': { note: 'A4', freq: 440.00, label: 'LA' },
            'j': { note: 'B4', freq: 493.88, label: 'SI' },
            'k': { note: 'C5', freq: 523.25, label: 'DO+' },
            'l': { note: 'D5', freq: 587.33, label: 'RE+' },
            'ñ': { note: 'E5', freq: 659.25, label: 'MI+' },
            ';': { note: 'F5', freq: 698.46, label: 'FA+' },

            // FILA SUPERIOR (Octava 5 - Agudos)
            'q': { note: 'G5', freq: 783.99, label: 'SOL' },
            'w': { note: 'A5', freq: 880.00, label: 'LA' },
            'e': { note: 'B5', freq: 987.77, label: 'SI' },
            'r': { note: 'C6', freq: 1046.50, label: 'DO' },
            't': { note: 'D6', freq: 1174.66, label: 'RE' },
            'y': { note: 'E6', freq: 1318.51, label: 'MI' },
            'u': { note: 'F6', freq: 1396.91, label: 'FA' },
            'i': { note: 'G6', freq: 1567.98, label: 'SOL' },
            'o': { note: 'A6', freq: 1760.00, label: 'LA' },
            'p': { note: 'B6', freq: 1975.53, label: 'SI' },

            // FILA INFERIOR (Octava 3 - Graves)
            'z': { note: 'C3', freq: 130.81, label: 'DO-' },
            'x': { note: 'D3', freq: 146.83, label: 'RE-' },
            'c': { note: 'E3', freq: 164.81, label: 'MI-' },
            'v': { note: 'F3', freq: 174.61, label: 'FA-' },
            'b': { note: 'G3', freq: 196.00, label: 'SOL-' },
            'n': { note: 'A3', freq: 220.00, label: 'LA-' },
            'm': { note: 'B3', freq: 246.94, label: 'SI-' },
            ',': { note: 'C4', freq: 261.63, label: 'DO' },
        };

        const keysGroup = new THREE.Group();
        scene.add(keysGroup);
        const activeMeshes = {}; // Diccionario para acceso rápido

        // --- GENERACIÓN DEL MODELO 3D ---
        
        // Función auxiliar para crear texturas con texto
        function createLabelTexture(mainText, subText) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Fondo
            ctx.fillStyle = '#222';
            ctx.fillRect(0,0, 256, 256);
            ctx.strokeStyle = '#00d2ff';
            ctx.lineWidth = 10;
            ctx.strokeRect(0,0,256,256);

            // Letra Teclado (Grande)
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(mainText.toUpperCase(), 128, 100);

            // Nota Musical (Pequeña abajo)
            ctx.fillStyle = '#00d2ff';
            ctx.font = 'bold 50px Arial';
            ctx.fillText(subText, 128, 190);

            const tex = new THREE.CanvasTexture(canvas);
            return tex;
        }

        const geometry = new THREE.BoxGeometry(1.8, 0.5, 3);
        
        // Crear las filas visuales
        const rows = [
            ['q','w','e','r','t','y','u','i','o','p'],
            ['a','s','d','f','g','h','j','k','l','ñ'],
            ['z','x','c','v','b','n','m',',']
        ];

        rows.forEach((rowChars, rowIndex) => {
            const rowOffsetZ = rowIndex * 3.2; // Separación entre filas
            const rowOffsetX = (rowChars.length * 2) / 2; // Centrado

            rowChars.forEach((char, i) => {
                if(!notesMap[char]) return; // Si no está en el mapa, saltar

                const material = new THREE.MeshStandardMaterial({
                    map: createLabelTexture(char, notesMap[char].label),
                    color: 0xffffff,
                    roughness: 0.3,
                    metalness: 0.6
                });

                const mesh = new THREE.Mesh(geometry, material);
                
                // Posicionamiento
                mesh.position.x = (i * 2.1) - rowOffsetX * 2.1 + 1;
                mesh.position.z = rowOffsetZ - 3;
                
                // Efecto visual: Curvatura de teclado ergonómico
                mesh.position.y = Math.sin((i / rowChars.length) * Math.PI) * 1; 
                mesh.rotation.x = 0.2; // Inclinación hacia el usuario

                mesh.userData = { 
                    originalY: mesh.position.y,
                    freq: notesMap[char].freq,
                    noteName: notesMap[char].note 
                };

                activeMeshes[char] = mesh;
                keysGroup.add(mesh);
            });
        });

        // --- MOTOR DE AUDIO ---
        let audioCtx;
        const activeOscillators = {}; // Para manejar polifonía y evitar glitches

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, char) {
            if(!audioCtx) return;

            // Si ya suena esa tecla, la paramos suavemente para reiniciar
            if (activeOscillators[char]) {
                try { activeOscillators[char].stop(); } catch(e){}
            }

            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const filter = audioCtx.createBiquadFilter();

            // Configuración de sonido (Sinte tipo "Sawtooth" suavizado)
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);

            // Filtro Lowpass para quitar lo "chillón"
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(2000, audioCtx.currentTime);

            // Envolvente (ADSR)
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.2, now + 0.02); // Ataque rápido
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1); // Release

            osc.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start();
            osc.stop(now + 1);

            activeOscillators[char] = osc;
        }

        // --- INTERACCIÓN ---
        
        document.addEventListener('keydown', (e) => {
            const char = e.key.toLowerCase();
            
            if (activeMeshes[char]) {
                const mesh = activeMeshes[char];
                
                // Visual
                mesh.position.y = mesh.userData.originalY - 0.5; // Hundir tecla
                mesh.material.emissive.setHex(0x00d2ff);
                
                // Audio
                initAudio(); // Asegurar contexto
                playTone(mesh.userData.freq, char);

                // HUD
                document.getElementById('hud').innerText = `NOTA: ${mesh.userData.noteName} | TECLA: ${char.toUpperCase()}`;
            }
        });

        document.addEventListener('keyup', (e) => {
            const char = e.key.toLowerCase();
            if (activeMeshes[char]) {
                const mesh = activeMeshes[char];
                // Restaurar Visual
                mesh.position.y = mesh.userData.originalY;
                mesh.material.emissive.setHex(0x000000);
            }
        });

        document.getElementById('overlay').addEventListener('click', function() {
            initAudio();
            this.classList.add('hidden');
        });

        // --- LOOP DE ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
