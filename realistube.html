            --highlight: #bb86fc;

        /* BUSCADOR */
        .search-container {

            top: 0;
            background-color: var(--bg-color);
            padding-bottom: 10px;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        input#search {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            border: 2px solid transparent;
        }
        input#search:focus { border-color: var(--highlight); }

        /* LISTA */
        .song-list { display: grid; gap: 15px; margin-top: 15px; }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border-left: 6px solid var(--secondary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .song-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 4px; color: #fff; }
        .artist { font-size: 0.9rem; color: #888; margin-bottom: 10px; font-style: italic; }

        .tonal-center {
            display: inline-block;
            background-color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--highlight);
            margin-bottom: 10px;
        }

        /* PENTATÃ“NICAS */
        .penta-box { background-color: #2c2c2c; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
        .penta-title { font-size: 0.75rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
        .scales { display: flex; flex-wrap: wrap; gap: 8px; }
        .scale { padding: 6px 12px; border-radius: 4px; font-size: 0.9rem; background-color: #444; display: inline-block; }
        .scale.primary { background-color: var(--secondary); color: #121212; font-weight: 800; }

        /* BOTONES YOUTUBE */
        .yt-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .btn-yt {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .btn-yt:hover { background-color: #444; }
        .btn-yt.original { color: #fff; }
        .btn-yt.backing { color: var(--secondary); }

        /* REPRODUCTOR FLOTANTE */
        #floater {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            border-top: 2px solid var(--highlight);
            padding: 10px;
            box-sizing: border-box;
            display: none; /* Oculto por defecto */
            box-shadow: 0 -4px 10px rgba(0,0,0,0.5);
            z-index: 200;
        }
        
        #floater.active { display: block; }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .close-player {
            position: absolute;
            top: -15px;
            right: 10px;
            background: var(--highlight);
            color: #000;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 201;
        }

    </style>
