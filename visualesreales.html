<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IRIS v5 - STABLE CORE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: rgba(12, 15, 20, 0.98);
            --accent: #00E5FF;
            --text: #FFFFFF;
            --text-dim: #556677;
            --scale-factor: 1.0;
        }

        body { 
            margin: 0; overflow: hidden; background-color: var(--bg-color); 
            font-family: 'Rajdhani', sans-serif; color: var(--text);
            display: flex; flex-direction: column; height: 100vh;
        }

        /* --- 1. VIEWPORT (VIDEO) --- */
        #viewport {
            flex-grow: 1; position: relative; overflow: hidden;
            display: flex; justify-content: center; align-items: center; z-index: 1;
            background: #000;
        }
        #vj-canvas { width: 100%; height: 100%; object-fit: contain; }

        /* --- 2. UI CONTAINER (Flexible) --- */
        #ui-wrapper {
            flex-shrink: 0; 
            width: 100%;
            background: transparent;
            z-index: 10;
            display: flex; justify-content: center; align-items: flex-end;
            position: relative;
        }

        /* El Dashboard que se escala */
        #dashboard {
            width: 100%; max-width: 100%;
            background: var(--panel-bg);
            border-top: 1px solid rgba(0,229,255,0.1);
            
            /* Lógica de Escalado */
            transform-origin: top center;
            transform: scale(var(--scale-factor));
            /* Compensar el ancho al escalar para que siempre ocupe el 100% visual */
            width: calc(100% / var(--scale-factor));
            
            display: grid; 
            grid-template-columns: 280px 1fr 350px;
            padding: 30px 40px 20px 40px; box-sizing: border-box;
            gap: 30px; 
            position: relative;
        }

        /* --- SCALE BAR (NEON TOP) --- */
        #scale-strip {
            position: absolute; top: 0; left: 0; width: 100%; height: 6px;
            background: #080808; cursor: ew-resize; z-index: 50;
            border-bottom: 1px solid #222;
        }
        #scale-fill {
            height: 100%; width: 50%; background: var(--accent);
            box-shadow: 0 0 15px var(--accent); transition: width 0.05s;
            position: relative;
        }
        #scale-fill::after {
            content: 'UI SCALE'; position: absolute; right: 5px; top: -15px;
            font-size: 9px; color: var(--accent); font-family: monospace; font-weight: bold;
            opacity: 0; transition: opacity 0.2s;
        }
        #scale-strip:hover #scale-fill::after { opacity: 1; }
        
        /* Input invisible para capturar el arrastre */
        #scale-input {
            position: absolute; top: -5px; left: 0; width: 100%; height: 15px;
            opacity: 0; cursor: ew-resize; z-index: 60;
        }

        /* --- PANELES --- */
        .panel { display: flex; flex-direction: column; justify-content: space-between; height: 100%; }
        h3 { 
            font-family: 'Montserrat', sans-serif; font-size: 10px; letter-spacing: 3px; 
            color: var(--text-dim); margin: 0 0 15px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;
        }

        /* Shortcuts */
        .shortcut-row { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; color: #888; }
        .key-badge { color: var(--accent); font-weight: 700; font-size: 11px; }

        /* Mixer */
        .mixer-display { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            font-size: 30px; font-weight: 700; color: #333; margin-bottom: 10px;
        }
        .active-deck-text { color: #fff; text-shadow: 0 0 20px var(--accent); }
        .deck-filename { font-size: 10px; color: var(--accent); letter-spacing: 1px; }

        #crossfader-track {
            width: 100%; height: 12px; background: #000; border-radius: 6px; position: relative;
            border: 1px solid #333; margin-bottom: 20px;
        }
        #crossfader-handle {
            width: 80px; height: 24px; background: var(--accent); position: absolute; top: -7px; left: 0%;
            transform: translateX(-50%); border-radius: 4px; cursor: ew-resize;
            box-shadow: 0 0 20px var(--accent); display: flex; align-items: center; justify-content: center;
        }
        #crossfader-handle::after { content: '|||'; color: #000; font-size: 10px; font-weight: 900; letter-spacing: 2px; }

        /* Controles */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .action-btn {
            background: transparent; border: 1px solid var(--text-dim); color: var(--text-dim);
            padding: 10px; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 11px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px;
        }
        .action-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(0,229,255,0.05); }
        .action-btn.primary { border-color: var(--accent); color: var(--accent); }
        .action-btn.danger { color: #ff3366; border-color: #551133; }
        .action-btn.danger.active { background: #ff0055; border-color: #ff0055; color: #fff; box-shadow: 0 0 20px #ff0055; }

        .param-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 6px; font-size: 11px; }
        .param-label { color: #888; width: 70px; }
        .param-slider { flex-grow: 1; accent-color: var(--accent); height: 4px; cursor: pointer; }

        /* --- MIDI OVERLAY --- */
        #midi-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200; backdrop-filter: blur(5px);
            justify-content: center; align-items: center;
        }
        #midi-panel {
            width: 800px; height: 90vh; background: #111; border: 1px solid var(--accent);
            padding: 0; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,229,255,0.2);
        }
        .midi-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        #midi-scroll-area {
            flex-grow: 1; overflow-y: auto; padding: 20px;
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; align-content: start;
        }
        #midi-scroll-area::-webkit-scrollbar { width: 8px; }
        #midi-scroll-area::-webkit-scrollbar-thumb { background: #333; }
        
        .midi-group { grid-column: span 3; color: var(--accent); font-size: 12px; margin-top: 15px; padding-bottom: 5px; border-bottom: 1px solid #222; font-weight: bold; letter-spacing: 2px; }
        .midi-item { 
            background: #151515; padding: 10px; display: flex; flex-direction: column; gap: 5px;
            border: 1px solid #222; border-radius: 4px;
        }
        .midi-label { color: #888; font-size: 10px; text-transform: uppercase; }
        .midi-btn { 
            background: #222; border: 1px solid #444; color: #fff; padding: 6px; 
            cursor: pointer; font-size: 11px; width: 100%; text-align: center; transition: 0.2s;
        }
        .midi-btn:hover { background: #333; }
        .midi-btn.learning { background: #ff0055; border-color: #ff0055; color: #fff; animation: blink 0.5s infinite; }
        @keyframes blink { 0%{opacity:1} 50%{opacity:0.5} 100%{opacity:1} }

        /* NOTIFY & BOOT */
        #notify {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 40px; font-weight: 300; letter-spacing: 10px; color: var(--accent);
            opacity: 0; pointer-events: none; transition: opacity 0.3s; z-index: 999;
            text-shadow: 0 0 30px var(--accent); background: rgba(0,0,0,0.5); padding: 20px;
        }
        #boot {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 500;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { EffectComposer } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/UnrealBloomPass.js';

        // --- ESTADO ---
        const state = {
            effectMode: 1, styleMode: 0, distortionType: 0, mixRatio: 0.0, 
            distortion: 2.0, micGain: 5.0, bloom: 1.5, speed: 1.0, rgbShift: 0.05, geoStrength: 4.0,
            tint: new THREE.Color(1, 1, 1), tintMix: 0.0, 
            loadingSlot: null, crossfade: 0.0, uiScale: 1.0,
            deckA: "VACÍO", deckB: "VACÍO",
            isBlackout: false
        };

        // --- MAPEO MIDI TOTAL (TODOS LOS PARÁMETROS) ---
        const midiParams = {
            // SLOTS A-L
            'slot_a': { label: 'Cargar Clip A', type: 'note', val: 36, group: 'CLIPS' },
            'slot_s': { label: 'Cargar Clip S', type: null, val: null, group: 'CLIPS' },
            'slot_d': { label: 'Cargar Clip D', type: null, val: null, group: 'CLIPS' },
            'slot_f': { label: 'Cargar Clip F', type: null, val: null, group: 'CLIPS' },
            'slot_g': { label: 'Cargar Clip G', type: null, val: null, group: 'CLIPS' },
            'slot_h': { label: 'Cargar Clip H', type: null, val: null, group: 'CLIPS' },
            'slot_j': { label: 'Cargar Clip J', type: null, val: null, group: 'CLIPS' },
            'slot_k': { label: 'Cargar Clip K', type: null, val: null, group: 'CLIPS' },
            'slot_l': { label: 'Cargar Clip L', type: null, val: null, group: 'CLIPS' },

            // CONTROLES DE MEZCLA
            'crossfader': { label: 'Fader Mezcla', type: 'cc', val: 1, group: 'MIXER' },
            'blackout': { label: 'Blackout Toggle', type: null, val: null, group: 'MIXER' },
            'load_iris': { label: 'Load IRIS Loop', type: null, val: null, group: 'MIXER' },
            'ui_scale': { label: 'UI Scale Bar', type: null, val: null, group: 'MIXER' },

            // EFECTOS VISUALES (KNOBS)
            'speed': { label: 'Knob: Speed', type: null, val: null, group: 'EFECTOS' },
            'distortion': { label: 'Knob: Glitch', type: null, val: null, group: 'EFECTOS' },
            'geoStrength': { label: 'Knob: 3D Force', type: null, val: null, group: 'EFECTOS' },
            'rgbShift': { label: 'Knob: RGB Shift', type: null, val: null, group: 'EFECTOS' },
            'bloom': { label: 'Knob: Bloom', type: null, val: null, group: 'EFECTOS' },
            'micGain': { label: 'Knob: Mic Gain', type: null, val: null, group: 'EFECTOS' },

            // BOTONES DE ESTILO
            'fx_next': { label: 'Btn: Next FX', type: null, val: null, group: 'ESTILO' },
            'style_next': { label: 'Btn: Next Style', type: null, val: null, group: 'ESTILO' },
            'geo_next': { label: 'Btn: Next Geo', type: null, val: null, group: 'ESTILO' },
            'reset': { label: 'Btn: Reset All', type: null, val: null, group: 'ESTILO' },
            'cam_toggle': { label: 'Btn: Cam Mix', type: null, val: null, group: 'ESTILO' }
        };

        let learningKey = null;
        let projectorWindow = null;
        const videoSlots = {};

        // --- AUDIO ENGINE ---
        class AudioEngine {
            constructor() { this.ctx=null; this.analyser=null; this.data=null; this.freq=null; this.ready=false; }
            async init() {
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                    this.analyser = this.ctx.createAnalyser(); this.analyser.fftSize = 512;
                    this.ctx.createMediaStreamSource(stream).connect(this.analyser);
                    this.data = new Uint8Array(this.analyser.frequencyBinCount);
                    this.freq = new Uint8Array(this.analyser.frequencyBinCount);
                    this.ready = true; return true;
                } catch(e) { console.error(e); return false; }
            }
            getLevels() {
                if(!this.ready) return { vol: 0, bass: 0 };
                this.analyser.getByteTimeDomainData(this.data);
                this.analyser.getByteFrequencyData(this.freq);
                const vol = Math.sqrt(this.data.reduce((a,b)=>a+((b-128)/128)**2, 0)/this.data.length) * state.micGain;
                const bass = this.freq[5] / 255.0;
                return { vol, bass };
            }
        }
        const audio = new AudioEngine();

        // --- VJ ENGINE ---
        const canvas = document.getElementById('vj-canvas');
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, preserveDrawingBuffer: true });
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 9;

        const texA = new THREE.VideoTexture(document.createElement('video'));
        const texB = new THREE.VideoTexture(document.createElement('video'));
        const webcamEl = document.createElement('video'); webcamEl.muted=true; webcamEl.playsInline=true;
        const webcamTex = new THREE.VideoTexture(webcamEl);
        
        const c=document.createElement('canvas'); c.width=64; c.height=64;
        const x=c.getContext('2d'); x.fillStyle='#000'; x.fillRect(0,0,64,64);
        const noiseTex = new THREE.CanvasTexture(c);
        texA.image = noiseTex.image; texB.image = noiseTex.image;

        const uniforms = {
            uTexA: { value: noiseTex }, uTexB: { value: noiseTex }, uCrossfade: { value: 0.0 },
            uTexCam: { value: noiseTex }, uMix: { value: 0.0 }, uTime: { value: 0.0 },
            uBass: { value: 0.0 }, uVol: { value: 0.0 }, uMode: { value: 1 }, uStyle: { value: 0 },
            uTint: { value: new THREE.Color(1,1,1) }, uTintMix: { value: 0.0 },
            uSpeed: { value: 1.0 }, uRGBShift: { value: 0.05 }, uGeoStrength: { value: 4.0 }, 
            uDistType: { value: 0 }, uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const fragmentShader = `
            uniform sampler2D uTexA; uniform sampler2D uTexB; uniform float uCrossfade;
            uniform sampler2D uTexCam; uniform float uMix; uniform float uTime;
            uniform float uBass; uniform float uVol; uniform int uMode; uniform int uStyle;
            uniform vec3 uTint; uniform float uTintMix; uniform float uSpeed; uniform float uRGBShift;
            varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            vec3 rgbSplit(sampler2D tex, vec2 uv, float amount) {
                float r = texture2D(tex, uv - vec2(amount, 0.0)).r;
                float g = texture2D(tex, uv).g;
                float b = texture2D(tex, uv + vec2(amount, 0.0)).b;
                return vec3(r,g,b);
            }
            void main() {
                vec2 uv = vUv; float t = uTime * uSpeed;
                if(uMode == 3) uv.x = abs(uv.x - 0.5) + 0.5;
                if(uMode == 4) { vec2 c=uv-0.5; float r=length(c); float a=atan(c.y,c.x); a=mod(a,1.047); a=abs(a-0.523); uv=0.5+r*vec2(cos(a),sin(a)); }
                if(uMode == 5) { float d=length(uv-0.5); float a=atan(uv.y-0.5,uv.x-0.5)+(uBass*5.0)*(1.0-d); uv=0.5+d*vec2(cos(a),sin(a)); }
                if(uMode == 9) { uv.x+=sin(uv.y*10.0+t)*0.05*uVol; uv.y+=cos(uv.x*10.0+t)*0.05*uVol; }
                float shift = (uMode==2) ? uBass*0.05 : uRGBShift * uBass;
                vec3 cA = rgbSplit(uTexA, uv, shift); vec3 cB = rgbSplit(uTexB, uv, shift);
                vec3 col = mix(cA, cB, uCrossfade);
                col = mix(col, rgbSplit(uTexCam, uv, shift), uMix);
                if(uMode == 7 && uBass > 0.6) col = 1.0 - col;
                if(uMode == 8) { vec3 c1=mix(texture2D(uTexA,uv+0.002).rgb,texture2D(uTexB,uv+0.002).rgb,uCrossfade); col=length(abs(col-c1))*vec3(0,1,1)*4.0; }
                if(uMode == 10 && rand(floor(uv*10.0)+floor(t*10.0))<uBass*0.5) col=vec3(1.0);
                if(uMode == 1) col *= (0.8 + 0.2 * (sin(uv.y*800.0+t*5.0)*0.5+0.5));
                float lum = dot(col, vec3(0.33));
                if (uStyle == 1) col *= (step(0.9, fract(uv.x*40.0+t*0.5)) + step(0.9, fract(uv.y*40.0))) * 2.0;
                if (uStyle == 2) col *= step(distance(fract(uv*80.0), vec2(0.5)), lum*0.5) * 1.5;
                if (uStyle == 3) col *= (sin(uv.x*50.0)*sin(uv.y*50.0)>0.0 ? 1.5 : 0.2);
                if (uStyle == 4) col = mix(col, vec3(0.0, 1.0, 0.8)*lum, 0.8) * step(0.5, sin(uv.y*200.0+t*10.0));
                if (uStyle == 5) col = vec3(0.0, 1.0, 0.2) * step(0.5, rand(floor(uv*vec2(40.,20.0)) + floor(t))) * lum * 2.0;
                col = mix(col, col * uTint, uTintMix);
                gl_FragColor = vec4(col, 1.0);
            }
        `;

        const vertexShader = `
            uniform float uVol; uniform float uTime; uniform float uSpeed;
            uniform float uGeoStrength; uniform int uDistType; varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            void main() {
                vUv = uv; vec3 pos = position; float d = 0.0; float t = uTime * uSpeed;
                if (uDistType == 0) d = sin(pos.x * 2.0 + t) * cos(pos.y * 1.5 + t);
                else if (uDistType == 1) { float wave = sin(pos.y * 50.0 + t * 10.0); d = (wave > 0.0 ? 1.0 : -1.0) * 0.5 * sin(pos.x * 10.0); }
                else if (uDistType == 2) { d = sin(pos.y * 30.0 + t * 2.0) * sin(pos.x * 30.0); if (d > 0.5) d = 0.8; else if (d < -0.5) d = -0.8; else d = 0.0; }
                else if (uDistType == 3) { vec2 block = floor(uv * 10.0); float r = rand(block); d = (r > 0.7) ? r : 0.0; d *= sin(t * 5.0 + r * 10.0); }
                pos.z += d * uVol * uGeoStrength; 
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader, fragmentShader, side: THREE.DoubleSide });
        const geometry = new THREE.PlaneGeometry(16, 9, 140, 140);
        const plane = new THREE.Mesh(geometry, material); scene.add(plane);
        const composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85); composer.addPass(bloom);

        // --- LOGICA DE ESCALADO DE UI ---
        const uiContainer = document.getElementById('ui-wrapper');
        const dashboard = document.getElementById('dashboard');
        
        // ResizeObserver para detectar el tamaño real del dashboard escalado y ajustar el contenedor
        const resizeObserver = new ResizeObserver(entries => {
            for (let entry of entries) {
                // Obtenemos la altura real visual del elemento transformado
                const rect = entry.target.getBoundingClientRect();
                uiContainer.style.height = `${rect.height}px`;
                resize(); // Ajustar el canvas 3D
            }
        });
        resizeObserver.observe(dashboard);

        function setScale(val) {
            state.uiScale = parseFloat(val);
            document.documentElement.style.setProperty('--scale-factor', state.uiScale);
            // Actualizar barra visual
            const pct = ((state.uiScale - 0.6) / (1.4 - 0.6)) * 100;
            document.getElementById('scale-fill').style.width = `${pct}%`;
            document.getElementById('scale-input').value = state.uiScale;
        }

        // --- UPDATE UI ---
        function updateUI() {
            document.getElementById('deck-a-name').innerText = state.deckA.length > 20 ? state.deckA.substring(0,18)+'...' : state.deckA;
            document.getElementById('deck-b-name').innerText = state.deckB.length > 20 ? state.deckB.substring(0,18)+'...' : state.deckB;
            document.getElementById('crossfader-handle').style.left = (state.crossfade * 100) + '%';
            
            const tA = document.getElementById('title-a'); const tB = document.getElementById('title-b');
            if(state.crossfade < 0.5) { tA.classList.add('active-deck-text'); tB.classList.remove('active-deck-text'); }
            else { tB.classList.add('active-deck-text'); tA.classList.remove('active-deck-text'); }
            
            document.getElementById('sl-speed').value = state.speed;
            document.getElementById('sl-dist').value = state.distortion;
            document.getElementById('sl-geo').value = state.geoStrength;
            document.getElementById('sl-rgb').value = state.rgbShift;
            document.getElementById('sl-gain').value = state.micGain;
            document.getElementById('sl-bloom').value = state.bloom;
        }

        function notify(msg) {
            const n = document.getElementById('notify');
            n.innerText = msg; n.style.opacity = 1;
            setTimeout(()=>n.style.opacity=0, 1500);
        }

        // --- ACCIONES ---
        const actions = {
            loadDefault: () => {
                const vid = document.createElement('video');
                vid.src = 'assets/videos/iris.webm'; 
                vid.loop = true; vid.muted = true; vid.playsInline = true;
                vid.play().then(()=>notify("IRIS ONLINE")).catch(e=>console.log("No video found"));
                state.deckA = "IRIS_CORE";
                texA.image = vid; uniforms.uTexA.value = texA;
                updateUI();
            },
            loadA: () => { state.loadingSlot = 'A'; document.getElementById('file-input').click(); },
            loadB: () => { state.loadingSlot = 'B'; document.getElementById('file-input').click(); },
            toggleBlackout: () => {
                state.isBlackout = !state.isBlackout;
                document.getElementById('btn-blackout').classList.toggle('active', state.isBlackout);
                if(projectorWindow && !projectorWindow.closed) projectorWindow.document.querySelector('video').style.opacity = state.isBlackout ? 0 : 1;
                notify(state.isBlackout ? "BLACKOUT" : "LIVE");
            },
            toggleCam: () => {
                if(state.mixRatio===0) state.mixRatio=0.5; else if(state.mixRatio===0.5) state.mixRatio=1; else state.mixRatio=0;
                if(state.mixRatio>0 && !webcamEl.srcObject) navigator.mediaDevices.getUserMedia({video:{width:1280}}).then(s=>{webcamEl.srcObject=s;webcamEl.play();uniforms.uTexCam.value=webcamTex;});
                notify("CAM: " + state.mixRatio);
            },
            nextFX: () => { state.effectMode = (state.effectMode % 10) + 1; notify(`FX: ${state.effectMode}`); },
            nextStyle: () => { state.styleMode = (state.styleMode + 1) % 6; notify(`STYLE: ${state.styleMode}`); },
            nextGeo: () => { state.distortionType = (state.distortionType + 1) % 4; notify(`GEO: ${state.distortionType}`); },
            reset: () => { state.styleMode=0; state.distortionType=0; state.effectMode=1; notify("RESET"); }
        };

        // --- MIDI SYSTEM ---
        async function initMIDI() {
            if (!navigator.requestMIDIAccess) return;
            try {
                const midi = await navigator.requestMIDIAccess();
                for (var input of midi.inputs.values()) input.onmidimessage = handleMIDIMessage;
            } catch(e) {}
        }

        function handleMIDIMessage(msg) {
            const [cmd, note, vel] = msg.data;
            const type = (cmd >= 176 && cmd <= 191) ? 'cc' : (cmd >= 144 && cmd <= 159) ? 'note' : null;
            if(!type || (type==='note' && vel===0)) return; 

            if(learningKey) {
                midiParams[learningKey].type = type;
                midiParams[learningKey].val = note;
                notify(`MAPPED: ${midiParams[learningKey].label}`);
                learningKey = null;
                renderMidiUI();
                return;
            }

            Object.entries(midiParams).forEach(([key, map]) => {
                if(map.type === type && map.val === note) {
                    const norm = vel / 127.0;
                    if(key === 'crossfader') state.crossfade = norm;
                    if(key === 'ui_scale') setScale(0.6 + (norm * 0.8));
                    if(key === 'speed') state.speed = norm * 5;
                    if(key === 'distortion') state.distortion = norm * 5;
                    if(key === 'geoStrength') state.geoStrength = norm * 10;
                    if(key === 'rgbShift') state.rgbShift = norm * 0.2;
                    if(key === 'bloom') state.bloom = norm * 3;
                    if(key === 'micGain') state.micGain = norm * 10;
                    
                    if(key.startsWith('slot_')) {
                        const slot = key.split('_')[1];
                        state.loadingSlot = (state.crossfade < 0.5) ? 'B' : 'A';
                        document.getElementById('file-input').click();
                    }
                    
                    if(key === 'load_deck_a') actions.loadA();
                    if(key === 'load_deck_b') actions.loadB();
                    if(key === 'blackout') actions.toggleBlackout();
                    if(key === 'fx_next') actions.nextFX();
                    if(key === 'style_next') actions.nextStyle();
                    if(key === 'geo_next') actions.nextGeo();
                    if(key === 'cam_toggle') actions.toggleCam();
                    if(key === 'reset') actions.reset();
                    if(key === 'load_iris') actions.loadDefault();
                    
                    updateUI();
                }
            });
        }

        function renderMidiUI() {
            const list = document.getElementById('midi-scroll-area');
            list.innerHTML = '';
            
            const groups = {};
            Object.entries(midiParams).forEach(([k, v]) => {
                if(!groups[v.group]) groups[v.group] = [];
                groups[v.group].push([k,v]);
            });

            for(const [gName, items] of Object.entries(groups)) {
                const head = document.createElement('div');
                head.className = 'midi-group'; head.innerText = gName;
                list.appendChild(head);
                items.forEach(([key, map]) => {
                    const div = document.createElement('div'); div.className = 'midi-item';
                    div.innerHTML = `
                        <span class="midi-label">${map.label}</span>
                        <button class="midi-btn ${learningKey===key?'learning':''}">
                            ${map.val !== null ? (map.type.toUpperCase() + ':' + map.val) : 'LEARN'}
                        </button>
                    `;
                    div.querySelector('button').onclick = () => { learningKey = key; renderMidiUI(); };
                    list.appendChild(div);
                });
            }
        }

        // --- EVENTOS ---
        const resize = () => {
            const uiH = document.getElementById('ui-wrapper').offsetHeight;
            const w = window.innerWidth;
            const h = window.innerHeight - uiH;
            camera.aspect = w/h; camera.updateProjectionMatrix();
            renderer.setSize(w, h); composer.setSize(w, h);
            uniforms.uResolution.value.set(w, h);
        };
        window.addEventListener('resize', resize);

        document.getElementById('sl-speed').oninput = (e) => state.speed = parseFloat(e.target.value);
        document.getElementById('sl-dist').oninput = (e) => state.distortion = parseFloat(e.target.value);
        document.getElementById('sl-geo').oninput = (e) => state.geoStrength = parseFloat(e.target.value);
        document.getElementById('sl-rgb').oninput = (e) => state.rgbShift = parseFloat(e.target.value);
        document.getElementById('sl-gain').oninput = (e) => state.micGain = parseFloat(e.target.value);
        document.getElementById('sl-bloom').oninput = (e) => state.bloom = parseFloat(e.target.value);
        
        // INPUT SCALE BAR
        document.getElementById('scale-input').oninput = (e) => setScale(e.target.value);

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0]; if(!file) return;
            const url = URL.createObjectURL(file);
            const vid = document.createElement('video'); vid.src=url; vid.loop=true; vid.muted=true; vid.playsInline=true; vid.play();
            const name = file.name;
            if(state.loadingSlot === 'A') { state.deckA=name; texA.image=vid; uniforms.uTexA.value=texA; }
            else { state.deckB=name; texB.image=vid; uniforms.uTexB.value=texB; }
            document.getElementById('file-input').value = "";
            updateUI();
        };

        window.addEventListener('wheel', (e) => { state.crossfade = Math.max(0, Math.min(1, state.crossfade + e.deltaY * 0.001)); updateUI(); });

        window.addEventListener('keydown', (e) => {
            const k = e.key.toLowerCase();
            if(['a','s','d','f','g','h','j','k','l'].includes(k)) {
                state.loadingSlot = (state.crossfade < 0.5) ? 'B' : 'A';
                document.getElementById('file-input').click();
            }
            if(!isNaN(parseInt(k))) { state.effectMode = (parseInt(k)===0)?10:parseInt(k); notify(`FX ${state.effectMode}`); }
            if(k==='m') actions.reset();
            if(k==='n') actions.toggleCam();
            if(['z','x','c','v','b'].includes(k)) { state.styleMode = {'z':1,'x':2,'c':3,'v':4,'b':5}[k]; notify("STYLE CHG"); }
            if(['i','o','p'].includes(k)) { state.distortionType = {'i':1,'o':2,'p':3}[k]; notify("GEO CHG"); }
            updateUI();
        });

        function animate() {
            requestAnimationFrame(animate);
            const t = performance.now()*0.001; const lvls = audio.getLevels();
            uniforms.uTime.value=t; uniforms.uVol.value=lvls.vol; uniforms.uBass.value=lvls.bass;
            uniforms.uMix.value=state.mixRatio; uniforms.uMode.value=state.effectMode;
            uniforms.uStyle.value=state.styleMode; uniforms.uDistType.value=state.distortionType;
            uniforms.uTint.value=state.tint; uniforms.uTintMix.value=state.tintMix;
            uniforms.uCrossfade.value=state.crossfade; uniforms.uSpeed.value=state.speed;
            uniforms.uRGBShift.value=state.rgbShift; uniforms.uGeoStrength.value=state.geoStrength;
            bloom.strength = state.bloom + (lvls.vol * 1.5);
            if(lvls.bass>0.5) plane.rotation.z = (Math.random()-0.5)*0.02; else plane.rotation.z*=0.9;
            if(texA.image?.readyState>=2) texA.needsUpdate=true;
            if(texB.image?.readyState>=2) texB.needsUpdate=true;
            if(webcamTex.image?.readyState>=2) webcamTex.needsUpdate=true;
            composer.render();
        }

        document.getElementById('btn-start').onclick = async () => {
            await audio.init(); await initMIDI();
            document.getElementById('boot').style.display='none';
            actions.loadDefault();
            resize(); animate();
        };

        document.getElementById('btn-proj').onclick = () => {
            if(projectorWindow && !projectorWindow.closed) projectorWindow.focus();
            else {
                projectorWindow = window.open("", "PROJ", "width=800,height=600");
                const stream = canvas.captureStream(60);
                projectorWindow.document.write(`<body style="margin:0;background:#000;overflow:hidden"><video id="v" autoplay style="width:100vw;height:100vh;object-fit:cover; opacity:${state.isBlackout?0:1}"></video></body>`);
                setTimeout(()=> projectorWindow.document.getElementById('v').srcObject = stream, 200);
            }
        };

        document.getElementById('btn-load-a').onclick = actions.loadA;
        document.getElementById('btn-load-b').onclick = actions.loadB;
        document.getElementById('btn-blackout').onclick = actions.toggleBlackout;
        document.getElementById('btn-midi').onclick = () => { document.getElementById('midi-overlay').style.display = 'flex'; renderMidiUI(); };
        document.getElementById('btn-close-midi').onclick = () => document.getElementById('midi-overlay').style.display = 'none';

    </script>
</head>
<body>

    <div id="boot">
        <h1 style="font-size:60px; letter-spacing:10px; color:#fff; margin-bottom:10px;">IRIS <span style="color:#00E5FF">v5</span></h1>
        <p style="color:#666; font-family:'Montserrat'; letter-spacing:2px; font-size:12px; margin-bottom:30px;">VISUAL PERFORMANCE SUITE</p>
        <button id="btn-start" style="padding:15px 40px; background:transparent; border:1px solid #00E5FF; color:#fff; font-family:'Rajdhani'; font-size:18px; cursor:pointer;">INICIAR SISTEMA</button>
    </div>

    <div id="viewport">
        <canvas id="vj-canvas"></canvas>
    </div>

    <div id="ui-wrapper">
        <div id="dashboard">
            
            <div id="scale-strip">
                <div id="scale-fill"></div>
                <input type="range" id="scale-input" min="0.6" max="1.4" step="0.01" value="1.0">
            </div>

            <div class="panel">
                <h3>ATAJOS DE TECLADO</h3>
                <div class="shortcut-row"><span>Cargar Video</span> <span class="key-badge">A-L</span></div>
                <div class="shortcut-row"><span>Efectos 2D</span> <span class="key-badge">1-0</span></div>
                <div class="shortcut-row"><span>Estilos Geo</span> <span class="key-badge">Z-B</span></div>
                <div class="shortcut-row"><span>Deformación</span> <span class="key-badge">I,O,P</span></div>
                <div class="shortcut-row"><span>Reset</span> <span class="key-badge">M</span></div>
                <div class="shortcut-row"><span>Webcam</span> <span class="key-badge">N</span></div>
                <div style="margin-top:auto; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">
                    <div style="font-size:10px; color:#555;">ALTER.LAB // 2025</div>
                </div>
            </div>

            <div class="panel" style="align-items: center; justify-content: flex-end;">
                <div style="width:100%;">
                    <div class="mixer-display">
                        <span id="title-a" class="active-deck-text">A</span>
                        <span id="title-b">B</span>
                    </div>
                    
                    <div style="display:flex; justify-content:space-between; color:#00E5FF; font-size:10px; margin-bottom:5px;">
                        <span id="deck-a-name" class="deck-filename">VACÍO</span>
                        <span id="deck-b-name" class="deck-filename">VACÍO</span>
                    </div>

                    <div id="crossfader-track">
                        <div id="crossfader-handle"></div>
                    </div>
                    
                    <div style="text-align:center; font-size:10px; color:#444;">SCROLL PARA MEZCLAR</div>
                </div>
            </div>

            <div class="panel">
                <h3>CONTROL CENTRAL</h3>
                
                <div class="btn-grid">
                    <button id="btn-load-a" class="action-btn">LOAD A</button>
                    <button id="btn-load-b" class="action-btn">LOAD B</button>
                    <button id="btn-midi" class="action-btn">MIDI MAP</button>
                    <button id="btn-proj" class="action-btn primary">PROYECTOR</button>
                </div>
                
                <button id="btn-blackout" class="action-btn danger" style="width:100%; margin-bottom:10px;">BLACKOUT</button>

                <div class="param-row"><span class="param-label">SPEED</span> <input type="range" id="sl-speed" min="0.1" max="5" step="0.1" value="1" class="param-slider"></div>
                <div class="param-row"><span class="param-label">GLITCH</span> <input type="range" id="sl-dist" min="0" max="5" step="0.1" value="2" class="param-slider"></div>
                <div class="param-row"><span class="param-label">3D GEO</span> <input type="range" id="sl-geo" min="0" max="10" step="0.1" value="4" class="param-slider"></div>
                <div class="param-row"><span class="param-label">RGB</span> <input type="range" id="sl-rgb" min="0" max="0.2" step="0.01" value="0.05" class="param-slider"></div>
                <div class="param-row"><span class="param-label">MIC GAIN</span> <input type="range" id="sl-gain" min="1" max="10" step="0.1" value="5" class="param-slider"></div>
                <div class="param-row"><span class="param-label">BLOOM</span> <input type="range" id="sl-bloom" min="0" max="3" step="0.1" value="1.5" class="param-slider"></div>
            </div>

        </div>
    </div>

    <div id="midi-overlay">
        <div id="midi-panel">
            <div class="midi-header">
                <h2 style="color:#00E5FF; margin:0; font-size:16px; letter-spacing:2px;">MAPEO MIDI</h2>
                <button id="btn-close-midi" class="action-btn primary" style="width:auto; padding:5px 20px;">GUARDAR</button>
            </div>
            <div id="midi-scroll-area"></div>
        </div>
    </div>

    <div id="notify">NOTIFICACIÓN</div>
    <input type="file" id="file-input" accept="video/*" style="display:none">

</body>
</html>
