<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ARTIMOTION V5 - COMMAND CENTER</title>
    <style>
        /* --- CORE STYLES --- */
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }

        /* --- UI CONTAINER (SCALABLE) --- */
        #ui-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 0;
            display: flex; justify-content: center; align-items: flex-end;
            pointer-events: none; /* Dejar pasar clicks al canvas si no es UI */
            z-index: 10;
        }

        #ui-layer {
            width: 100%; height: 260px; /* Altura base */
            background: linear-gradient(to top, #000 95%, rgba(0,0,0,0));
            display: grid; grid-template-columns: 280px 1fr 280px;
            padding: 20px 40px; box-sizing: border-box; 
            border-top: 1px solid #333; pointer-events: auto;
            transform-origin: bottom center; /* Escalar desde abajo */
            transition: transform 0.1s;
        }

        /* --- SECCIONES UI --- */
        .panel-section { 
            padding: 0 20px; border-right: 1px solid #333; 
            display: flex; flex-direction: column; justify-content: flex-end; gap: 10px;
        }
        .panel-section:last-child { border-right: none; }
        h3 { color: #555; margin: 0 0 5px 0; font-size: 10px; letter-spacing: 2px; text-transform: uppercase; }

        /* --- INFO DISPLAY (IZQUIERDA) --- */
        .info-row { display: flex; justify-content: space-between; margin-bottom: 2px; font-size: 12px; color: #888; }
        .info-val { color: #0ff; font-weight: bold; font-family: monospace; }
        .active-deck { color: #0f0; text-shadow: 0 0 5px #0f0; }

        /* --- MIXER CENTRAL CON PREVIEWS --- */
        #mixer-area { display: flex; flex-direction: column; align-items: center; justify-content: flex-end; position: relative; height: 100%; }
        
        /* Monitores de Previo */
        .monitor-row { display: flex; justify-content: space-between; width: 100%; margin-bottom: 10px; gap: 20px; }
        .deck-preview { 
            flex: 1; height: 80px; background: #111; border: 1px solid #333; 
            position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .deck-preview video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        .deck-preview.active-p video { opacity: 1; }
        .deck-label { position: absolute; top: 2px; left: 5px; font-size: 10px; color: #fff; background: rgba(0,0,0,0.5); padding: 1px 4px; }

        /* Fader */
        #fader-track-bg { width: 100%; height: 10px; background: #222; border-radius: 5px; position: relative; margin-top: 5px; border: 1px solid #444; }
        #fader-knob {
            width: 60px; height: 24px; background: #0ff; position: absolute; top: -8px; left: 0%;
            transform: translateX(-50%); border-radius: 4px; box-shadow: 0 0 15px #0ff; cursor: grab;
            display: flex; align-items: center; justify-content: center;
        }
        #fader-knob::after { content: '|||'; color: #000; font-size: 10px; font-weight: bold; }

        /* --- BOTONES DE CONTROL (DERECHA) --- */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .ctrl-btn {
            background: rgba(0,255,255,0.05); border: 1px solid #0ff; color: #0ff;
            padding: 8px; font-family: monospace; cursor: pointer; transition: all 0.2s;
            font-size: 11px; text-transform: uppercase; text-align: center;
        }
        .ctrl-btn:hover { background: #0ff; color: #000; }
        .ctrl-btn.danger { border-color: #f00; color: #f00; }
        .ctrl-btn.danger:hover { background: #f00; color: #fff; }
        .ctrl-btn.active { background: #f00; color: #fff; border-color: #f00; }

        /* --- ZOOM SLIDER --- */
        #zoom-control { position: absolute; bottom: 10px; left: 10px; z-index: 100; display: flex; align-items: center; gap: 5px; }
        #zoom-range { width: 100px; accent-color: #0ff; }
        .zoom-label { color: #555; font-size: 10px; font-family: monospace; }

        /* --- TUTORIAL SCREEN --- */
        #boot-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .boot-card { border: 1px solid #333; padding: 40px; background: #111; max-width: 500px; }
        #start-btn { padding: 15px 40px; background: #0ff; color: #000; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* --- NOTIFICACIONES --- */
        #notify {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); color: #0ff; border: 1px solid #0ff;
            padding: 20px 40px; font-size: 20px; font-family: monospace; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }

        /* --- MIDI MAPPER --- */
        #midi-mapper { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 1px solid #0ff; z-index: 50; padding: 20px; width: 300px; }
        .mapper-row { display: flex; justify-content: space-between; margin-bottom: 5px; border-bottom: 1px solid #333; padding: 5px; font-size: 12px; color: #aaa; }

    </style>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { EffectComposer } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/EffectComposer.js';
        import { RenderPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/postprocessing/UnrealBloomPass.js';
        import GUI from 'https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.esm.min.js';

        // --- ESTADO ---
        const state = {
            effectMode: 1, styleMode: 0, distortionType: 0, mixRatio: 0.0, 
            distortion: 2.0, micGain: 5.0, bloom: 1.5, speed: 1.0, rgbShift: 0.05, geoStrength: 4.0,
            tint: new THREE.Color(1, 1, 1), tintMix: 0.0, 
            loadingSlot: null, crossfade: 0.0,
            deckA: "NONE", deckB: "NONE",
            isBlackout: false
        };

        let projectorWindow = null;
        let midiMapping = { 'crossfader': {type:'cc',val:1}, 'slot_a':{type:'note',val:36} }; 
        let learningTarget = null;

        // --- AUDIO ---
        class AudioEngine {
            constructor() { this.ctx=null; this.analyser=null; this.data=null; this.freq=null; this.ready=false; }
            async init() {
                try {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: { echoCancellation: false } });
                    this.analyser = this.ctx.createAnalyser(); this.analyser.fftSize = 512;
                    this.ctx.createMediaStreamSource(stream).connect(this.analyser);
                    this.data = new Uint8Array(this.analyser.frequencyBinCount);
                    this.freq = new Uint8Array(this.analyser.frequencyBinCount);
                    this.ready = true; return true;
                } catch(e) { console.error(e); return false; }
            }
            getLevels() {
                if(!this.ready) return { vol: 0, bass: 0 };
                this.analyser.getByteTimeDomainData(this.data);
                this.analyser.getByteFrequencyData(this.freq);
                const vol = Math.sqrt(this.data.reduce((a,b)=>a+((b-128)/128)**2, 0)/this.data.length) * state.micGain;
                const bass = this.freq[5] / 255.0;
                return { vol, bass };
            }
        }
        const audio = new AudioEngine();

        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 9;
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- VIDEOS ---
        const videoSlots = {};
        const texA = new THREE.VideoTexture(document.createElement('video'));
        const texB = new THREE.VideoTexture(document.createElement('video'));
        const webcamEl = document.createElement('video'); webcamEl.muted=true; webcamEl.playsInline=true;
        const webcamTex = new THREE.VideoTexture(webcamEl);
        
        function createNoise() {
            const c=document.createElement('canvas'); c.width=64; c.height=64;
            const x=c.getContext('2d'); x.fillStyle='#111'; x.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }
        const noiseTex = createNoise();
        texA.image = noiseTex.image; texB.image = noiseTex.image;

        // --- SHADER ---
        const uniforms = {
            uTexA: { value: noiseTex }, uTexB: { value: noiseTex }, uCrossfade: { value: 0.0 },
            uTexCam: { value: noiseTex }, uMix: { value: 0.0 }, uTime: { value: 0.0 },
            uBass: { value: 0.0 }, uVol: { value: 0.0 }, uMode: { value: 1 }, uStyle: { value: 0 },
            uTint: { value: new THREE.Color(1,1,1) }, uTintMix: { value: 0.0 },
            uSpeed: { value: 1.0 }, uRGBShift: { value: 0.05 }, uGeoStrength: { value: 4.0 }, 
            uDistType: { value: 0 }, uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        };

        const fragmentShader = `
            uniform sampler2D uTexA; uniform sampler2D uTexB; uniform float uCrossfade;
            uniform sampler2D uTexCam; uniform float uMix; uniform float uTime;
            uniform float uBass; uniform float uVol; uniform int uMode; uniform int uStyle;
            uniform vec3 uTint; uniform float uTintMix; uniform float uSpeed; uniform float uRGBShift;
            varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            vec3 rgbSplit(sampler2D tex, vec2 uv, float amount) {
                float r = texture2D(tex, uv - vec2(amount, 0.0)).r;
                float g = texture2D(tex, uv).g;
                float b = texture2D(tex, uv + vec2(amount, 0.0)).b;
                return vec3(r,g,b);
            }
            void main() {
                vec2 uv = vUv; float t = uTime * uSpeed;
                if(uMode == 3) uv.x = abs(uv.x - 0.5) + 0.5;
                if(uMode == 4) { vec2 c = uv-0.5; float r=length(c); float a=atan(c.y,c.x); a=mod(a,1.047); a=abs(a-0.523); uv=0.5+r*vec2(cos(a),sin(a)); }
                if(uMode == 5) { float d=length(uv-0.5); float a=atan(uv.y-0.5,uv.x-0.5)+(uBass*5.0)*(1.0-d); uv=0.5+d*vec2(cos(a),sin(a)); }
                if(uMode == 9) { uv.x+=sin(uv.y*10.0+t)*0.05*uVol; uv.y+=cos(uv.x*10.0+t)*0.05*uVol; }
                float shift = (uMode==2) ? uBass*0.05 : uRGBShift * uBass;
                vec3 cA = rgbSplit(uTexA, uv, shift); vec3 cB = rgbSplit(uTexB, uv, shift);
                vec3 col = mix(cA, cB, uCrossfade);
                vec3 cCam = rgbSplit(uTexCam, uv, shift);
                col = mix(col, cCam, uMix);
                if(uMode == 7 && uBass > 0.6) col = 1.0 - col;
                if(uMode == 8) { vec3 c1=mix(texture2D(uTexA,uv+0.002).rgb,texture2D(uTexB,uv+0.002).rgb,uCrossfade); col=length(abs(col-c1))*vec3(0,1,1)*4.0; }
                if(uMode == 10 && rand(floor(uv*10.0)+floor(t*10.0))<uBass*0.5) col=vec3(1.0);
                if(uMode == 1) col *= (0.8 + 0.2 * (sin(uv.y*800.0+t*5.0)*0.5+0.5));
                float lum = dot(col, vec3(0.33));
                if (uStyle == 1) col *= (step(0.9, fract(uv.x*40.0+t*0.5)) + step(0.9, fract(uv.y*40.0))) * 2.0;
                if (uStyle == 2) col *= step(distance(fract(uv*80.0), vec2(0.5)), lum*0.5) * 1.5;
                if (uStyle == 3) col *= (sin(uv.x*50.0)*sin(uv.y*50.0)>0.0 ? 1.5 : 0.2);
                if (uStyle == 4) col = mix(col, vec3(0.0, 1.0, 0.8)*lum, 0.8) * step(0.5, sin(uv.y*200.0+t*10.0));
                if (uStyle == 5) col = vec3(0.0, 1.0, 0.2) * step(0.5, rand(floor(uv*vec2(40.,20.)) + floor(t))) * lum * 2.0;
                col = mix(col, col * uTint, uTintMix);
                gl_FragColor = vec4(col, 1.0);
            }
        `;

        const vertexShader = `
            uniform float uVol; uniform float uTime; uniform float uSpeed;
            uniform float uGeoStrength; uniform int uDistType; varying vec2 vUv;
            float rand(vec2 co){ return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 43758.5453); }
            void main() {
                vUv = uv; vec3 pos = position; float d = 0.0; float t = uTime * uSpeed;
                if (uDistType == 0) d = sin(pos.x * 2.0 + t) * cos(pos.y * 1.5 + t);
                else if (uDistType == 1) { float wave = sin(pos.y * 50.0 + t * 10.0); d = (wave > 0.0 ? 1.0 : -1.0) * 0.5 * sin(pos.x * 10.0); }
                else if (uDistType == 2) { d = sin(pos.y * 30.0 + t * 2.0) * sin(pos.x * 30.0); if (d > 0.5) d = 0.8; else if (d < -0.5) d = -0.8; else d = 0.0; }
                else if (uDistType == 3) { vec2 block = floor(uv * 10.0); float r = rand(block); d = (r > 0.7) ? r : 0.0; d *= sin(t * 5.0 + r * 10.0); }
                pos.z += d * uVol * uGeoStrength; 
                gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
            }
        `;

        const material = new THREE.ShaderMaterial({ uniforms: uniforms, vertexShader, fragmentShader, side: THREE.DoubleSide });
        const geometry = new THREE.PlaneGeometry(16, 9, 140, 140);
        const plane = new THREE.Mesh(geometry, material); scene.add(plane);
        const composer = new EffectComposer(renderer); composer.addPass(new RenderPass(scene, camera));
        const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85); composer.addPass(bloom);

        // --- INTERFAZ UI ---
        const ui = {
            deckA: document.getElementById('val-deck-a'),
            deckB: document.getElementById('val-deck-b'),
            mode: document.getElementById('val-mode'),
            fader: document.getElementById('fader-knob'),
            vidPrevA: document.getElementById('video-preview-a'),
            vidPrevB: document.getElementById('video-preview-b'),
            
            update: () => {
                ui.deckA.innerText = state.deckA.toUpperCase();
                ui.deckB.innerText = state.deckB.toUpperCase();
                ui.mode.innerText = state.effectMode;
                ui.fader.style.left = (state.crossfade * 100) + '%';
                
                // Opacidad de los monitores de previo según el fader
                document.getElementById('prev-container-a').style.opacity = (state.crossfade < 0.5) ? '1' : '0.4';
                document.getElementById('prev-container-b').style.opacity = (state.crossfade > 0.5) ? '1' : '0.4';
            },
            
            notify: (msg) => {
                const n = document.getElementById('notify');
                n.innerText = msg; n.style.opacity = 1;
                setTimeout(() => n.style.opacity = 0, 1500);
            }
        };

        // --- MANEJO DE VIDEOS (Carga y Previo) ---
        function loadVideo(file, targetDeck) {
            const url = URL.createObjectURL(file);
            const vid = document.createElement('video');
            vid.src = url; vid.loop = true; vid.muted = true; vid.playsInline = true; vid.play();
            
            if (targetDeck === 'A') {
                state.deckA = file.name;
                texA.image = vid; 
                uniforms.uTexA.value = texA; 
                ui.vidPrevA.src = url; // Poner en el monitor pequeño
                ui.vidPrevA.play();
                ui.notify("CARGADO EN DECK A");
            } else {
                state.deckB = file.name;
                texB.image = vid; 
                uniforms.uTexB.value = texB; 
                ui.vidPrevB.src = url; // Poner en el monitor pequeño
                ui.vidPrevB.play();
                ui.notify("CARGADO EN DECK B");
            }
            ui.update();
        }

        // --- INPUTS ---
        function handleInput(key) {
            key = key.toLowerCase();
            if(!isNaN(parseInt(key))) { state.effectMode = (parseInt(key)===0)?10:parseInt(key); ui.notify(`FX: ${state.effectMode}`); }
            
            const colors = {'q':[1,0,0],'w':[0,1,0],'e':[0,0,1],'r':[0,1,1],'t':[1,0,1],'y':[1,1,0]};
            if(colors[key]) { state.tint.setRGB(...colors[key]); state.tintMix=1.0; ui.notify("TINT ON"); }
            if(key==='u') { state.tintMix=0.0; ui.notify("TINT OFF"); }
            
            const styles = {'z':1,'x':2,'c':3,'v':4,'b':5,'m':0};
            if(styles[key] !== undefined) { state.styleMode=styles[key]; ui.notify("STYLE CHANGED"); }
            
            const dists = {'i':1,'o':2,'p':3};
            if(dists[key]) { state.distortionType=dists[key]; ui.notify("DISTORTION CHANGED"); }

            // Lógica de carga inteligente
            const allSlots = ['a','s','d','f','g','h','j','k','l'];
            if(allSlots.includes(key)) {
                // Si el fader está en A (izquierda), cargamos en B para preparar la mezcla
                const target = (state.crossfade < 0.5) ? 'B' : 'A';
                state.loadingSlot = target;
                document.getElementById('file-input').click();
            }

            ui.update();
        }

        // --- PROYECTOR & BLACKOUT ---
        document.getElementById('btn-blackout').onclick = () => {
            state.isBlackout = !state.isBlackout;
            const btn = document.getElementById('btn-blackout');
            
            if(state.isBlackout) {
                btn.innerText = "BLACKOUT (ACTIVO)";
                btn.classList.add('active');
                if(projectorWindow) projectorWindow.document.body.style.background = "#000";
                if(projectorWindow) projectorWindow.document.querySelector('video').style.opacity = 0;
            } else {
                btn.innerText = "LIVE / BLACKOUT";
                btn.classList.remove('active');
                if(projectorWindow) projectorWindow.document.querySelector('video').style.opacity = 1;
            }
        };

        document.getElementById('btn-projector').onclick = () => {
            if(projectorWindow && !projectorWindow.closed) projectorWindow.focus();
            else {
                projectorWindow = window.open("", "PROJ", "width=800,height=600");
                const stream = renderer.domElement.captureStream(60);
                projectorWindow.document.write(`<html><body style="margin:0;background:#000;overflow:hidden"><video id="v" autoplay style="width:100vw;height:100vh;object-fit:cover"></video></body></html>`);
                setTimeout(()=> projectorWindow.document.getElementById('v').srcObject = stream, 100);
            }
        };

        // --- ZOOM DE LA INTERFAZ ---
        document.getElementById('zoom-range').oninput = (e) => {
            const scale = e.target.value;
            document.getElementById('ui-layer').style.transform = `scale(${scale})`;
            document.getElementById('zoom-val').innerText = scale + 'x';
        };

        // --- LOOP ---
        async function initWebcam() { try{const s=await navigator.mediaDevices.getUserMedia({video:{width:1280,height:720}}); webcamEl.srcObject=s; webcamEl.play(); uniforms.uTexCam.value=webcamTex;}catch(e){} }

        function animate() {
            requestAnimationFrame(animate); const time=performance.now()*0.001; const lvls=audio.getLevels();
            uniforms.uTime.value=time; uniforms.uVol.value=lvls.vol; uniforms.uBass.value=lvls.bass;
            uniforms.uMix.value=state.mixRatio; uniforms.uMode.value=state.effectMode; uniforms.uStyle.value=state.styleMode;
            uniforms.uDistType.value=state.distortionType; uniforms.uTint.value=state.tint; uniforms.uTintMix.value=state.tintMix;
            uniforms.uCrossfade.value=state.crossfade; uniforms.uSpeed.value=state.speed; uniforms.uRGBShift.value=state.rgbShift; uniforms.uGeoStrength.value=state.geoStrength;
            bloom.strength = state.bloom + (lvls.vol * 1.5);
            if(lvls.bass > 0.5) plane.rotation.z = (Math.random()-0.5)*0.02; else plane.rotation.z *= 0.9;
            if(texA.image && texA.image.readyState>=2) texA.needsUpdate=true;
            if(texB.image && texB.image.readyState>=2) texB.needsUpdate=true;
            if(webcamTex.image && webcamTex.image.readyState>=2) webcamTex.needsUpdate=true;
            composer.render();
        }

        window.onresize = () => { camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); uniforms.uResolution.value.set(window.innerWidth, window.innerHeight); };
        window.addEventListener('keydown', (e)=>handleInput(e.key));
        window.addEventListener('wheel', (e)=>{ state.crossfade = Math.max(0, Math.min(1, state.crossfade + e.deltaY*0.001)); ui.update(); });
        document.getElementById('file-input').onchange = (e) => loadVideo(e.target.files[0], state.loadingSlot);
        document.getElementById('start-btn').onclick = async () => { await audio.init(); document.getElementById('boot-screen').style.display='none'; animate(); };

        // --- GUI ---
        const gui = new GUI({ title: 'PARAMS', width: 220, container: document.getElementById('gui-container') });
        gui.domElement.style.position = 'absolute'; gui.domElement.style.top='0'; gui.domElement.style.right='0';
        gui.add(state, 'distortion', 0, 5).name('Glitch');
        gui.add(state, 'micGain', 1, 10).name('Mic Gain');
        gui.add(state, 'speed', 0.1, 5.0).name('Speed');
        gui.add(state, 'rgbShift', 0.0, 0.2).name('RGB Shift');
        gui.add(state, 'geoStrength', 0.0, 10.0).name('3D Force');
    </script>
</head>
<body>
    <div id="boot-screen">
        <div class="boot-card">
            <h1>COMMAND CENTER V5</h1>
            <p>1. Ajusta el UI SIZE abajo a la izquierda.<br>2. Carga videos con A-L.<br>3. Abre el Proyector.</p>
            <button id="start-btn">INICIAR SISTEMA</button>
        </div>
    </div>

    <div id="ui-wrapper">
        <div id="ui-layer">
            <div class="panel-section">
                <h3>ESTADO</h3>
                <div class="info-row"><span>DECK A:</span> <span id="val-deck-a" class="info-val">EMPTY</span></div>
                <div class="info-row"><span>DECK B:</span> <span id="val-deck-b" class="info-val">EMPTY</span></div>
                <div class="info-row"><span>FX MODE:</span> <span id="val-mode" class="info-val">1</span></div>
                <div style="margin-top:auto; font-size:10px; color:#555;">
                    A-L: Cargar Clips<br>1-0: Efectos<br>SCROLL: Mezclar
                </div>
            </div>

            <div id="mixer-area">
                <div class="monitor-row">
                    <div id="prev-container-a" class="deck-preview active-p">
                        <span class="deck-label">DECK A</span>
                        <video id="video-preview-a" muted loop></video>
                    </div>
                    <div id="prev-container-b" class="deck-preview">
                        <span class="deck-label">DECK B</span>
                        <video id="video-preview-b" muted loop></video>
                    </div>
                </div>
                <div id="fader-track-bg"><div id="fader-knob"></div></div>
            </div>

            <div class="panel-section">
                <h3>CONTROLES</h3>
                <div class="btn-grid">
                    <button class="ctrl-btn" id="btn-projector">ABRIR PROYECTOR</button>
                    <button class="ctrl-btn danger" id="btn-blackout">LIVE / BLACKOUT</button>
                    <button class="ctrl-btn" onclick="document.getElementById('file-input').click()">CARGAR CLIP</button>
                    <button class="ctrl-btn" onclick="state.loadingSlot='A'; document.getElementById('file-input').click()">LOAD A</button>
                </div>
                <div id="gui-container" style="position:relative; height:100px; margin-top:5px;"></div>
            </div>
        </div>
    </div>

    <div id="zoom-control">
        <span class="zoom-label">UI SIZE</span>
        <input type="range" id="zoom-range" min="0.5" max="1.5" step="0.1" value="1.0">
        <span class="zoom-label" id="zoom-val">1.0x</span>
    </div>

    <div id="notify">NOTIFICACION</div>
    <div id="midi-mapper"></div>
    <input type="file" id="file-input" accept="video/*" style="display:none">
</body>
</html>
