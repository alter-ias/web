<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor 3D Saxofón</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Quita márgenes y barras de scroll */
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 1. ESCENA, CÁMARA Y RENDERIZADOR
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); // Fondo gris oscuro

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 5); // Mover la cámara un poco hacia atrás y arriba

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Mejora colores para GLB
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        // 2. LUCES (Crucial para ver el modelo GLB)
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Luz ambiental general
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 3. CONTROLES (Para girar con el mouse)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // Suaviza el movimiento

        // 4. CARGAR EL MODELO GLB
        const loader = new GLTFLoader();
        
        // Nota: Es mejor no usar espacios en nombres de archivo, pero si los tienes usa "%20" o el nombre tal cual.
        const path = 'models/gltf/saxophone 3d model.glb'; 

        loader.load(
            path,
            function (gltf) {
                const model = gltf.scene;
                
                // Opcional: Centrar y escalar si el modelo es muy grande/pequeño
                // model.scale.set(1, 1, 1); 
                
                scene.add(model);
                
                console.log('Modelo cargado correctamente');
                
                // Tip para futuro: Aquí es donde accederás a las partes para animar
                // console.log(model); // Abre la consola del navegador para ver la estructura (nodos)
            },
            function (xhr) {
                // Progreso de carga
                console.log((xhr.loaded / xhr.total * 100) + '% cargado');
            },
            function (error) {
                console.error('Ocurrió un error al cargar:', error);
            }
        );

        // 5. ANIMACIÓN (Loop de renderizado)
        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // Necesario si usas damping
            renderer.render(scene, camera);
        }
        animate();

        // Ajustar al redimensionar la ventana
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
