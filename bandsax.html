    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --highlight: #bb86fc;
            --secondary: #03dac6;
            --accent: #cf6679;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 20px; color: var(--highlight); }

        /* BUSCADOR FIJO */
        .search-container {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding-bottom: 15px;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        input#search {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            outline: none;
            border: 2px solid transparent;
        }
        input#search:focus { border-color: var(--highlight); }

        /* GRID */
        .song-list { display: grid; gap: 15px; margin-top: 15px; }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            border-left: 6px solid var(--secondary);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .song-info { margin-bottom: 10px; }
        .song-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 4px; color: #fff; }
        .artist { font-size: 0.9rem; color: #888; font-style: italic; }

        .tonal-center {
            display: inline-block;
            background-color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            color: var(--highlight);
            margin-bottom: 8px;
        }

        /* CAJA DE ESCALAS */
        .penta-box { background-color: #2c2c2c; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
        .penta-title { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        
        .scales { display: flex; flex-wrap: wrap; gap: 6px; }
        .scale { padding: 5px 10px; border-radius: 4px; font-size: 0.9rem; background-color: #444; }
        .scale.primary { background-color: var(--secondary); color: #121212; font-weight: 800; }

        /* BOTONES */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
        }
        .btn:active { background-color: #555; transform: translateY(1px); }
        .btn.sax { color: #fff; border: 1px solid #444; } /* Estilo para botÃ³n Sax */
        .btn.backing { color: var(--secondary); border: 1px solid #444; }

    </style>

    const listContainer = document.getElementById('list');

    // FunciÃ³n para abrir Ventana Pop-up
    function openPopup(query) {
        const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
        
        // Dimensiones del pop-up tipo "mÃ³vil"
        const width = 400;
        const height = 600;
        const left = (window.innerWidth / 2) - (width / 2);
        const top = (window.innerHeight / 2) - (height / 2);
        
        window.open(
            url, 
            'YT_Search', 
            `width=${width},height=${height},top=${top},left=${left},scrollbars=yes,resizable=yes`
        );
    }

    function renderList(filter = '') {
        listContainer.innerHTML = '';

        songs.forEach(song => {
            if (song.t.toLowerCase().includes(f) || song.a.toLowerCase().includes(f) || song.center.toLowerCase().includes(f)) {
                
                const card = document.createElement('div');
