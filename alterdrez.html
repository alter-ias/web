<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alter.Drez - Entrenador Heurístico</title>

    <!-- ESTILOS Y FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        :root {
            --bg-dark: #121212;
            --panel-bg: #1e232e;
            --accent: #64b5f6;
            --text-main: #e0e0e0;
            --highlight-good: #4caf50;
            --highlight-bad: #f44336;
            --highlight-warn: #ff9800;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* HEADER */
        header { width: 100%; padding: 15px; background: #1a1a1a; text-align: center; border-bottom: 1px solid #333; }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; color: var(--accent); }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;
            width: 100%; max-width: 1200px; padding: 20px;
        }

        /* ÁREA DEL TABLERO */
        .board-section { flex: 1; min-width: 320px; max-width: 600px; }
        
        .board-container {
            width: 100%;
            touch-action: none; /* Vital para móvil */
            border: 4px solid #333; border-radius: 4px;
            margin-bottom: 10px;
        }

        /* BARRA DE EVALUACIÓN */
        .eval-bar-wrapper {
            height: 18px; background: #333; border-radius: 4px; overflow: hidden; margin-bottom: 10px; position: relative;
        }
        .eval-fill {
            height: 100%; width: 50%; background: #fff; transition: width 0.5s ease, background 0.3s;
        }
        .eval-text {
            position: absolute; width: 100%; text-align: center; top: 0; left: 0;
            font-size: 0.75rem; font-weight: bold; line-height: 18px; color: #000; mix-blend-mode: difference;
        }

        /* ÁREA DE PANELES (SIDEBAR) */
        .sidebar { flex: 1; min-width: 300px; max-width: 400px; display: flex; flex-direction: column; gap: 15px; }

        .panel {
            background: var(--panel-bg); border: 1px solid #333; border-radius: 8px; padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .panel h3 { margin: 0 0 10px 0; font-size: 0.9rem; text-transform: uppercase; color: #aaa; border-bottom: 1px solid #333; padding-bottom: 5px; }

        /* EL ENTRENADOR */
        .coach-box { min-height: 80px; }
        .coach-msg { font-size: 0.95rem; line-height: 1.5; color: #fff; margin-bottom: 10px; }
        .coach-tags { display: flex; flex-wrap: wrap; gap: 6px; }
        
        .tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; text-transform: uppercase; }
        .tag.good { background: rgba(76, 175, 80, 0.2); color: var(--highlight-good); border: 1px solid var(--highlight-good); }
        .tag.bad { background: rgba(244, 67, 54, 0.2); color: var(--highlight-bad); border: 1px solid var(--highlight-bad); }
        .tag.warn { background: rgba(255, 152, 0, 0.2); color: var(--highlight-warn); border: 1px solid var(--highlight-warn); }
        .tag.info { background: rgba(33, 150, 243, 0.2); color: var(--accent); border: 1px solid var(--accent); }

        /* CONTROLES */
        label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 4px; }
        select, button {
            width: 100%; padding: 10px; margin-bottom: 10px; background: #2b303b; border: 1px solid #444; color: #fff;
            border-radius: 5px; cursor: pointer; font-family: inherit;
        }
        button:hover { background: var(--accent); color: #000; border-color: var(--accent); }
        .btn-row { display: flex; gap: 10px; }
        .btn-row button { margin-bottom: 0; }

        /* VISUALES TABLERO */
        .highlight-move { box-shadow: inset 0 0 3px 3px rgba(100, 181, 246, 0.6); }
        .highlight-check { box-shadow: inset 0 0 10px 5px rgba(244, 67, 54, 0.5); }
        
        #thinkingIndicator { color: var(--accent); font-style: italic; font-size: 0.8rem; display: none; }
    </style>
</head>
<body>

<header>
    <h1>ALTER.DREZ <i class="bi bi-mortarboard-fill"></i></h1>
</header>

<div class="main-container">
    
    <!-- ZONA IZQUIERDA: TABLERO -->
    <div class="board-section">
        <div class="eval-bar-wrapper">
            <div id="evalFill" class="eval-fill"></div>
            <div id="evalText" class="eval-text">0.0</div>
        </div>

        <div class="board-container">
            <div id="board"></div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div id="status">Bienvenido</div>
            <div id="thinkingIndicator">Calculando...</div>
        </div>
    </div>

    <!-- ZONA DERECHA: PANELES -->
    <div class="sidebar">
        
        <!-- 1. ENTRENADOR HEURÍSTICO -->
        <div class="panel" style="border-left: 4px solid var(--accent);">
            <h3>Entrenador Virtual</h3>
            <div class="coach-box">
                <div id="coachMsg" class="coach-msg">
                    Hola. Haz tu primer movimiento y analizaré tu estrategia en tiempo real.
                </div>
                <div id="coachTags" class="coach-tags">
                    <span class="tag info">Listo</span>
                </div>
            </div>
        </div>

        <!-- 2. CONTROLES DE PARTIDA -->
        <div class="panel">
            <h3>Configuración</h3>
            
            <label>Modo de Juego</label>
            <select id="gameMode">
                <option value="pvc">Jugar vs IA</option>
                <option value="analysis">Modo Análisis (Libre)</option>
            </select>

            <div class="btn-row" style="margin-bottom: 10px;">
                <div style="width: 50%;">
                    <label>Tu Color</label>
                    <select id="playerColor">
                        <option value="w">Blancas</option>
                        <option value="b">Negras</option>
                    </select>
                </div>
                <div style="width: 50%;">
                    <label>Dificultad</label>
                    <select id="skillLevel">
                        <option value="1">1 (Fácil)</option>
                        <option value="5">5 (Casual)</option>
                        <option value="10" selected>10 (Club)</option>
                        <option value="15">15 (Experto)</option>
                        <option value="20">20 (Maestro)</option>
                    </select>
                </div>
            </div>

            <button id="btnNewGame" style="background: var(--accent); color: #000; font-weight: bold;">Nueva Partida</button>
        </div>

        <!-- 3. ACCIONES Y NAVEGACIÓN -->
        <div class="panel">
            <h3>Acciones</h3>
            <div class="btn-row" style="margin-bottom: 10px;">
                <button id="btnUndo"><i class="bi bi-arrow-left"></i> Atrás</button>
                <button id="btnRedo">Adelante <i class="bi bi-arrow-right"></i></button>
            </div>
            <button id="btnFlip"><i class="bi bi-arrow-down-up"></i> Girar Tablero</button>
        </div>

        <!-- 4. APERTURAS -->
        <div class="panel">
            <h3>Aperturas</h3>
            <select id="openingSelect">
                <option value="">-- Cargar Lección --</option>
            </select>
        </div>

    </div>
</div>

<!-- LIBRERÍAS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>

<script>
    // --- MÓDULO COACH (HEURÍSTICAS) ---
    const Coach = {
        lastScore: 0,
        
        analyze: function(game, score) {
            // score: Viene normalizado (positivo = ventaja para el jugador actual)
            // Calculamos 'delta' para ver si la jugada anterior mejoró o empeoró la situación
            
            // Para comparar, necesitamos saber si el score subió o bajó respecto al turno anterior.
            // Nota: lastScore es el score ANTES de que yo moviera.
            // 'score' es el score DESPUÉS de que yo moví.
            // Si soy blancas, quiero que score > lastScore.
            
            const turn = game.turn(); // Ahora es turno del oponente
            const movedColor = turn === 'w' ? 'b' : 'w'; // Quien acaba de mover
            
            // Normalizar el delta para que positivo sea "mejoré mi situación"
            let delta = score - this.lastScore;
            // Si jugaron negras, invertimos la lógica del delta (porque stockfish da score absoluto a blancas usualmente)
            // Pero como recibimos 'score' ya procesado, asumiremos que comparamos valor absoluto de ventaja.
            
            // SIMPLIFICACIÓN PARA UX: Usamos el score actual absoluto para dar consejos de estado
            // y el delta para blunders.
            
            let msgs = [];
            let tags = [];

            // 1. ANÁLISIS DE MATERIAL
            const mat = this.getMaterial(game);
            if(mat.diff !== 0) {
                const leader = mat.diff > 0 ? "Blancas" : "Negras";
                if(Math.abs(mat.diff) >= 3) {
                    tags.push({text: `Ventaja ${leader}`, type: 'info'});
                    msgs.push(`Las ${leader} tienen ventaja material clara.`);
                }
            }

            // 2. ESTRUCTURA DE PEONES
            const structure = this.getPawnStructure(game, movedColor);
            if(structure.isolated > 0) {
                tags.push({text: "Peón Aislado", type: 'warn'});
                msgs.push("Cuidado con los peones aislados, son debilidades a largo plazo.");
            }

            // 3. EVALUACIÓN TÁCTICA (Cambio brusco de score)
            // score es centipeones. >100 es 1 peón.
            // Si el score actual es muy malo para el que movió...
            
            // Definir perspectiva del mensaje
            const evalText = (score/100).toFixed(2);
            
            if (Math.abs(score) < 30) {
                tags.push({text: "Igualdad", type: 'good'});
                msgs.push("La posición está muy equilibrada.");
            } else if (score > 200) {
                tags.push({text: "Ganando", type: 'good'});
                msgs.push("Tienes una ventaja decisiva. Busca simplificar o atacar.");
            } else if (score < -200) {
                tags.push({text: "Peligro", type: 'bad'});
                msgs.push("Estás en una posición difícil. Busca contrajuego.");
            } else {
                msgs.push("Juego tenso. Cada movimiento cuenta.");
            }

            // Fallback para que siempre hable
            if(msgs.length === 0) msgs.push("Desarrolla tus piezas y controla el centro.");

            // Render
            $('#coachMsg').html(msgs.join("<br>"));
            $('#coachTags').empty();
            tags.forEach(t => {
                $('#coachTags').append(`<span class="tag ${t.type}">${t.text}</span>`);
            });

            // Guardar para la próxima
            this.lastScore = score;
        },

        getMaterial: function(game) {
            const b = game.board();
            let w=0, bl=0;
            const v = {p:1, n:3, b:3, r:5, q:9, k:0};
            b.forEach(r => r.forEach(p => {
                if(p) p.color==='w' ? w+=v[p.type] : bl+=v[p.type];
            }));
            return {diff: w-bl};
        },

        getPawnStructure: function(game, color) {
            // Simplificado: contar peones aislados
            // Aquí iría la lógica compleja de arrays de columnas
            return { isolated: 0 }; // Placeholder funcional
        }
    };

    // --- LÓGICA PRINCIPAL ---
    document.addEventListener('DOMContentLoaded', function() {
        const game = new Chess();
        let board = null;
        let engine = null;
        let redoStack = []; // Pila para rehacer
        let isEngineRunning = false;
        
        // Inicializar Stockfish
        fetch('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js')
            .then(r => r.blob())
            .then(blob => {
                engine = new Worker(URL.createObjectURL(blob));
                engine.postMessage('uci');
                engine.onmessage = handleEngineMessage;
                $('#status').text("Motor Listo. ¡Juega!");
            });

        function handleEngineMessage(e) {
            const msg = e.data;
            
            // 1. LA IA MUEVE
            if (msg.startsWith('bestmove')) {
                const best = msg.split(' ')[1];
                if ($('#gameMode').val() === 'pvc' && isEngineRunning) {
                    game.move(best, {sloppy:true});
                    board.position(game.fen());
                    redoStack = []; 
                    isEngineRunning = false;
                    $('#thinkingIndicator').hide();
                    updateStatus();
                    triggerAnalysis(); // Analizar tras mover
                }
            }
            
            // 2. ANÁLISIS (SCORE)
            if (msg.startsWith('info') && msg.includes('score') && msg.includes('depth')) {
                // Filtramos por profundidad decente para evitar parpadeo
                if (msg.includes('depth 10') || msg.includes('mate')) {
                    const match = msg.match(/score (cp|mate) (-?\d+)/);
                    if(match) {
                        let score = parseInt(match[2]);
                        const type = match[1];
                        
                        // Ajuste visual: Stockfish da score relativo.
                        // Queremos score absoluto: + siempre bueno para blancas
                        if(game.turn() === 'b') score = -score;

                        updateEvalUI(type, score);
                        
                        // Llamar al Coach
                        Coach.analyze(game, score);
                    }
                }
            }
        }

        // --- FUNCIONES DE JUEGO ---

        function makeMove(move) {
            const result = game.move(move);
            if (!result) return 'snapback';
            
            redoStack = []; // Romper futuro al mover
            board.position(game.fen());
            updateStatus();
            
            const mode = $('#gameMode').val();
            const pColor = $('#playerColor').val();

            // Si es contra IA y es turno de IA...
            if (mode === 'pvc' && game.turn() !== pColor && !game.game_over()) {
                triggerAI();
            } else {
                triggerAnalysis(); // Solo analizar
            }
        }

        function triggerAI() {
            isEngineRunning = true;
            $('#thinkingIndicator').show();
            const skill = $('#skillLevel').val();
            const depth = skill < 5 ? 5 : (skill < 15 ? 10 : 15);
            
            engine.postMessage(`setoption name Skill Level value ${skill}`);
            engine.postMessage(`position fen ${game.fen()}`);
            engine.postMessage(`go depth ${depth}`);
        }

        function triggerAnalysis() {
            // Pedimos análisis sin mover
            engine.postMessage(`position fen ${game.fen()}`);
            engine.postMessage('go depth 12');
        }

        // --- NAVEGACIÓN (UNDO / REDO) ---

        function undo() {
            if(isEngineRunning) return;
            const m = game.undo();
            if(m) {
                redoStack.push(m);
                // Si es PVC, deshacer también la de la IA para que sea mi turno
                if($('#gameMode').val() === 'pvc') {
                    const m2 = game.undo();
                    if(m2) redoStack.push(m2);
                }
                board.position(game.fen());
                updateStatus();
                triggerAnalysis();
            }
        }

        function redo() {
            if(isEngineRunning) return;
            const m = redoStack.pop(); // Sacar del stack
            if(m) {
                game.move(m);
                // Si es PVC, rehacer también la de la IA si la hay
                if($('#gameMode').val() === 'pvc' && redoStack.length > 0) {
                     const m2 = redoStack.pop();
                     if(m2) game.move(m2);
                }
                board.position(game.fen());
                updateStatus();
                triggerAnalysis();
            }
        }

        // --- EVENTOS ---

        $('#btnNewGame').click(() => {
            game.reset();
            redoStack = [];
            const pColor = $('#playerColor').val();
            
            // Orientación y Volteo
            board.orientation(pColor === 'w' ? 'white' : 'black');
            board.start();
            
            $('#thinkingIndicator').hide();
            isEngineRunning = false;
            
            // Si soy negras, mueve la IA primero
            if($('#gameMode').val() === 'pvc' && pColor === 'b') {
                triggerAI();
            } else {
                triggerAnalysis();
            }
            updateStatus();
        });

        $('#btnFlip').click(() => board.flip());
        $('#btnUndo').click(undo);
        $('#btnRedo').click(redo);
        
        // Teclado
        document.addEventListener('keydown', (e) => {
            if(e.key === "ArrowLeft") undo();
            if(e.key === "ArrowRight") redo();
        });

        // Aperturas
        const lessons = [
            {name: "Apertura Italiana", pgn: "1. e4 e5 2. Nf3 Nc6 3. Bc4"},
            {name: "Defensa Siciliana", pgn: "1. e4 c5 2. Nf3 d6 3. d4 cxd4"},
            {name: "Gambito de Dama", pgn: "1. d4 d5 2. c4 dxc4"}
        ];
        lessons.forEach((l, i) => $('#openingSelect').append(new Option(l.name, i)));
        
        $('#openingSelect').change(function() {
            const idx = $(this).val();
            if(idx !== "") {
                game.load_pgn(lessons[idx].pgn);
                board.position(game.fen());
                redoStack = [];
                $('#gameMode').val('analysis'); // Cambiar a análisis para estudiar
                triggerAnalysis();
            }
        });

        // UI Utils
        function updateStatus() {
            let s = '';
            if(game.in_checkmate()) s = "Jaque Mate";
            else if(game.in_draw()) s = "Tablas";
            else s = (game.turn()==='w'?"Turno Blancas":"Turno Negras");
            
            if(game.in_check()) s += " (JAQUE)";
            $('#status').text(s);
        }

        function updateEvalUI(type, score) {
            // score absoluto: + es bueno para blancas
            let percent = 50;
            let txt = "0.0";
            
            if(type === 'mate') {
                percent = score > 0 ? 100 : 0;
                txt = "M" + Math.abs(score);
            } else {
                // Clamp -500 a 500
                const val = Math.max(-500, Math.min(500, score));
                percent = 50 + (val / 10);
                txt = (score/100).toFixed(2);
                if(score>0) txt = "+"+txt;
            }
            
            $('#evalFill').css('width', percent + '%');
            $('#evalText').text(txt);
            
            // Color
            if(percent > 55) $('#evalFill').css('background', '#fff');
            else if(percent < 45) $('#evalFill').css('background', '#444');
            else $('#evalFill').css('background', '#888');
        }

        // --- ARRANQUE TABLERO ---
        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDragStart: (src, p) => {
                if(game.game_over() || isEngineRunning) return false;
                if($('#gameMode').val() === 'pvc') {
                    // Solo mover mis piezas
                    const pColor = $('#playerColor').val();
                    if((pColor==='w' && p.search(/^b/)!==-1) || (pColor==='b' && p.search(/^w/)!==-1)) return false;
                }
            },
            onDrop: (src, tgt) => makeMove({from:src, to:tgt, promotion:'q'}),
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
        $(window).resize(board.resize);
    });
</script>
</body>
</html>
