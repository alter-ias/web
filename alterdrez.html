<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter.Drez - IA y Análisis</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

    <style>
        /* TUS ESTILOS ORIGINALES (Sin cambios) */
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
            --highlight-color: rgba(90, 180, 255, 0.5);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--background-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        /* Puse un fondo degradado por si el video falla */
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.4); background: linear-gradient(to bottom, #1a1e2e, #000); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
        .main-header { display: flex; justify-content: center; align-items: center; padding: 30px 0; text-align: center; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; color: var(--text-color); }
        .page-footer { position: relative; z-index: 2; padding: 40px 0 30px; text-align: center; }
        
        .chess-section { padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .chess-title { font-size: 2.5rem; font-weight: 700; margin-bottom: 30px; text-align: center; letter-spacing: 2px; }
        .chess-container { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 100%; flex-wrap: wrap; }
        
        .board { width: 60vh; max-width: 600px; min-width: 300px; }
        .chess-controls { width: 350px; display: flex; flex-direction: column; gap: 15px; }

        .control-panel {
            padding: 20px;
            background-color: rgba(15, 18, 27, 0.6); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .control-panel h3 { font-weight: 500; margin-bottom: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 10px; }
        .info-panel p { font-size: 1.1rem; margin-bottom: 10px; }
        .info-panel span { color: var(--text-color); font-weight: 500; }

        .chess-button, select {
            background: none; border: 1px solid var(--accent-color); padding: 10px 20px;
            color: var(--text-color); text-decoration: none; font-weight: 500;
            letter-spacing: 1px; transition: all 0.3s ease; border-radius: 25px;
            cursor: pointer; font-family: 'Montserrat', sans-serif; font-size: 0.9rem; text-align: center; width: 100%;
        }
        .chess-button:hover, select:hover { background-color: var(--accent-color); color: var(--background-color); }
        select { appearance: none; -webkit-appearance: none; -moz-appearance: none; background-color: rgba(0,0,0,0.3); }
        
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        .form-group label { font-size: 0.9rem; color: var(--secondary-text-color); }
        .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        #pgn { font-family: 'Courier New', Courier, monospace; font-size: 0.8rem; white-space: pre-wrap; word-wrap: break-word; max-height: 150px; overflow-y: auto; background-color: rgba(0, 0, 0, 0.3); padding: 10px; border-radius: 5px; }
        #analysisResult { min-height: 50px; font-size: 0.9rem; line-height: 1.5; color: var(--secondary-text-color); margin-top: 10px;}
        #analysisResult strong { color: #4eff4e; }
        #lessonDescription { font-size: 0.9rem; line-height: 1.5; color: var(--secondary-text-color); margin-top: 10px; }

        @media (max-width: 992px) {
            .chess-container { flex-direction: column; align-items: center; }
            .board { width: 90vw; max-width: 500px; }
            .chess-controls { width: 90vw; max-width: 500px; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
        <!-- Puedes quitar esto si no tienes el video aún -->
    </video>

    <header class="main-header container">
        <div class="logo">
            <a href="#"><span class="logo-text">ALTER.DREZ</span></a>
        </div>
    </header>

    <main class="container">
        <section class="chess-section">
            <h1 class="chess-title">Plataforma de Análisis</h1>
            
            <div class="chess-container">
                <div id="chessBoard" class="board"></div>
                
                <div class="chess-controls">
                    <!-- Panel de Estado -->
                    <div class="control-panel info-panel">
                        <p><strong>Estado:</strong> <span id="status">Iniciando...</span></p>
                        <p><strong>Turno:</strong> <span id="turn">Blancas</span></p>
                    </div>

                    <!-- Panel de Juego -->
                    <div class="control-panel">
                        <h3>Juego</h3>
                        <div class="form-group">
                            <label for="gameMode">Modo de Juego</label>
                            <select id="gameMode">
                                <option value="pvc">Jugador vs Stockfish</option>
                                <option value="pvp">Jugador vs Jugador</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="skillLevel">Nivel de Stockfish (0-20)</label>
                            <select id="skillLevel">
                                <option value="0">Nivel 0 (Principiante)</option>
                                <option value="5">Nivel 5 (Intermedio)</option>
                                <option value="10">Nivel 10 (Avanzado)</option>
                                <option value="20">Nivel 20 (Gran Maestro)</option>
                            </select>
                        </div>
                        <div class="button-group">
                            <button id="startBtn" class="chess-button">Reiniciar</button>
                            <button id="undoBtn" class="chess-button">Deshacer</button>
                        </div>
                    </div>

                    <!-- Panel de Análisis -->
                    <div class="control-panel">
                        <h3>Análisis</h3>
                        <button id="analyzeBtn" class="chess-button">Evaluar Posición</button>
                        <div id="analysisResult">Haz un movimiento o pulsa Evaluar.</div>
                    </div>

                    <!-- Panel de Lecciones -->
                    <div class="control-panel">
                        <h3>Biblioteca</h3>
                        <div class="form-group">
                             <label for="openings">Aperturas Clásicas</label>
                            <select id="openings">
                                <option value="">-- Seleccionar --</option>
                            </select>
                        </div>
                        <div id="lessonDescription"></div>
                    </div>

                    <!-- Panel de Movimientos -->
                    <div class="control-panel">
                        <h3>PGN</h3>
                        <div id="pgn"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="page-footer"></footer>

    <!-- LIBRERÍAS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        let board = null;
        const game = new Chess();
        let engine = null;
        let gameMode = 'pvc'; // 'pvc' (Player vs Computer) o 'pvp'
        let playerColor = 'w'; 

        // Elementos del DOM
        const statusEl = document.getElementById('status');
        const turnEl = document.getElementById('turn');
        const pgnEl = document.getElementById('pgn');
        const analysisResultEl = document.getElementById('analysisResult');
        const lessonDescriptionEl = document.getElementById('lessonDescription');
        const openingsSelect = document.getElementById('openings');

        // --- DATA DE LECCIONES ---
        const openingsData = [
            { name: "Apertura Italiana", pgn: "1. e4 e5 2. Nf3 Nc6 3. Bc4 Bc5", desc: "Control del centro y desarrollo rápido del alfil para atacar f7." },
            { name: "Defensa Siciliana", pgn: "1. e4 c5 2. Nf3 d6 3. d4 cxd4 4. Nxd4 Nf6 5. Nc3 a6", desc: "Juego agresivo y asimétrico. Las negras luchan por el centro desde el flanco." },
            { name: "Gambito de Dama", pgn: "1. d4 d5 2. c4", desc: "Las blancas ofrecen un peón (c4) para ganar control central rápido." },
            { name: "Defensa Francesa", pgn: "1. e4 e6 2. d4 d5", desc: "Sólida y defensiva, aunque el alfil de casillas blancas suele quedar atrapado al inicio." }
        ];

        function populateOpenings() {
            openingsData.forEach((op, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = op.name;
                openingsSelect.appendChild(option);
            });
        }

        // --- MAGIA: CARGAR STOCKFISH DESDE WEB (Blob) ---
        // Esto permite cargar el motor sin tener el archivo localmente.
        function initStockfish() {
            const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';
            
            fetch(stockfishUrl)
                .then(response => response.blob())
                .then(blob => {
                    const objectUrl = URL.createObjectURL(blob);
                    engine = new Worker(objectUrl);
                    
                    setupEngineListeners();
                    engine.postMessage('uci');
                    statusEl.textContent = "Motor: Listo";
                })
                .catch(err => {
                    statusEl.textContent = "Error cargando Stockfish";
                    console.error(err);
                });
        }

        function setupEngineListeners() {
            engine.onmessage = function(event) {
                const message = event.data;
                // console.log(message); // Descomenta para ver "pensar" a la IA

                if (message.startsWith('bestmove')) {
                    // La IA ha decidido su movimiento
                    const move = message.split(' ')[1];
                    game.move(move, { sloppy: true });
                    board.position(game.fen());
                    updateStatus();
                    analyzePosition(); // Auto-analizar después del movimiento de la IA
                } 
                else if (message.startsWith('info depth')) {
                    // Resultado del análisis (Score)
                    // Buscamos 'score cp' (centipeones) o 'mate'
                    const scoreMatch = message.match(/score (cp|mate) (-?\d+)/);
                    if (scoreMatch) {
                        const type = scoreMatch[1];
                        let value = parseInt(scoreMatch[2], 10);
                        
                        // Ajustar score desde perspectiva de blancas
                        if (game.turn() === 'b') {
                            // Si es turno de negras y la info viene de ellas, a veces hay que invertir, 
                            // pero Stockfish da evaluación global. 
                            // Nota: En UCI standard, el score es desde el punto de vista del que mueve.
                        }

                        let textEval = "";
                        if (type === 'cp') {
                            // Convertir centipeones a peones (ej: 150 -> +1.50)
                            const pawns = (value / 100.0).toFixed(2);
                            textEval = (value > 0 ? "+" : "") + pawns;
                        } else {
                            textEval = `Mate en ${Math.abs(value)}`;
                        }

                        analysisResultEl.innerHTML = `<strong>Evaluación:</strong> ${textEval}`;
                    }
                }
            };
        }
        
        function setSkillLevel() {
            if(!engine) return;
            const skill = document.getElementById('skillLevel').value;
            // Ajustar nivel de habilidad (UCI standard)
            engine.postMessage(`setoption name Skill Level value ${skill}`);
            // Limitar tiempo de pensamiento según dificultad para que no sea eterno
            return skill < 5 ? 1 : (skill < 15 ? 3 : 10); // Profundidad simple
        }

        function askStockfish() {
            if (game.game_over() || !engine) return;
            
            // Dificultad determina profundidad o tiempo
            const skill = document.getElementById('skillLevel').value;
            const depth = skill < 5 ? 5 : (skill < 10 ? 10 : 18);
            
            engine.postMessage(`position fen ${game.fen()}`);
            engine.postMessage(`go depth ${depth}`);
        }

        function analyzePosition() {
            if(!engine) return;
            analysisResultEl.innerHTML = "Calculando...";
            engine.postMessage(`position fen ${game.fen()}`);
            engine.postMessage('go depth 15'); // Análisis rápido
        }

        // --- LÓGICA DEL JUEGO ---

        function onDragStart(source, piece) {
            // No permitir mover si terminó el juego
            if (game.game_over()) return false;
            
            // Modo Jugador vs IA: Solo permitir mover blancas
            if (gameMode === 'pvc' && game.turn() === 'b') return false; 

            // Solo mover piezas del color del turno
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            // Intentar mover
            const move = game.move({ from: source, to: target, promotion: 'q' });

            // Movimiento ilegal
            if (move === null) return 'snapback';

            updateStatus();
            analyzePosition(); // Analizar movimiento del jugador

            // Si es contra la IA, hacer que responda
            if (gameMode === 'pvc' && !game.game_over()) {
                statusEl.textContent = "La IA está pensando...";
                window.setTimeout(askStockfish, 500); // Pequeño delay para realismo
            }
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            let status = '';
            const moveColor = game.turn() === 'b' ? 'Negras' : 'Blancas';

            if (game.in_checkmate()) {
                status = `Juego terminado, ${moveColor} recibiero Jaque Mate.`;
            } else if (game.in_draw()) {
                status = 'Juego terminado, Tablas.';
            } else {
                status = `Turno de: ${moveColor}`;
                if (game.in_check()) status += ' (EN JAQUE)';
            }

            statusEl.textContent = status;
            turnEl.textContent = moveColor;
            pgnEl.textContent = game.pgn();
        }
        
        function resetGame() {
            game.reset();
            board.start();
            updateStatus();
            analysisResultEl.innerHTML = "Tablero listo.";
            lessonDescriptionEl.innerHTML = "";
            openingsSelect.value = "";
            if(engine) engine.postMessage('ucinewgame');
        }

        // --- CONFIGURACIÓN TABLERO ---

        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            // Usamos las piezas de Wikipedia por defecto para asegurar que se vean
            // Si tienes tus propias imágenes, cambia esta url por: 'assets/img/alterdrez/pieces/{piece}.png'
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('chessBoard', config);
        
        // --- EVENTOS ---

        document.getElementById('startBtn').addEventListener('click', resetGame);
        
        document.getElementById('undoBtn').addEventListener('click', () => {
            game.undo();
            if(gameMode === 'pvc') game.undo(); // Deshacer también la de la IA
            board.position(game.fen());
            updateStatus();
        });

        document.getElementById('gameMode').addEventListener('change', (e) => {
            gameMode = e.target.value;
            resetGame();
        });
        
        document.getElementById('analyzeBtn').addEventListener('click', analyzePosition);

        document.getElementById('skillLevel').addEventListener('change', () => {
             if(engine) engine.postMessage('ucinewgame');
        });

        openingsSelect.addEventListener('change', (e) => {
            if (e.target.value === "") return;
            
            const selectedOpening = openingsData[e.target.value];
            game.load_pgn(selectedOpening.pgn);
            board.position(game.fen());
            updateStatus();
            analyzePosition();
            lessonDescriptionEl.textContent = selectedOpening.desc;
        });

        $(window).on('resize', board.resize);
        
        // INICIO
        initStockfish();
        populateOpenings();
        updateStatus();
    });
    </script>
</body>
</html>
