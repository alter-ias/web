<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter.Lab - Arte Generativo</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos de Bootstrap (para redes sociales) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            /* CAMBIO: Se centra el contenido del header (el logo) */
            justify-content: center; 
            align-items: center;
            padding: 30px 0;
            text-align: center;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio vertical entre logo y texto */
            text-decoration: none;
            /* CAMBIO: Se apilan la imagen y el texto verticalmente */
            flex-direction: column; 
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .hero {
            display: flex;
            align-items: center;
            min-height: calc(80vh - 102px); 
            padding: 20px 0 40px 0; /* Ajuste de padding */
        }

        .hero-text {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            max-width: 450px;
            line-height: 1.6;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
            margin-bottom: 10px;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
        
        #contact-section {
            padding: 60px 0;
            z-index: 2;
            position: relative;
        }
        
        #contact-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .contact-form-wrapper {
            /* CAMBIO: Se reduce la opacidad de 0.8 a 0.6 para mayor translucidez */
            background-color: rgba(15, 18, 27, 0.1); 
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text-color);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #888;
        }

        .contact-form-wrapper .row {
            display: flex;
            gap: 20px;
        }
        .contact-form-wrapper .col-md-6 {
            flex: 1;
        }

        .contact-form-wrapper button[type="submit"] {
            background: none;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
        }

        .contact-form-wrapper button[type="submit"]:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .text-center {
            text-align: center;
        }

        .social-links {
            position: fixed; 
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .social-links a {
            color: var(--secondary-text-color);
            font-size: 1.8rem;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .hero { text-align: center; min-height: calc(100vh - 200px); padding: 40px 0; justify-content: center; flex-direction: column; }
            .hero-text { max-width: 100%; }
            .hero-text h1 { font-size: 2.8rem; }
            .hero-text p { font-size: 1.1rem; }
            
            .contact-form-wrapper .row {
                flex-direction: column;
                gap: 0;
            }
            .contact-form-wrapper { padding: 30px 20px; }
            #contact-section h2 { font-size: 2rem; }

            .social-links { 
                position: relative; 
                bottom: auto; 
                left: auto; 
                transform: none; 
                padding: 40px 0 30px; 
                text-align: center; 
            }
            .social-links a { margin: 0 15px; }
        }

        @media (max-width: 480px) {
            .logo .logo-text { font-size: 1.2rem; }
            .hero-text h1 { font-size: 2.2rem; }
            .hero-text p { font-size: 1rem; }
            .cta-button { padding: 12px 28px; width: 80%; }
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                <span class="logo-text">ALTER.LAB</span>
            </a>
        </div>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-text">
                <h1>LABORATORIO DE ARTE GENERATIVO</h1>
                <p>Explorando la intersección entre creatividad y tecnología</p>
                
                <div class="cta-buttons-container">
                    <a href="blog.html" class="cta-button">BLOG</a>
                    <a href="portafolio.html" class="cta-button">PORTAFOLIO</a>
                    <a href="servicios.html" class="cta-button">SERVICIOS</a>
                    <a href="cursos.html" class="cta-button">CURSOS</a>
                </div>

            </div>
        </section>

        <section id="contact-section" class="container">
            <h2>Contacto</h2>
            <div class="contact-form-wrapper">
              <form id="contact-form" action="https://formspree.io/f/manjlqwe" method="POST">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <label for="contact-name">Nombre</label>
                    <input type="text" id="contact-name" name="nombre" placeholder="Tu nombre" required>
                  </div>
                  <div class="col-md-6 form-group">
                    <label for="contact-email">Correo Electrónico</label>
                    <input type="email" id="contact-email" name="email" placeholder="Para poder responderte" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="contact-subject">Asunto</label>
                  <input type="text" id="contact-subject" name="asunto" placeholder="¿De qué quieres hablar?" required>
                </div>
                <div class="form-group">
                  <label for="contact-message">Mensaje</label>
                  <textarea id="contact-message" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit">Enviar Mensaje</button>
                </div>
              </form>
              <div id="contact-form-status"></div>
            </div>
        </section>
        
    </main>
    
    <div class="social-links">
        <a href="https://www.youtube.com/@AlterLabGen" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com/alter.labgen/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/alter.labgen/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>

</body>
</html>
