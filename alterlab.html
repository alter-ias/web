<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter.Lab - Arte Generativo</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos de Bootstrap (para redes sociales) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Se mantiene sin color de fondo para que el video sea visible */
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }
        
        body.no-scroll {
            overflow: hidden;
        }
        
        /* --- CAMBIO: Se reemplaza el estilo del canvas por el del video --- */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover; /* Asegura que el video cubra todo el espacio sin deformarse */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .main-nav li {
            margin-left: 35px;
        }

        .main-nav a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--text-color);
        }
        
        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        .hamburger-menu, .close-menu {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 2.5rem;
            cursor: pointer;
            z-index: 1001;
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 5%;
        }

        .hero {
            display: flex;
            align-items: center;
            min-height: calc(100vh - 102px);
            padding: 40px 0;
        }

        .hero-text {
            max-width: 500px;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            max-width: 450px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 25px;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }
        
        .social-links {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .social-links a {
            color: var(--secondary-text-color);
            font-size: 1.8rem;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .main-header { padding: 20px 0; }
            .hamburger-menu { display: block; }
            .main-nav {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(15, 18, 27, 0.98);
                backdrop-filter: blur(10px);
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }
            .main-nav.nav-open { transform: translateX(0); }
            .main-nav ul { flex-direction: column; gap: 30px; }
            .main-nav li { margin-left: 0; text-align: center; }
            .main-nav a { font-size: 1.5rem; font-weight: 700; color: var(--text-color); }
            .lang-switcher { margin-top: 20px; }
            .hero { text-align: center; min-height: calc(100vh - 200px); padding: 60px 0; justify-content: center; flex-direction: column; }
            .hero-text { max-width: 100%; }
            .hero-text h1 { font-size: 2.8rem; }
            .hero-text p { font-size: 1.1rem; margin-left: auto; margin-right: auto; }
            .social-links { position: relative; bottom: auto; left: auto; transform: none; padding: 40px 0 30px; text-align: center; }
            .social-links a { margin: 0 15px; }
        }

        @media (max-width: 480px) {
            .logo .logo-text { font-size: 1.2rem; }
            .hero-text h1 { font-size: 2.2rem; }
            .hero-text p { font-size: 1rem; }
            .cta-button { padding: 12px 28px; }
        }
    </style>
</head>
<body>
    <!-- CAMBIO: Se reemplaza el canvas por un video de fondo -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>

    <header class="main-header container">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                <span class="logo-text">ALTER.LAB</span>
            </a>
        </div>
        
        <nav class="main-nav" id="main-nav">
            <button class="close-menu" id="close-menu" aria-label="Cerrar menú">×</button>
            <ul>
                <li><a href="#" id="nav-about"></a></li>
                <li><a href="#" id="nav-gallery"></a></li>
                <li><a href="#" id="nav-contact"></a></li>
                <li class="lang-switcher">
                    <button id="lang-en">EN</button>
                    <button id="lang-es" class="active">ES</button>
                </li>
            </ul>
        </nav>
        <button class="hamburger-menu" id="hamburger-menu" aria-label="Abrir menú">
            ☰
        </button>
    </header>

    <main class="hero container">
        <div class="hero-text">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
            <a href="#" class="cta-button" id="cta-button"></a>
        </div>
    </main>
    
    <div class="social-links">
        <a href="https://www.youtube.com/@AlterLabGen" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com/alter.labgen/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/alter.labgen/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- LÓGICA PARA EL MENÚ HAMBURGUESA (Sin cambios) ---
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const closeMenu = document.getElementById('close-menu');
            const mainNav = document.getElementById('main-nav');
            const navLinks = mainNav.querySelectorAll('a');

            function openMobileMenu() {
                mainNav.classList.add('nav-open');
                document.body.classList.add('no-scroll');
            }

            function closeMobileMenu() {
                mainNav.classList.remove('nav-open');
                document.body.classList.remove('no-scroll');
            }

            hamburgerMenu.addEventListener('click', openMobileMenu);
            closeMenu.addEventListener('click', closeMobileMenu);
            navLinks.forEach(link => {
                link.addEventListener('click', closeMobileMenu);
            });


            // --- LOGICA DE CAMBIO DE IDIOMA (Sin cambios) ---
            const translations = {
                en: { navAbout: 'ABOUT', navGallery: 'GALLERY', navContact: 'CONTACT', heroTitle: 'GENERATIVE ART LABORATORY', heroSubtitle: 'Exploring the intersection of creativity and technology', ctaButton: 'LEARN MORE' },
                es: { navAbout: 'ACERCA DE', navGallery: 'GALERÍA', navContact: 'CONTACTO', heroTitle: 'LABORATORIO DE ARTE GENERATIVO', heroSubtitle: 'Explorando la intersección entre creatividad y tecnología', ctaButton: 'SABER MÁS' }
            };
            const elementsToTranslate = { navAbout: document.getElementById('nav-about'), navGallery: document.getElementById('nav-gallery'), navContact: document.getElementById('nav-contact'), heroTitle: document.getElementById('hero-title'), heroSubtitle: document.getElementById('hero-subtitle'), ctaButton: document.getElementById('cta-button') };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => { if (elementsToTranslate[key]) elementsToTranslate[key].textContent = langData[key]; });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                document.documentElement.lang = lang;
            }
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            setLanguage('es');

            // --- CAMBIO: Se ha eliminado toda la lógica de la animación del canvas ---

        });
    </script>
</body>
</html>
