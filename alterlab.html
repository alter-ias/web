<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter.Lab - Arte Generativo</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos de Bootstrap (para redes sociales) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* --- CSS STYLES --- */

        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header & Navigation --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .main-nav li {
            margin-left: 35px;
        }

        .main-nav a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--text-color);
        }
        
        /* --- Language Switcher --- */
        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        /* --- Hero Section --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: calc(100vh - 120px);
            gap: 40px;
            margin-top: -120px;
            padding-top: 120px;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            max-width: 450px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .hero-visual {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            z-index: 1;
        }

        #generative-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* --- Social Links --- */
        .social-links {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .social-links a {
            color: var(--secondary-text-color);
            font-size: 1.8rem;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--text-color);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .main-header {
                flex-direction: column;
                gap: 20px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                min-height: auto;
                padding: 40px 0;
                margin-top: 0;
            }
            
            .hero-visual {
                position: relative;
                order: 1;
                width: 100%;
                height: 40vh;
                margin-bottom: 30px;
            }

            #generative-canvas {
                width: 100%;
                height: 100%;
            }

            .hero-text {
                max-width: 100%;
                order: 2;
            }
            
            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }

            .social-links {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                padding-top: 40px;
            }
        }

    </style>
</head>
<body>

    <header class="main-header container">
        <div class="logo">
            <a href="#">
                <!-- Asegúrate de tener esta imagen en la ruta correcta -->
                <img src="assets/img/logo03.png" alt="Alter.Lab Logo">
                <span class="logo-text">ALTER.LAB</span>
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" id="nav-about"></a></li>
                <li><a href="#" id="nav-gallery"></a></li>
                <li><a href="#" id="nav-contact"></a></li>
                <li class="lang-switcher">
                    <button id="lang-en">EN</button>
                    <button id="lang-es" class="active">ES</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="hero container">
        <div class="hero-text">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
            <a href="#" class="cta-button" id="cta-button"></a>
        </div>
        <div class="hero-visual">
            <canvas id="generative-canvas"></canvas>
        </div>
    </main>
    
    <div class="social-links">
        <a href="https://www.youtube.com/@AlterLabGen" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com/alter.labgen/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/alter.labgen/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- LOGICA DE CAMBIO DE IDIOMA ---

            const translations = {
                en: { navAbout: 'ABOUT', navGallery: 'GALLERY', navContact: 'CONTACT', heroTitle: 'GENERATIVE ART LAB', heroSubtitle: 'Exploring the intersection of creativity and technology', ctaButton: 'LEARN MORE' },
                es: { navAbout: 'ACERCA DE', navGallery: 'GALERÍA', navContact: 'CONTACTO', heroTitle: 'LABORATORIO DE ARTE GENERATIVO', heroSubtitle: 'Explorando la intersección entre creatividad y tecnología', ctaButton: 'SABER MÁS' }
            };
            const elementsToTranslate = { navAbout: document.getElementById('nav-about'), navGallery: document.getElementById('nav-gallery'), navContact: document.getElementById('nav-contact'), heroTitle: document.getElementById('hero-title'), heroSubtitle: document.getElementById('hero-subtitle'), ctaButton: document.getElementById('cta-button') };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => {
                    elementsToTranslate[key].textContent = langData[key];
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                document.documentElement.lang = lang;
            }
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            setLanguage('es');

            // --- LOGICA DE LA ANIMACIÓN DEL CANVAS (Versión de figuras líquidas / Metaballs) ---

            const canvas = document.getElementById('generative-canvas');
            const ctx = canvas.getContext('2d');
            let blobs = [];

            // --- PARÁMETROS AJUSTABLES ---
            const NUM_BLOBS = 10; // Cantidad de "gotas" líquidas
            const MIN_SPEED = 0.5; // Velocidad mínima de las gotas
            const MAX_SPEED = 1.5; // Velocidad máxima
            const MIN_RADIUS = 40; // Radio mínimo
            const MAX_RADIUS = 80; // Radio máximo
            const BLUR_AMOUNT = 30;  // Nivel de desenfoque (clave para el efecto)
            const CONTRAST_AMOUNT = 25; // Nivel de contraste (clave para el efecto)
            // Se mantiene la paleta de colores original
            const COLORS = [
                '#1E3A8A', '#1D4ED8', '#2563EB', '#3B82F6', '#60A5FA',
                '#9333EA', '#A855F7', '#C084FC', '#6D28D9', '#8B5CF6',
                '#D946EF', '#E879F9', '#DB2777', '#EC4899', '#F472B6',
                '#E11D48', '#F43F5E', '#FB7185', '#F97316', '#FB923C'
            ].reverse();

            // Clase para representar cada "gota" o blob
            class Blob {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    const angle = Math.random() * 2 * Math.PI;
                    const speed = MIN_SPEED + Math.random() * (MAX_SPEED - MIN_SPEED);
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.radius = MIN_RADIUS + Math.random() * (MAX_RADIUS - MIN_RADIUS);
                    this.color = COLORS[Math.floor(Math.random() * COLORS.length)];
                }

                // Mueve el blob y lo hace rebotar en los bordes del canvas
                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < this.radius || this.x > canvas.width - this.radius) {
                        this.vx *= -1;
                    }
                    if (this.y < this.radius || this.y > canvas.height - this.radius) {
                        this.vy *= -1;
                    }
                }

                // Dibuja el blob en el canvas
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            
            function resizeCanvas() {
                const container = canvas.parentElement;
                // Hacemos el canvas ligeramente más grande que el contenedor para que los bordes del efecto no se vean cortados
                const size = Math.min(container.offsetWidth, container.offsetHeight) * 1.2; 
                canvas.width = size;
                canvas.height = size;
                init();
            }

            function init() {
                blobs = [];
                for (let i = 0; i < NUM_BLOBS; i++) {
                    blobs.push(new Blob());
                }
            }

            function animate() {
                // Limpiamos el canvas en cada fotograma
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // --- LA MAGIA OCURRE AQUÍ ---
                // Aplicamos el filtro de desenfoque y contraste al contexto del canvas.
                // Esto hace que todas las formas dibujadas a continuación se mezclen.
                ctx.filter = `blur(${BLUR_AMOUNT}px) contrast(${CONTRAST_AMOUNT})`;

                // Dibujamos todos los blobs
                blobs.forEach(blob => {
                    blob.draw();
                });
                
                // Quitamos el filtro para que no afecte a otros elementos si los hubiera
                ctx.filter = 'none';

                // Actualizamos la posición de los blobs para el siguiente fotograma
                blobs.forEach(blob => {
                    blob.update();
                });

                // Solicitamos el siguiente fotograma de la animación
                requestAnimationFrame(animate);
            }

            // Event listener para redimensionar el canvas si cambia el tamaño de la ventana
            window.addEventListener('resize', resizeCanvas);
            
            // Inicializamos y comenzamos la animación
            resizeCanvas();
            animate();
        });
    </script>
</body>
</html>
