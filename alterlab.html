<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter.Lab - Arte Generativo</title>
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Iconos de Bootstrap (para redes sociales) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        /* --- CSS STYLES --- */

        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #d1d1d1;
            --accent-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Header & Navigation --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .logo a {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }
        .logo img {
            height: 40px;
            width: auto;
        }
        .logo .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-color);
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .main-nav li {
            margin-left: 35px;
        }

        .main-nav a {
            color: var(--secondary-text-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: var(--text-color);
        }
        
        /* --- Language Switcher --- */
        .lang-switcher button {
            background: none;
            border: 1px solid var(--secondary-text-color);
            color: var(--secondary-text-color);
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .lang-switcher button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
            border-color: var(--accent-color);
        }
        
        .lang-switcher button.active {
            background-color: var(--text-color);
            color: var(--background-color);
            border-color: var(--text-color);
            font-weight: 700;
        }

        /* --- Hero Section --- */
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: calc(100vh - 120px);
            gap: 40px;
            margin-top: -120px;
            padding-top: 120px;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }

        .hero-text h1 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--secondary-text-color);
            margin-bottom: 40px;
            max-width: 450px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            border: 1px solid var(--accent-color);
            padding: 15px 35px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--background-color);
        }

        .hero-visual {
            flex: 1.2;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            right: 0;
            top: 0;
            width: 60%;
            height: 100%;
            z-index: 1;
        }

        #generative-canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* --- Social Links --- */
        .social-links {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .social-links a {
            color: var(--secondary-text-color);
            font-size: 1.8rem;
            margin: 0 20px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: var(--text-color);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .main-header {
                flex-direction: column;
                gap: 20px;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                min-height: auto;
                padding: 40px 0;
                margin-top: 0;
            }
            
            .hero-visual {
                position: relative;
                order: 1;
                width: 100%;
                height: 40vh;
                margin-bottom: 30px;
            }

            #generative-canvas {
                width: 100%;
                height: 100%;
            }

            .hero-text {
                max-width: 100%;
                order: 2;
            }
            
            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }

            .social-links {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
                padding-top: 40px;
            }
        }

    </style>
</head>
<body>

    <header class="main-header container">
        <div class="logo">
            <a href="#">
                <img src="assets/img/logo02.png" alt="Alter.Lab Logo">
                <span class="logo-text">ALTER.LAB</span>
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" id="nav-about"></a></li>
                <li><a href="#" id="nav-gallery"></a></li>
                <li><a href="#" id="nav-contact"></a></li>
                <li class="lang-switcher">
                    <button id="lang-en">EN</button>
                    <button id="lang-es" class="active">ES</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="hero container">
        <div class="hero-text">
            <h1 id="hero-title"></h1>
            <p id="hero-subtitle"></p>
            <a href="#" class="cta-button" id="cta-button"></a>
        </div>
        <div class="hero-visual">
            <canvas id="generative-canvas"></canvas>
        </div>
    </main>
    
    <div class="social-links">
        <a href="https://www.youtube.com/@AlterLabGen" target="_blank"><i class="bi bi-youtube"></i></a>
        <a href="https://www.facebook.com/alter.labgen/" target="_blank"><i class="bi bi-facebook"></i></a>
        <a href="https://www.instagram.com/alter.labgen/" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- LOGICA DE CAMBIO DE IDIOMA ---

            const translations = {
                en: { navAbout: 'ABOUT', navGallery: 'GALLERY', navContact: 'CONTACT', heroTitle: 'GENERATIVE ART LAB', heroSubtitle: 'Exploring the intersection of creativity and technology', ctaButton: 'LEARN MORE' },
                es: { navAbout: 'ACERCA DE', navGallery: 'GALERÍA', navContact: 'CONTACTO', heroTitle: 'LABORATORIO DE ARTE GENERATIVO', heroSubtitle: 'Explorando la intersección entre creatividad y tecnología', ctaButton: 'SABER MÁS' }
            };
            const elementsToTranslate = { navAbout: document.getElementById('nav-about'), navGallery: document.getElementById('nav-gallery'), navContact: document.getElementById('nav-contact'), heroTitle: document.getElementById('hero-title'), heroSubtitle: document.getElementById('hero-subtitle'), ctaButton: document.getElementById('cta-button') };
            const langEnButton = document.getElementById('lang-en');
            const langEsButton = document.getElementById('lang-es');
            
            function setLanguage(lang) {
                const langData = translations[lang];
                Object.keys(elementsToTranslate).forEach(key => {
                    elementsToTranslate[key].textContent = langData[key];
                });
                langEnButton.classList.toggle('active', lang === 'en');
                langEsButton.classList.toggle('active', lang === 'es');
                document.documentElement.lang = lang;
            }
            langEnButton.addEventListener('click', () => setLanguage('en'));
            langEsButton.addEventListener('click', () => setLanguage('es'));
            setLanguage('es');

            // --- LOGICA DE LA ANIMACIÓN DEL CANVAS (Versión de líneas) ---

            const canvas = document.getElementById('generative-canvas');
            const ctx = canvas.getContext('2d');
            let time = 0;
            let layers = [];

            const NUM_LAYERS = 15;
            const POINTS_PER_LAYER = 70;
            const MAX_RADIUS = 250;
            const NOISE_AMOUNT = 0.4;
            const ANIMATION_SPEED = 0.002;
            const COLORS = [
                '#1E3A8A', '#1D4ED8', '#2563EB', '#3B82F6', '#60A5FA',
                '#9333EA', '#A855F7', '#C084FC', '#6D28D9', '#8B5CF6',
                '#D946EF', '#E879F9', '#DB2777', '#EC4899', '#F472B6',
                '#E11D48', '#F43F5E', '#FB7185', '#F97316', '#FB923C'
            ].reverse();

            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = Math.min(container.offsetWidth, container.offsetHeight) * 0.9;
                canvas.width = size;
                canvas.height = size;
                init();
            }

            function init() {
                layers = [];
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                for (let i = 0; i < NUM_LAYERS; i++) {
                    const radius = (MAX_RADIUS / NUM_LAYERS) * (i + 1);
                    const layerPoints = [];
                    for (let j = 0; j < POINTS_PER_LAYER; j++) {
                        const angle = (Math.PI * 2 / POINTS_PER_LAYER) * j;
                        layerPoints.push({
                            baseX: centerX + Math.cos(angle) * radius,
                            baseY: centerY + Math.sin(angle) * radius,
                            x: centerX + Math.cos(angle) * radius,
                            y: centerY + Math.sin(angle) * radius,
                            noiseOffsetX: Math.random() * 1000,
                            noiseOffsetY: Math.random() * 1000
                        });
                    }
                    layers.push(layerPoints);
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                time += ANIMATION_SPEED;

                layers.forEach((points, i) => {
                    points.forEach(p => {
                        const noiseX = (Math.sin(p.noiseOffsetX + time * (i * 0.1 + 1))) * (p.baseX - canvas.width / 2) * NOISE_AMOUNT;
                        const noiseY = (Math.cos(p.noiseOffsetY + time * (i * 0.1 + 1))) * (p.baseY - canvas.height / 2) * NOISE_AMOUNT;
                        p.x = p.baseX + noiseX;
                        p.y = p.baseY + noiseY;
                    });

                    ctx.beginPath();
                    ctx.moveTo(points[0].x, points[0].y);

                    for (let j = 1; j < POINTS_PER_LAYER -1; j++) {
                        const xc = (points[j].x + points[j + 1].x) / 2;
                        const yc = (points[j].y + points[j + 1].y) / 2;
                        ctx.quadraticCurveTo(points[j].x, points[j].y, xc, yc);
                    }
                    const xc = (points[POINTS_PER_LAYER - 1].x + points[0].x) / 2;
                    const yc = (points[POINTS_PER_LAYER - 1].y + points[0].y) / 2;
                    ctx.quadraticCurveTo(points[POINTS_PER_LAYER-1].x, points[POINTS_PER_LAYER-1].y, xc, yc);
                    ctx.quadraticCurveTo(xc, yc, points[0].x, points[0].y);
                    
                    ctx.closePath();
                    
                    ctx.strokeStyle = COLORS[i % COLORS.length];
                    ctx.lineWidth = 1.5;
                    ctx.stroke();
                });

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        });
    </script>
</body>
</html>
