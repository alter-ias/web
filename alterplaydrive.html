<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTERLABPLAY - Music Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #b3b3b3;
            --accent-color: #FFFFFF;
            --highlight-color: #1DB954; /* Verde Spotify-like para acentos */
            --player-border-color: rgba(255, 255, 255, 0.2);
            --text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; background-color: var(--background-color); overflow-x: hidden; }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.5); }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
        
        /* Estructura general de la página */
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .main-header { padding: 30px 0; text-align: center; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; text-shadow: var(--text-shadow); }
        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .page-footer { padding: 40px 0 30px; text-align: center; }
        .social-links a { color: var(--secondary-text-color); font-size: 1.8rem; margin: 0 15px; transition: color 0.3s ease; }
        .social-links a:hover { color: var(--text-color); }

        /* Contenedor principal de la aplicación de música */
        .music-app {
            width: 100%;
            max-width: 480px;
        }

        /* Pestañas de Categorías */
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }
        .category-tabs button {
            background-color: transparent;
            border: 1px solid var(--player-border-color);
            color: var(--secondary-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-tabs button:hover {
            background-color: var(--player-border-color);
            color: var(--text-color);
        }
        .category-tabs button.active {
            background-color: var(--highlight-color);
            border-color: var(--highlight-color);
            color: var(--text-color);
            font-weight: 700;
        }

        /* Reproductor principal (como antes, pero ajustado) */
        .player-wrapper {
            padding: 30px; 
            border: 2px solid var(--player-border-color);
            border-radius: 15px;
            text-align: center;
            background-color: rgba(15, 18, 27, 0.1);
            backdrop-filter: blur(5px);
        }
        .album-art-container { width: 100%; max-width: 250px; margin: 0 auto 25px; }
        #album-art { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); transition: transform 0.4s ease; }
        .player-wrapper.playing #album-art { transform: scale(1.05); }
        .track-info h2 { font-size: 1.6rem; font-weight: 700; margin-bottom: 8px; text-shadow: var(--text-shadow); }
        .track-info p { font-size: 1rem; color: var(--secondary-text-color); margin-bottom: 25px; text-shadow: var(--text-shadow); }
        .progress-container { background: rgba(0, 0, 0, 0.3); border-radius: 5px; height: 8px; cursor: pointer; margin-bottom: 8px; }
        #progress-bar { background: var(--accent-color); height: 100%; width: 0%; border-radius: 5px; transition: width 0.1s linear, background-color 0.3s ease; }
        .progress-container:hover #progress-bar { background: var(--highlight-color); }
        .time-stamps { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--secondary-text-color); }
        .controls { display: flex; justify-content: center; align-items: center; gap: 25px; margin-top: 25px; }
        .controls button { background: none; border: none; color: var(--secondary-text-color); font-size: 2rem; cursor: pointer; transition: all 0.2s ease; }
        .controls button:hover { color: var(--text-color); transform: scale(1.1); }
        #play-pause-btn { font-size: 4rem; color: var(--text-color); }
        #play-pause-btn:hover { color: var(--highlight-color); }
        
        /* Vista de la lista de reproducción activa */
        .playlist-view {
            margin-top: 20px;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 10px;
            padding-right: 5px; /* Espacio para la barra de scroll */
        }
        .playlist-view ol { list-style: none; padding: 0; margin: 0; }
        .playlist-view li {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .playlist-view li:hover { background-color: rgba(255,255,255,0.1); }
        .playlist-view li .track-details { flex-grow: 1; }
        .playlist-view li .title { font-weight: 500; }
        .playlist-view li .artist { font-size: 0.85rem; color: var(--secondary-text-color); }
        .playlist-view li .icon { font-size: 1.2rem; color: transparent; }
        
        /* Estilo para la canción que se está reproduciendo en la lista */
        .playlist-view li.playing { background-color: rgba(29, 185, 84, 0.2); }
        .playlist-view li.playing .icon { color: var(--highlight-color); }
        .playlist-view li.playing .title { color: var(--highlight-color); font-weight: 700; }
    </style>
</head>
<body>
<div class="page-wrapper">
    <video autoplay muted loop playsinline id="background-video">
        <source src="assets/videos/web05.webm" type="video/webm">
    </video>

    <header class="main-header container">
        <div class="logo-container">
            <div class="logo">
                <a href="#"><img src="assets/img/logo03.png" alt="Alter.Lab Logo"><span class="logo-text">ALTERLABPLAY</span></a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="music-app">
            <div class="category-tabs" id="category-tabs">
                <!-- Las pestañas se generarán aquí con JS -->
            </div>
            <div class="player-wrapper" id="player-wrapper">
                <div class="album-art-container">
                    <img src="assets/img/labplay/default-cover.jpg" alt="Carátula del Álbum" id="album-art">
                </div>
                <div class="track-info">
                    <h2 id="song-title">Selecciona una categoría</h2>
                    <p id="song-artist">y presiona play</p>
                </div>
                <div class="progress-container" id="progress-container">
                    <div id="progress-bar"></div>
                </div>
                <div class="time-stamps">
                    <span id="current-time">0:00</span>
                    <span id="total-duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="prev-btn" title="Anterior"><i class="bi bi-skip-backward-fill"></i></button>
                    <button id="play-pause-btn" title="Reproducir"><i class="bi bi-play-circle-fill"></i></button>
                    <button id="next-btn" title="Siguiente"><i class="bi bi-skip-forward-fill"></i></button>
                </div>
            </div>
            <div class="playlist-view" id="playlist-view">
                <!-- La lista de canciones se generará aquí con JS -->
            </div>
        </div>
    </main>
    
    <footer class="page-footer container">
        <div class="social-links">
            <a href="https://www.youtube.com/@AlterLabGen" target="_blank"><i class="bi bi-youtube"></i></a>
            <a href="https://www.facebook.com/alter.labgen/" target="_blank"><i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/alter.labgen/" target="_blank"><i class="bi bi-instagram"></i></a>
        </div>
    </footer>
</div>

<audio id="audio-source"></audio>

<script>
document.addEventListener('DOMContentLoaded', () => {

    // --- ESTRUCTURA DE DATOS: PLAYLISTS POR CATEGORÍA ---
    // Aquí añades toda tu música. Sigue el formato para los enlaces de Drive.
    const playlistsData = {
        'Jazz': [
            {
                title: "A Love Supreme",
                artist: "John Coltrane",
                src: 'https://drive.google.com/uc?export=download&id=15hPI3ju9MGPLVnLFzwajn-XkDe09lvcc',
                cover: 'assets/img/labplay/alovesupreme.jpg'
            },
            {
                title: "So What",
                artist: "Miles Davis",
                src: 'https://drive.google.com/uc?export=download&id=1-1yXCe7J8xwI_bM8_xM3s4F_KjWzH8yI', // Reemplazar con tu ID de Drive
                cover: 'assets/img/labplay/kindofblue.jpg'
            }
        ],
        'Rock': [
            {
                title: "Stairway to Heaven",
                artist: "Led Zeppelin",
                src: 'https://drive.google.com/uc?export=download&id=1_2aBcDeFgHiJkLmNoPqRsTuVwXyZ0a1b', // Reemplazar con tu ID de Drive
                cover: 'assets/img/labplay/ledzeppeliniv.jpg'
            },
            {
                title: "Bohemian Rhapsody",
                artist: "Queen",
                src: 'https://drive.google.com/uc?export=download&id=1_3bCdEfGhIjKlMnOpQrStUvWxYzAb2c3', // Reemplazar con tu ID de Drive
                cover: 'assets/img/labplay/queen.jpg'
            }
        ],
        'Pop': [], // Categorías vacías para demostrar que se puede
        'Latinoamérica': [],
        'Música del Mundo': [],
        'Clásica': []
    };

    // --- ELEMENTOS DEL DOM ---
    const playerWrapper = document.getElementById('player-wrapper');
    const audio = document.getElementById('audio-source');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const songTitle = document.getElementById('song-title');
    const songArtist = document.getElementById('song-artist');
    const albumArt = document.getElementById('album-art');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const totalDurationEl = document.getElementById('total-duration');
    const categoryTabsContainer = document.getElementById('category-tabs');
    const playlistViewContainer = document.getElementById('playlist-view');

    // --- ESTADO DE LA APLICACIÓN ---
    let currentCategory = '';
    let currentPlaylist = [];
    let currentSongIndex = 0;
    let isPlaying = false;

    // --- FUNCIONES PRINCIPALES ---

    function init() {
        renderCategoryTabs();
        const firstCategory = Object.keys(playlistsData)[0];
        loadCategory(firstCategory);

        // Añadir listeners
        categoryTabsContainer.addEventListener('click', handleCategoryClick);
        playlistViewContainer.addEventListener('click', handlePlaylistClick);
        playPauseBtn.addEventListener('click', () => (isPlaying ? pauseSong() : playSong()));
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', nextSong);
        progressContainer.addEventListener('click', setProgress);
    }

    function renderCategoryTabs() {
        categoryTabsContainer.innerHTML = Object.keys(playlistsData).map(category => 
            `<button data-category="${category}">${category}</button>`
        ).join('');
    }

    function loadCategory(category) {
        if (!playlistsData[category] || currentCategory === category) return;
        
        currentCategory = category;
        currentPlaylist = playlistsData[category];
        currentSongIndex = 0;

        // Actualizar UI de pestañas
        document.querySelectorAll('.category-tabs button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === category);
        });

        renderPlaylistView();

        if (currentPlaylist.length > 0) {
            loadSong(currentPlaylist[currentSongIndex]);
            playerWrapper.style.display = 'block'; // Mostrar reproductor
        } else {
            // Ocultar reproductor y mostrar mensaje si la categoría está vacía
            songTitle.textContent = "Sin canciones";
            songArtist.textContent = `Añade música a la categoría "${category}"`;
            albumArt.src = 'assets/img/labplay/default-cover.jpg';
            resetPlayer();
        }
    }

    function renderPlaylistView() {
        if (currentPlaylist.length === 0) {
            playlistViewContainer.innerHTML = '';
            return;
        }

        const listHTML = `<ol>${currentPlaylist.map((song, index) => `
            <li data-index="${index}">
                <i class="bi bi-music-note-beamed icon"></i>
                <div class="track-details">
                    <div class="title">${song.title}</div>
                    <div class="artist">${song.artist}</div>
                </div>
            </li>
        `).join('')}</ol>`;
        playlistViewContainer.innerHTML = listHTML;
    }

    function loadSong(song) {
        songTitle.textContent = song.title;
        songArtist.textContent = song.artist;
        albumArt.src = song.cover;
        audio.src = song.src;
        updatePlaylistHighlight();
    }
    
    function playSong() {
        if (currentPlaylist.length === 0) return;
        isPlaying = true;
        playerWrapper.classList.add('playing');
        playPauseBtn.innerHTML = '<i class="bi bi-pause-circle-fill"></i>';
        updatePlaylistHighlight();
        audio.play();
    }

    function pauseSong() {
        isPlaying = false;
        playerWrapper.classList.remove('playing');
        playPauseBtn.innerHTML = '<i class="bi bi-play-circle-fill"></i>';
        audio.pause();
    }
    
    function prevSong() {
        if (currentPlaylist.length === 0) return;
        currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
        loadSong(currentPlaylist[currentSongIndex]);
        playSong();
    }

    function nextSong() {
        if (currentPlaylist.length === 0) return;
        currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
        loadSong(currentPlaylist[currentSongIndex]);
        playSong();
    }
    
    function updatePlaylistHighlight() {
        document.querySelectorAll('.playlist-view li').forEach(li => {
            const isCurrent = parseInt(li.dataset.index) === currentSongIndex;
            li.classList.toggle('playing', isCurrent);
        });
    }

    function resetPlayer() {
        pauseSong();
        audio.src = '';
        progressBar.style.width = '0%';
        currentTimeEl.textContent = '0:00';
        totalDurationEl.textContent = '0:00';
    }

    // --- MANEJADORES DE EVENTOS (EVENT HANDLERS) ---
    
    function handleCategoryClick(e) {
        if (e.target.tagName === 'BUTTON') {
            loadCategory(e.target.dataset.category);
        }
    }

    function handlePlaylistClick(e) {
        const targetLi = e.target.closest('li');
        if (targetLi) {
            const index = parseInt(targetLi.dataset.index);
            if (index !== currentSongIndex || !isPlaying) {
                currentSongIndex = index;
                loadSong(currentPlaylist[currentSongIndex]);
                playSong();
            }
        }
    }

    // --- Funciones de Utilidad (sin cambios) ---
    function updateProgress(e) { /* ... */ }
    function setProgress(e) { /* ... */ }
    function formatTime(s) { /* ... */ }

    // Copiando las funciones de utilidad para que el código esté completo
    function updateProgress(e) {
        const { duration, currentTime } = e.srcElement;
        if (duration) {
            progressBar.style.width = `${(currentTime / duration) * 100}%`;
            totalDurationEl.textContent = formatTime(duration);
        }
        currentTimeEl.textContent = formatTime(currentTime);
    }
    function setProgress(e) {
        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        if (duration) { audio.currentTime = (clickX / width) * duration; }
    }
    function formatTime(seconds) {
        if (isNaN(seconds)) return '0:00';
        const minutes = Math.floor(seconds / 60);
        let secs = Math.floor(seconds % 60);
        if (secs < 10) { secs = `0${secs}`; }
        return `${minutes}:${secs}`;
    }

    // --- INICIAR LA APLICACIÓN ---
    init();
});
</script>

</body>
</html>
