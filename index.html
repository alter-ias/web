<!DOCTYPE html>
<html>
<head>
  <title>Cargando...</title>
  <script>
    // Redirige inmediatamente a alterlab.html en el mismo directorio.
    // Usamos replace() para que el usuario no pueda "volver atrás" a la página de redirección.
    window.location.replace("./alterlab.html");
  </script>
</head>
<body>
  <!-- El cuerpo puede estar vacío. La redirección ocurre en el <head> y es casi instantánea,
       por lo que el usuario nunca verá el contenido del body. -->
</body>
</html>
