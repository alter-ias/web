<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percepción Rotatoria</title>
  <link rel="stylesheet" href="stylesrotatoria.css">
</head>
<body>
  <div class="container">
    <section class="inputs">
      <div class="input-block">
        <h2>Texto</h2>
        <p>El mundo gira, y con este giro nacen nuevas formas...</p>
      </div>
      <div class="input-block">
        <h2>Dibujo</h2>
        <img src="dibujo.png" alt="Dibujo analógico">
      </div>
      <div class="input-block">
        <h2>Sonido</h2>
        <audio controls src="sonido.mp3"></audio>
      </div>
    </section>

    <section class="machine">
      <img src="maquina.png" alt="Máquina procesadora">
    </section>

    <section class="output">
      <video controls autoplay loop muted src="resultado.mp4"></video>
    </section>
  </div>
</body>
</html>
