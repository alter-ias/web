<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYLUM - Escucha a la Tierra</title>
    
    <script>
        // Carga el color del texto guardado para evitar un parpadeo al recargar.
        (function() {
            const savedColor = localStorage.getItem('kaylum_textColor');
            if (savedColor) {
                document.documentElement.style.setProperty('--text-color', savedColor);
            }
        })();
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <style>
        :root {
            --background-color: #0F121B;
            --text-color: #FFFFFF;
            --secondary-text-color: #b3b3b3;
            --player-border-color: rgba(255, 255, 255, 0.4);
            --text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { color: var(--text-color); font-family: 'Montserrat', sans-serif; background-color: var(--background-color); overflow-x: hidden; }
        #background-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover; filter: brightness(0.5); transition: opacity 0.5s ease-in-out; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; position: relative; z-index: 2; }
        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .main-header { padding: 30px 0; text-align: center; }
        .logo a { display: flex; align-items: center; gap: 10px; text-decoration: none; flex-direction: column; }
        .logo img { height: 40px; width: auto; }
        .logo .logo-text { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; text-shadow: var(--text-shadow); color: var(--text-color); }
        main { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 20px 0; }
        .music-app { width: 100%; max-width: 480px; }
        .category-tabs { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 25px; }
        .category-tabs button { background-color: transparent; border: 1px solid var(--player-border-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 0.85rem; padding: 6px 14px; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 6px; }
        .category-tabs button:hover { background-color: rgba(255, 255, 255, 0.1); border-color: var(--text-color); }
        .category-tabs button.active { background-color: rgba(255, 255, 255, 0.2); border-color: var(--text-color); color: var(--text-color); font-weight: 700; }
        .search-container { margin-bottom: 25px; }
        #search-input { width: 100%; padding: 12px 15px; background-color: rgba(255, 255, 255, 0.1); border: 1px solid var(--player-border-color); border-radius: 25px; color: var(--text-color); font-family: 'Montserrat', sans-serif; font-size: 0.9rem; outline: none; transition: border-color 0.3s ease, background-color 0.3s ease; }
        #search-input:focus { border-color: var(--text-color); }
        .player-wrapper { padding: 30px; border: 2px solid var(--player-border-color); border-radius: 15px; text-align: center; background-color: rgba(15, 18, 27, 0.3); backdrop-filter: blur(8px); }
        .album-art-container { width: 100%; max-width: 250px; margin: 0 auto 25px; }
        #album-art { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; border-radius: 10px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
        .track-info { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 8px; }
        .track-info h2 { font-size: 1.6rem; font-weight: 700; text-shadow: var(--text-shadow); flex-grow: 1; text-align: center; }
        #add-to-favorites-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 1.5rem; cursor: pointer; transition: color 0.3s ease, transform 0.2s ease; padding: 0; line-height: 1; flex-shrink: 0; }
        #add-to-favorites-btn:hover { color: var(--text-color); transform: scale(1.1); }
        #add-to-favorites-btn.is-favorite { color: var(--text-color); opacity: 1; }
        #song-artist { cursor: pointer; transition: color 0.3s ease; display: inline-block; padding: 5px 10px; border-radius: 15px; margin-top: -15px; font-size: 1rem; color: var(--secondary-text-color); margin-bottom: 25px; text-shadow: var(--text-shadow); }
        #song-artist:hover { color: var(--text-color); background-color: rgba(255,255,255,0.1); }
        .player-controls { display: flex; justify-content: center; align-items: center; gap: 30px; margin-bottom: 25px; }
        .player-controls button { background: none; border: none; color: var(--secondary-text-color); font-size: 2rem; cursor: pointer; transition: color 0.3s ease, transform 0.2s ease; }
        .player-controls button#share-btn { font-size: 1.5rem; }
        .player-controls button:hover { color: var(--text-color); transform: scale(1.1); }
        .player-controls button.active { color: var(--text-color); }
        #audio-container { width: 100%; margin-top: -10px; margin-bottom: 20px; }
        #audio-player { width: 100%; }
        #song-info-toggle-btn { display: none; width: 100%; background-color: transparent; border: 1px solid var(--player-border-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; font-weight: 500; padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; margin-bottom: 15px; }
        #song-info-toggle-btn:hover { background-color: rgba(255, 255, 255, 0.1); border-color: var(--text-color); }
        #song-information { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out, padding 0.5s ease-out; padding: 0; border-top: none; text-align: center; font-size: 0.95rem; line-height: 1.6; color: var(--secondary-text-color); text-shadow: var(--text-shadow); white-space: pre-wrap; }
        #song-information.is-open { max-height: 250px; overflow-y: auto; padding: 20px 10px 20px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .playlist-view { margin-top: 20px; min-height: 295px; border-radius: 10px; padding-right: 5px; }
        .playlist-view ol { list-style: none; padding: 0; margin: 0; }
        .playlist-view li { display: flex; align-items: center; gap: 15px; padding: 12px 15px; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .playlist-view li:hover { background-color: rgba(255,255,255,0.1); }
        .playlist-view li .track-details { flex-grow: 1; min-width: 0; }
        .playlist-view li .title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .playlist-view li .artist { font-size: 0.85rem; color: var(--secondary-text-color); }
        .playlist-view li .icon { font-size: 1.2rem; color: transparent; }
        .playlist-view li.playing { background-color: rgba(255, 255, 255, 0.1); }
        .playlist-view li.playing .icon { color: var(--text-color); }
        .playlist-view li.playing .title { color: var(--text-color); font-weight: 700; }
        .playlist-actions { display: flex; align-items: center; gap: 15px; margin-left: auto; flex-shrink: 0; }
        .playlist-fav-btn { background: none; border: none; color: var(--secondary-text-color); font-size: 1.2rem; cursor: pointer; transition: color 0.3s ease, transform 0.2s ease; padding: 5px; }
        .playlist-fav-btn:hover { color: var(--text-color); transform: scale(1.1); }
        .playlist-fav-btn.is-favorite { color: var(--text-color); }
        .pagination-controls { display: flex; justify-content: center; align-items: center; gap: 16px; margin-top: 20px; padding-bottom: 10px; }
        .pagination-controls button { background: none; border: none; color: var(--text-color); font-weight: 500; font-size: 1rem; cursor: pointer; transition: opacity 0.3s ease; opacity: 0.6; padding: 5px; }
        .pagination-controls button:hover:not(:disabled) { opacity: 1; }
        .pagination-controls button.active { opacity: 1; font-weight: 700; cursor: default; }
        .pagination-controls button:disabled { opacity: 0.3; cursor: not-allowed; }
        .adventure-mode-container { text-align: center; padding: 30px 0 10px; }
        #adventure-mode-btn { background-color: transparent; border: 1px solid var(--player-border-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 0.85rem; padding: 6px 14px; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; }
        #adventure-mode-btn:hover { background-color: rgba(255, 255, 255, 0.1); border-color: var(--text-color); }
        #adventure-mode-btn.active { background-color: rgba(255, 255, 255, 0.2); border-color: var(--text-color); color: var(--text-color); font-weight: 700; }
        .personalization-section { display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 15px; padding: 20px 0; margin-top: 15px; border-top: 1px solid rgba(255, 255, 255, 0.2); }
        .personalization-btn { background-color: transparent; border: 1px solid var(--player-border-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 0.85rem; padding: 6px 14px; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .personalization-btn:hover { background-color: rgba(255, 255, 255, 0.1); border-color: var(--text-color); }
        #color-picker { opacity: 0; width: 0; height: 0; position: absolute; }
        .project-description { padding: 40px 0; text-align: center; }
        .description-wrapper { max-width: 700px; margin: 0 auto; background-color: rgba(15, 18, 27, 0.3); backdrop-filter: blur(8px); border: 1px solid var(--player-border-color); border-radius: 15px; }
        #about-toggle-btn { background-color: transparent; border: 1px solid var(--player-border-color); color: var(--text-color); font-family: 'Montserrat', sans-serif; font-weight: 500; border-radius: 20px; cursor: pointer; transition: all 0.3s ease; width: 100%; font-size: 1.2rem; padding: 10px 20px; }
        #about-toggle-btn:hover { background-color: rgba(255, 255, 255, 0.1); border-color: var(--text-color); }
        #about-content { max-height: 0; overflow: hidden; transition: max-height 0.7s ease-in-out; padding: 0 30px; text-align: center; }
        #about-content p { margin-bottom: 1.5em; text-align: center; }
        #about-content p:last-child { margin-bottom: 0; }
        #about-content.is-open { max-height: 2000px; padding: 30px 30px 30px; }
        .flux-diagram { width: 100%; max-width: 500px; border-radius: 10px; margin: 25px auto; border: 1px solid var(--player-border-color); display: block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner { display: inline-block; width: 1em; height: 1em; border: 2px solid currentColor; border-right-color: transparent; border-radius: 50%; animation: spin .75s linear infinite; }
    </style>
</head>
<body>

        <header class="main-header container">

<script>
document.addEventListener('DOMContentLoaded', () => {

    // 1. SELECTORES DEL DOM
    const songTitleEl = document.getElementById('song-title');
    const songArtistEl = document.getElementById('song-artist');
    const albumArtEl = document.getElementById('album-art');
    const audioPlayer = document.getElementById('audio-player');
    const categoryTabsContainer = document.getElementById('category-tabs');
    const playlistViewContainer = document.getElementById('playlist-view');
    const songInformationEl = document.getElementById('song-information');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const searchInput = document.getElementById('search-input');
    const paginationControlsContainer = document.getElementById('pagination-controls');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const aboutToggleBtn = document.getElementById('about-toggle-btn');
    const aboutContent = document.getElementById('about-content');
    const songInfoToggleBtn = document.getElementById('song-info-toggle-btn');
    const adventureModeBtn = document.getElementById('adventure-mode-btn');
    const backgroundVideo = document.getElementById('background-video');
    const changeSkinBtn = document.getElementById('change-skin-btn');
    const colorPicker = document.getElementById('color-picker');
    const repeatBtn = document.getElementById('repeat-btn');
    const shareBtn = document.getElementById('share-btn');
    const addToFavoritesBtn = document.getElementById('add-to-favorites-btn');

    // 2. CONSTANTES Y ESTADO DE LA APLICACIÓN
    const cloudinaryBaseUrl = 'https://res.cloudinary.com/dy9cywux2/video/upload/';
    const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxbKnkTFmkECMfd_cRKchEv2XGOHII6YlLj0M0ragfExCtRWB2S0qTIZYrrFCTk3sxxctY2dnVgUif/pub?output=csv';
    const skinsPath = 'assets/img/labplay/skins/';
    const defaultCover = 'assets/img/labplay/default-cover.jpg';
    const songsPerPage = 5;
    
    let playlistsData = {};
    let currentCategory = '';
    let currentPlaylist = [];
    let displayedPlaylist = [];
    let allSongs = [];
    let currentSongIndex = -1;
    let fuse;
    let currentPage = 1;
    let isShuffleActive = false;
    let skins = [];
    let currentSkinIndex = 0;
    let isRepeatActive = false;
    let userFavorites = []; // SE MANTIENE
    let nextPlaylistInfo = null;

    // 3. DEFINICIÓN DE FUNCIONES

    // --- Funciones auxiliares ---
    const shuffleArray = (array) => { let newArr = [...array]; for (let i = newArr.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[newArr[i], newArr[j]] = [newArr[j], newArr[i]]; } return newArr; };
    const parseCsvRow = (row) => { const c = []; let d = ''; let e = !1; for (let f = 0; f < row.length; f++) { const g = row[f]; if ('"' === g) e && '"' === row[f + 1] ? (d += '"', f++) : e = !e; else if (',' === g && !e) c.push(d.trim()), d = ''; else d += g } c.push(d.trim()); return c.map(h => h.startsWith('"') && h.endsWith('"') ? h.slice(1, -1) : h) };
    
    // --- Lógica de Favoritos (SE MANTIENE) ---
    function toggleFavorite(songId) {
        if (!songId) return;
        const favIndex = userFavorites.indexOf(songId);
        
        if (favIndex > -1) {
            userFavorites.splice(favIndex, 1);
        } else {
            userFavorites.push(songId);
        }
        
        localStorage.setItem('kaylum_favorites', JSON.stringify(userFavorites));
        updateFavoriteStatus(songId); // Actualiza los botones en la UI

        const hadFavoritesCategory = !!playlistsData['Favoritos'];
        if (userFavorites.length > 0 && !hadFavoritesCategory) {
            playlistsData['Favoritos'] = []; // Crea la categoría si es el primer favorito
        } else if (userFavorites.length === 0 && hadFavoritesCategory) {
            delete playlistsData['Favoritos']; // Elimina la categoría si ya no hay favoritos
            if (currentCategory === 'Favoritos') {
                // Si estábamos en favoritos, cambiamos a la primera categoría disponible
                loadCategory(Object.keys(playlistsData).find(k => !k.startsWith('Artista:')) || '');
            }
        }

        if (currentCategory === 'Favoritos') {
            // Si estamos viendo la lista de favoritos, la actualizamos en el acto
            const newList = getPlaylistForCategory('Favoritos');
            handlePlaylistUpdate(isShuffleActive ? shuffleArray(newList) : newList);
        }
        renderCategoryTabs(); // Siempre refresca las pestañas
    }

    function updateFavoriteStatus(songId) {
        const isFavorite = songId && userFavorites.includes(songId);
        const statusClass = isFavorite ? 'is-favorite' : '';
        const icon = isFavorite ? '<i class="bi bi-heart-fill"></i>' : '<i class="bi bi-heart"></i>';
        const title = isFavorite ? 'Quitar de Favoritos' : 'Añadir a Favoritos';
        
        // Actualizar el botón principal del reproductor
        if (currentSongIndex > -1 && currentPlaylist[currentSongIndex]?.publicId === songId) {
            addToFavoritesBtn.className = ''; // Limpiar clases previas
            if(statusClass) addToFavoritesBtn.classList.add(statusClass);
            addToFavoritesBtn.innerHTML = icon;
            addToFavoritesBtn.title = title;
        }

        // Actualizar el botón en la lista de reproducción
        const playlistBtn = document.querySelector(`.playlist-fav-btn[data-song-id="${songId}"]`);
        if (playlistBtn) {
            playlistBtn.className = 'playlist-fav-btn'; // Limpiar
            if(statusClass) playlistBtn.classList.add(statusClass);
            playlistBtn.innerHTML = icon;
            playlistBtn.title = title;
        }
    }


    // --- Lógica del reproductor y Playlist ---
    function loadSong(playlistIndex) {
        if (playlistIndex < 0 || playlistIndex >= currentPlaylist.length) { if (currentPlaylist.length > 0) loadSong(0); return; }
        currentSongIndex = playlistIndex;
        const song = currentPlaylist[currentSongIndex];
        songTitleEl.textContent = song.title; songArtistEl.textContent = song.artist; albumArtEl.src = song.cover?.trim() || defaultCover;
        songInformationEl.classList.remove('is-open');
        if (song.information?.trim()) { songInformationEl.textContent = song.information; songInfoToggleBtn.style.display = 'block'; } else { songInfoToggleBtn.style.display = 'none'; }
        updatePlaylistHighlight(); 
        updateFavoriteStatus(song.publicId); // Actualiza el estado del corazón para la nueva canción
        audioPlayer.src = song.publicUrl; audioPlayer.play().catch(() => {});
        if ('mediaSession' in navigator) { navigator.mediaSession.metadata = new MediaMetadata({ title: song.title, artist: song.artist, album: `KAYLUM: ${song.category}`, artwork: [{ src: albumArtEl.src, sizes: '250x250', type: 'image/jpeg' }] }); }
    }

    function playNextSong() {
        if (nextPlaylistInfo) {
            currentCategory = nextPlaylistInfo.category; currentPlaylist = nextPlaylistInfo.playlist; nextPlaylistInfo = null;
            updatePaginatedView(); // Actualiza la vista con la nueva lista
            loadSong(0);
            return;
        }
        if (currentPlaylist.length === 0) return;
        currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
        loadSong(currentSongIndex);
    }

    function playPrevSong() { if (currentPlaylist.length === 0) return; currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length; loadSong(currentSongIndex); }
    function handleSongEnd() { if (isRepeatActive) { audioPlayer.currentTime = 0; audioPlayer.play(); } else { playNextSong(); } }
    function togglePlayPause() { if (audioPlayer.paused) { audioPlayer.play().catch(() => {}); } else { audioPlayer.pause(); } }
    function toggleRepeat() { isRepeatActive = !isRepeatActive; repeatBtn.classList.toggle('active', isRepeatActive); }
    function shareSong() { if (currentSongIndex < 0) return; const songId = currentPlaylist[currentSongIndex].publicId; const shareUrl = `${window.location.origin}${window.location.pathname}?song=${songId}`; navigator.clipboard.writeText(shareUrl).then(() => { shareBtn.innerHTML = '<i class="bi bi-check-lg"></i>'; setTimeout(() => { shareBtn.innerHTML = '<i class="bi bi-share-fill"></i>'; }, 2000); }).catch(() => alert("No se pudo copiar.")); }
    
    function getPlaylistForCategory(category) {
        if (category === 'Favoritos') return allSongs.filter(song => userFavorites.includes(song.publicId));
        return playlistsData[category] || [];
    }
    
    function handlePlaylistUpdate(newPlaylist) {
        const isPlaying = !audioPlayer.paused && audioPlayer.src;
        if (isPlaying) {
            nextPlaylistInfo = { playlist: newPlaylist, category: currentCategory };
            displayedPlaylist = newPlaylist;
            currentPage = 1; updatePaginatedView();
        } else {
            currentPlaylist = newPlaylist;
            displayedPlaylist = newPlaylist;
            currentPage = 1; updatePaginatedView();
            if (currentPlaylist.length > 0) loadSong(0);
        }
    }

    function loadCategory(category) {
        if (category === currentCategory && !nextPlaylistInfo) return;
        const isPlaying = !audioPlayer.paused && audioPlayer.src;
        currentCategory = category;
        const newSourceList = getPlaylistForCategory(category);
        const newPlaylist = isShuffleActive ? shuffleArray(newSourceList) : [...newSourceList];
        renderCategoryTabs();
        if (isPlaying) {
            nextPlaylistInfo = { playlist: newPlaylist, category: category };
            displayedPlaylist = newPlaylist;
        } else {
            currentPlaylist = newPlaylist;
            displayedPlaylist = newPlaylist;
        }
        currentPage = 1;
        updatePaginatedView();
        if (!isPlaying && currentPlaylist.length > 0) {
            loadSong(0);
        } else if (!isPlaying && currentPlaylist.length === 0) {
            songTitleEl.textContent = "Sin canciones"; songArtistEl.textContent = "Categoría vacía";
            albumArtEl.src = defaultCover; audioPlayer.src = "";
            updateFavoriteStatus(null);
        }
    }

    function toggleShuffle() {
        isShuffleActive = !isShuffleActive;
        shuffleBtn.classList.toggle('active', isShuffleActive);
        const sourceList = getPlaylistForCategory(currentCategory);
        const newPlaylist = isShuffleActive ? shuffleArray(sourceList) : [...sourceList];
        handlePlaylistUpdate(newPlaylist);
    }

    // --- Renderizado y Paginación ---
    function renderPlaylistView(playlistToRender) {
        if (!playlistToRender || playlistToRender.length === 0) {
            let message = searchInput.value.trim() ? 'No se encontraron resultados.' : 'No hay canciones en esta categoría.';
            if (currentCategory === 'Favoritos') message = 'Marca tus canciones favoritas con el corazón para verlas aquí.';
            playlistViewContainer.innerHTML = `<p style="text-align:center; padding: 20px 0; color:var(--secondary-text-color);">${message}</p>`; return;
        }
        const listHTML = playlistToRender.map(song => {
            const globalIndex = allSongs.findIndex(s => s.publicId === song.publicId);
            return `<li data-global-index="${globalIndex}"><i class="bi bi-music-note-beamed icon"></i><div class="track-details"><div class="title">${song.title}</div><div class="artist">${song.artist}</div></div><div class="playlist-actions"><button class="playlist-fav-btn" data-song-id="${song.publicId}"></button></div></li>`;
        }).join('');
        playlistViewContainer.innerHTML = `<ol>${listHTML}</ol>`;
        playlistToRender.forEach(song => { updateFavoriteStatus(song.publicId); });
        updatePlaylistHighlight();
    }

    function renderCategoryTabs() {
        let buttonsHTML = '';
        if (userFavorites.length > 0) {
            buttonsHTML += `<button data-category="Favoritos" class="${currentCategory === 'Favoritos' ? 'active' : ''}"><i class="bi bi-star"></i> Favoritos</button>`;
        }
        Object.keys(playlistsData).filter(c => c !== 'Favoritos' && !c.startsWith('Artista:')).forEach(c => {
            buttonsHTML += `<button data-category="${c}" class="${currentCategory === c ? 'active' : ''}">${c}</button>`;
        });
        categoryTabsContainer.innerHTML = buttonsHTML;
    }

    function updatePlaylistHighlight() {
        document.querySelectorAll('.playlist-view li').forEach(li => li.classList.remove('playing'));
        if (currentSongIndex < 0 || !currentPlaylist[currentSongIndex]) return;
        const currentSongId = currentPlaylist[currentSongIndex].publicId;
        const globalIndexToHighlight = allSongs.findIndex(s => s.publicId === currentSongId);
        const listItem = document.querySelector(`.playlist-view li[data-global-index="${globalIndexToHighlight}"]`);
        if (listItem) listItem.classList.add('playing');
    }

    function updatePaginatedView() {
        const searchTerm = searchInput.value.trim();
        let listSource = displayedPlaylist;
        if (searchTerm.length > 1) {
            listSource = fuse.search(searchTerm).map(result => result.item);
            document.querySelectorAll('.category-tabs button').forEach(btn => btn.classList.remove('active'));
            adventureModeBtn.classList.remove('active');
        } else {
            renderCategoryTabs(); // Re-render para asegurar el estado 'active' correcto
            adventureModeBtn.classList.toggle('active', currentCategory === 'Aventura Musical');
        }
        const paginatedSongs = listSource.slice((currentPage - 1) * songsPerPage, currentPage * songsPerPage);
        renderPlaylistView(paginatedSongs);
        renderPaginationControls(listSource.length);
    }
    
    function renderPaginationControls(totalItems) { /* ...código idéntico... */ }

    // --- Carga Inicial y Eventos ---
    async function loadSkins() { /* ...código idéntico... */ }

    function loadUserSettings() {
        const savedColor = localStorage.getItem('kaylum_textColor');
        if (savedColor) colorPicker.value = savedColor;
        const savedFavorites = localStorage.getItem('kaylum_favorites');
        if (savedFavorites) userFavorites = JSON.parse(savedFavorites);
    }
    
    async function init() {
        playlistViewContainer.innerHTML = `<p style="text-align:center; padding: 40px 0; color:var(--secondary-text-color); font-style: italic;">Cargando música... <span class="spinner"></span></p>`;
        loadUserSettings();
        await loadSkins();
        try {
            const response = await fetch(`${googleSheetCsvUrl}&_=${new Date().getTime()}`);
            if (!response.ok) throw new Error("Network");
            const csvText = await response.text();
            if (!csvText) throw new Error("Empty CSV");
            const rows = csvText.trim().replace(/\r/g, '').split('\n').slice(1);
            allSongs = []; playlistsData = {};
            rows.forEach(row => {
                const [title, artist, category, publicId, cover, information] = parseCsvRow(row);
                if (!category || !publicId || !title) return;
                const songObject = { title, artist, category, publicId, cover, information, publicUrl: `${cloudinaryBaseUrl}${publicId}` };
                if (!playlistsData[category]) playlistsData[category] = [];
                playlistsData[category].push(songObject);
                allSongs.push(songObject);
            });
            if (allSongs.length === 0) throw new Error("No songs parsed");
        } catch (error) {
            console.error("Error al cargar la música:", error);
            playlistViewContainer.innerHTML = `<p style="text-align:center; padding: 20px 0; color:var(--secondary-text-color);">No se pudo cargar la música. Revisa tu conexión.</p>`;
            return;
        }
        
        fuse = new Fuse(allSongs, { keys: ['title', 'artist', 'information'], threshold: 0.4, minMatchCharLength: 2 });
        if (userFavorites.length > 0) playlistsData['Favoritos'] = [];
        
        const urlParams = new URLSearchParams(window.location.search);
        const songIdFromUrl = urlParams.get('song');
        let initialCategory = allSongs[0]?.category;
        if (songIdFromUrl) { initialCategory = allSongs.find(s => s.publicId === songIdFromUrl)?.category || initialCategory; }
        
        loadCategory(initialCategory);
        renderCategoryTabs();

        if (songIdFromUrl) {
            const songToPlayIndex = currentPlaylist.findIndex(s => s.publicId === songIdFromUrl);
            if (songToPlayIndex !== -1) loadSong(songToPlayIndex);
        } else if (currentPlaylist.length === 0 && allSongs.length > 0) {
            const fallbackCategory = Object.keys(playlistsData).find(cat => playlistsData[cat].length > 0);
            if (fallbackCategory) loadCategory(fallbackCategory);
        } else if (allSongs.length === 0) {
             playlistViewContainer.innerHTML = `<p style="text-align:center; padding: 20px 0; color:var(--secondary-text-color);">No hay canciones disponibles.</p>`;
        }
        setupEventListeners();
    }
    
    function setupEventListeners() {
        audioPlayer.addEventListener('ended', handleSongEnd);
        playlistViewContainer.addEventListener('click', (e) => {
            const favBtn = e.target.closest('.playlist-fav-btn');
            if (favBtn) { e.stopPropagation(); toggleFavorite(favBtn.dataset.songId); return; }
            const targetLi = e.target.closest('li');
            if (!targetLi) return;
            const globalIndex = parseInt(targetLi.dataset.globalIndex);
            const clickedSongId = allSongs[globalIndex].publicId;
            const playlistIndex = displayedPlaylist.findIndex(s => s.publicId === clickedSongId);
            if (playlistIndex !== -1) { currentPlaylist = displayedPlaylist; nextPlaylistInfo = null; loadSong(playlistIndex); }
        });
        songArtistEl.addEventListener('click', () => { /* ...código idéntico... */ });
        categoryTabsContainer.addEventListener('click', (e) => { const btn = e.target.closest('button'); if (btn) loadCategory(btn.dataset.category) });
        paginationControlsContainer.addEventListener('click', (e) => { /* ...código idéntico... */ });
        prevBtn.addEventListener('click', playPrevSong);
        nextBtn.addEventListener('click', playNextSong);
        shuffleBtn.addEventListener('click', toggleShuffle);
        repeatBtn.addEventListener('click', toggleRepeat);
        shareBtn.addEventListener('click', shareSong);
        addToFavoritesBtn.addEventListener('click', () => { if (currentSongIndex > -1) toggleFavorite(currentPlaylist[currentSongIndex].publicId); });
        searchInput.addEventListener('input', () => { currentPage = 1; updatePaginatedView(); });
        aboutToggleBtn.addEventListener('click', () => aboutContent.classList.toggle('is-open'));
        songInfoToggleBtn.addEventListener('click', () => songInformationEl.classList.toggle('is-open'));
        adventureModeBtn.addEventListener('click', () => { if (allSongs.length > 0) { currentCategory = 'Aventura Musical'; const adventurePlaylist = shuffleArray(allSongs); renderCategoryTabs(); handlePlaylistUpdate(adventurePlaylist); } });
        changeSkinBtn.addEventListener('click', () => { /* ...código idéntico... */ });
        colorPicker.addEventListener('input', (e) => { document.documentElement.style.setProperty('--text-color', e.target.value); localStorage.setItem('kaylum_textColor', e.target.value); });
        document.addEventListener('keydown', (e) => { if (document.activeElement !== searchInput && e.code === 'Space') { e.preventDefault(); togglePlayPause(); } });
        if ('mediaSession' in navigator) { /* ...código idéntico... */ }
    }
    
    // --- Código idéntico y sin cambios (reutilizado) ---
    function renderPaginationControls(totalItems) { const totalPages = Math.ceil(totalItems / songsPerPage); paginationControlsContainer.style.display = totalPages > 1 ? 'flex' : 'none'; if (totalPages <= 1) { paginationControlsContainer.innerHTML = ''; return; } let buttonsHTML = `<button data-page="prev" ${currentPage === 1 ? 'disabled' : ''}><</button>`; let startPage = Math.max(1, currentPage - 2); let endPage = Math.min(totalPages, currentPage + 2); if (currentPage <= 3) { startPage = 1; endPage = Math.min(totalPages, 5); } if (currentPage >= totalPages - 2) { startPage = Math.max(1, totalPages - 4); endPage = totalPages; } for (let i = startPage; i <= endPage; i++) { buttonsHTML += `<button data-page="${i}" class="${i === currentPage ? 'active' : ''}">${i}</button>`; } buttonsHTML += `<button data-page="next" ${currentPage === totalPages ? 'disabled' : ''}>></button>`; paginationControlsContainer.innerHTML = buttonsHTML; }
    async function loadSkins() { try { const response = await fetch(`${skinsPath}skins.json?_=${new Date().getTime()}`); if (!response.ok) return; const skinFiles = await response.json(); skins = skinFiles.map(file => `${skinsPath}${file}`); if (skins.length > 0) { const savedSkinIndex = parseInt(localStorage.getItem('kaylum_skinIndex'), 10) || 0; currentSkinIndex = savedSkinIndex < skins.length ? savedSkinIndex : 0; const initialSkin = skins[currentSkinIndex]; const extension = initialSkin.split('.').pop().toLowerCase(); if (['webm', 'mp4'].includes(extension)) { backgroundVideo.innerHTML = `<source src="${initialSkin}" type="video/${extension}">`; } else { backgroundVideo.style.backgroundImage = `url('${initialSkin}')`; backgroundVideo.innerHTML = ''; } backgroundVideo.load(); backgroundVideo.play().catch(() => {}); } } catch (error) { console.warn("No se pudo cargar skins:", error.message); } }
    songArtistEl.addEventListener('click', () => { const artistName = songArtistEl.textContent; if (!artistName || artistName === 'para comenzar') return; const artistSongs = allSongs.filter(song => song.artist === artistName); if (artistSongs.length > 0) { const artistCatName = `Artista: ${artistName}`; playlistsData[artistCatName] = artistSongs; document.querySelectorAll('.category-tabs button').forEach(btn => btn.classList.remove('active')); loadCategory(artistCatName); } });
    paginationControlsContainer.addEventListener('click', (e) => { const button = e.target.closest('button'); if (!button || button.disabled) return; const pageAction = button.dataset.page; if (pageAction === 'prev') currentPage--; else if (pageAction === 'next') currentPage++; else currentPage = parseInt(pageAction); updatePaginatedView(); });
    changeSkinBtn.addEventListener('click', () => { if (skins.length === 0) { alert("No hay skins disponibles."); return; } currentSkinIndex = (currentSkinIndex + 1) % skins.length; localStorage.setItem('kaylum_skinIndex', currentSkinIndex); const newSkinSrc = skins[currentSkinIndex]; const extension = newSkinSrc.split('.').pop().toLowerCase(); backgroundVideo.style.opacity = 0; setTimeout(() => { if (['webm', 'mp4'].includes(extension)) { backgroundVideo.style.backgroundImage = 'none'; backgroundVideo.innerHTML = `<source src="${newSkinSrc}" type="video/${extension}">`; backgroundVideo.load(); backgroundVideo.play().catch(() => {}); } else { backgroundVideo.innerHTML = ''; backgroundVideo.style.backgroundImage = `url('${newSkinSrc}')`; } backgroundVideo.style.opacity = 1; }, 500); });
    if ('mediaSession' in navigator) { navigator.mediaSession.setActionHandler('play', togglePlayPause); navigator.mediaSession.setActionHandler('pause', togglePlayPause); navigator.mediaSession.setActionHandler('previoustrack', playPrevSong); navigator.mediaSession.setActionHandler('nexttrack', playNextSong); }

    // 4. EJECUCIÓN INICIAL
    init();
});
</script>
